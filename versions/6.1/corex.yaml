        - SHORTTERMDISABILITY
        - UNIVERSALLIFE
        - WHOLELIFE
    
    AnnuityAccountDescriptor:
      description: |
        An annuity account. For example, a fixed or variable annuity account.
        
        The `accountType` field for annuity accounts may be set to any of the following:
        
        <ul>
          <li>`ANNUITY`: A form of insurance or investment entitling the investor to a series of annual sums.</li>
          <li>`FIXEDANNUITY`: A type of insurance contract that promises to pay the buyer a specific, guaranteed interest rate on their contributions to the account.</li>
          <li>`VARIABLEANNUITY`: A type of insurance contract that promises to pay back the buyer based on the performance of an underlying portfolio of mutual funds selected by the buyer.</li>
        </ul>
      allOf:
