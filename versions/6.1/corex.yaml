      example:
        accountCategory: LOC_ACCOUNT
        transactionId: '78RJ3311PLU34300E'
        transactionTimestamp: '2024-07-15T14:46:41.375+02:00'
        description: 'Recurring payment'
        debitCreditMemo: CREDIT
        status: AUTHORIZATION
        amount: 38.90

    LineOfCreditTransactionType:
      title: Line-Of-Credit Transaction Type
      description: |
        The type of a line of credit (LOC) transaction. Plaid passes through all LOC transaction types
      type: string
      enum:
        - ADJUSTMENT
        - CHECK
        - FEE
        - INTEREST
        - PAYMENT
        - WITHDRAWAL
        - PURCHASE

    # /customers/current
    Customer:
      title: Customer entity.
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `customerId` property of the FDX `Customer` schema
      type: object
      properties:
        customerId:
          $ref: '#/components/schemas/Identifier'
          description: |
            Long-term persistent identity of the customer.
            This identity must be unique within your organization.
            Plaid consumes this customer ID if your organization uses OAuth2 instead of OIDC to secure the API.
            Plaid expects your organization to issue the ID as a consistent, static, opaque, unique identifier for the user
      required:
        - customerId
    
    # /accounts/{accountId}/statements
    Statements:
      title: Statements entity
      description: |
        A paginated array of account statements
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            statements:
              type: array
              description: |
                An array of statements, each with its own HATEOAS link to retrieve the account statement
              items:
                $ref: '#/components/schemas/Statement'
          required:
            - statements
    
    Statement:
      title: Statement entity
      description: |
        An account statement
      type: object
      properties:
        accountId:
          $ref: '#/components/schemas/Identifier'
          description: |
            Corresponds to `accountId` in Account entity
        statementId:
          $ref: '#/components/schemas/Identifier'
          description: |
            Long-term persistent identity of the statement. This identity must be unique within your organization
        statementDate:
          $ref: '#/components/schemas/DateString'
          description: |
            Date of the statement
        description:
          type: string
          description: |
            Description of the statement
        links:
          $ref: '#/components/schemas/HateoasLinks'
          description: |
            The HATEOAS links to retrieve this account statement, or to invoke other APIs.
            
            **Note:** Plaid only accepts one link object in this array
        status:
          type: string
          description: |
            Availability status of statement

    HateoasLinks:
      title: HATEOAS links array
      description: |
        An array of HATEOAS links
      type: array
      items:
        $ref: '#/components/schemas/HateoasLink'

    HateoasLink:
      title: HATEOAS Link
      description: |
        HATEOAS (Hypermedia As The Engine Of Application State) link
      required:
        - href
      type: object
      properties:
        href:
          type: string
          format: uri-reference
          description: |
            The resource URL
          example: "https://api.fi.com/fdx/v4/accounts/12345"
        action:
          description: |
            The HTTP method to use for the request
          $ref: '#/components/schemas/HttpAction'
        rel:
          description: |
            The relation of this link to its containing entity, as defined by the [IETF RFC5988](https://datatracker.ietf.org/doc/html/rfc5988)
          type: string
        types:
          type: array
          items:
            $ref: '#/components/schemas/ContentTypes'
          description: |
            The content-types that can be used in the Accept header. **Note:** Plaid currently only accepts the PDF (`application/pdf`) content type

    HttpAction:
      title: HTTP action type
      description: |
        The HTTP method to use for requests
      type: string
      enum:
        - GET
        - POST
        - PATCH
        - DELETE
        - PUT

    ContentTypes:
      title: Content Types
      description: |
        Types of document formats. (Suggested values)
      type: string
      enum:
        - application/pdf
        - image/gif
        - image/jpeg
        - image/tiff
        - image/png
        - application/json

    # /accounts/{accountId}/statements/{statementId}
    StatementPDF:
      title: Statement PDF
      description: |
        An account statement in PDF format
      type: string
      format: binary

