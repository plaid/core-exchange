    ############################################################
    #
    # Core data entities
    #
    ############################################################
    # /accounts
    Accounts:
      title: Accounts entity
      type: object
      description: |
        An optionally paginated array of accounts.
        May be any of the following account descriptors: [annuity account](#annuity-account-descriptor), [deposit account](#deposit-account-descriptor), [loan account](#loan-account-descriptor), [line of credit account](#line-of-credit-account-descriptor), [investment account](#investment-account-descriptor), [insurance account](#insurance-account-descriptor)
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            accounts:
              type: array
              description: |
                An optionally paginated array of accounts.
                May be any of the following account descriptors: [annuity account](#annuity-account-descriptor), [commercial account](#commercial-account-descriptor), [deposit account](#deposit-account-descriptor), [loan account](#loan-account-descriptor), [line of credit account](#line-of-credit-account-descriptor), [investment account](#investment-account-descriptor), [insurance account](#insurance-account-descriptor)
              items:
                $ref: '#/components/schemas/AccountWithDescriptor'
              minItems: 1
          required:
            - accounts

    AccountWithDescriptor:
      title: Account entity
      description: |
        This provides an instance of an account without full details. Plaid expects that the `accountType` field is set to one of the [account types](#account-types) listed below
      type: object
      discriminator:
        propertyName: accountCategory
        mapping:
          ANNUITY_ACCOUNT: '#/components/schemas/AnnuityAccountDescriptor'
          COMMERCIAL_ACCOUNT: '#/components/schemas/CommercialAccountDescriptor'
          DEPOSIT_ACCOUNT: '#/components/schemas/DepositAccountDescriptor'
          INSURANCE_ACCOUNT: '#/components/schemas/InsuranceAccountDescriptor'
          INVESTMENT_ACCOUNT: '#/components/schemas/InvestmentAccountDescriptor'
          LOAN_ACCOUNT: '#/components/schemas/LoanAccountDescriptor'
          LOC_ACCOUNT: '#/components/schemas/LineOfCreditAccountDescriptor'
      oneOf:
        - $ref: '#/components/schemas/AnnuityAccountDescriptor'
        - $ref: '#/components/schemas/CommercialAccountDescriptor'
        - $ref: '#/components/schemas/DepositAccountDescriptor'
        - $ref: '#/components/schemas/InsuranceAccountDescriptor'
        - $ref: '#/components/schemas/InvestmentAccountDescriptor'
        - $ref: '#/components/schemas/LoanAccountDescriptor'
        - $ref: '#/components/schemas/LineOfCreditAccountDescriptor'

    AccountCategory:
      title: Account Category type
      description: |
        The category of account. For example, annuity, commercial, deposit, insurance, investment, loan, or line of credit.
      enum:
        - ANNUITY_ACCOUNT
        - COMMERCIAL_ACCOUNT
        - DEPOSIT_ACCOUNT
        - INSURANCE_ACCOUNT
        - INVESTMENT_ACCOUNT
        - LOAN_ACCOUNT
        - LOC_ACCOUNT

    AccountDescriptor:
      title: Account Descriptor entity
      description: |
        This descriptor provides minimal information about the account for use in lightweight arrays
      type: object
      discriminator:
        propertyName: accountCategory
      properties:
        accountCategory:
          $ref: '#/components/schemas/AccountCategory'
        accountId:
          description: |
            Long-term persistent identity of the account, though not an account number.
            This identity must be unique within your organization.
          $ref: '#/components/schemas/Identifier'
        accountNumberDisplay:
          description: |
            Account display number for the end user's handle at the owning financial
            institution.
            Plaid expects that the last 4 digits of this masked number correspond to the last 4 digits of the account number.
          type: string
          example: "4321"
        productName:
          type: string
          example: "Premier Account"
          description: |
            Marketed product name for this account. Used in UIs to assist in account selection
        nickname:
          description: |
            Account nickname
          type: string
        status:
          $ref: '#/components/schemas/AccountStatus'
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - accountCategory
        - accountId
        - productName
        - status
        - currency

    AccountStatus:
      title: Account Status
      description: |
        Account status
      type: string
      example: OPEN
      enum:
        - CLOSED
        - DELINQUENT
        - NEGATIVECURRENTBALANCE
        - OPEN
        - PAID
        - PENDINGCLOSE
        - PENDINGOPEN
        - RESTRICTED

    DepositAccountDescriptor:
      description: |
        A deposit account. For example, a checking, savings or money market account.
        Plaid consumes more detailed information for `CHECKING` and `SAVINGS` accounts.
        
        The `accountType` field for deposit accounts may be set to any of the following:
        
        <ul>
          <li>`CHECKING`: A deposit account held at a financial institution that allows withdrawals and deposits.</li>
          <li>`SAVINGS`: An interest-bearing deposit account held at a bank or other financial institution.</li>
          <li>`CD`: A certificate of deposit (CD) is a product offered by banks and credit unions that provides an interest rate premium in exchange for the customer agreeing to leave a lump-sum deposit untouched for a predetermined period of time.</li>
          <li>`COMMERCIALDEPOSIT`: A deposit account for commercial customers, for example a business trust account.</li>
          <li>`ESCROW`: A contractual arrangement in which a third party (the stakeholder or escrow agent) receives and disburses money or property for the primary transacting parties, with the disbursement dependent on conditions agreed to by the transacting parties.</li>
          <li>`MONEYMARKET`: A deposit account that pays interest based on current interest rates in the money markets.</li>
          <li>`OTHERDEPOSIT`: Use when none of the listed enums apply.</li>
        </ul>
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountCategory:
              type: string
              example: DEPOSIT_ACCOUNT
              enum:
                - DEPOSIT_ACCOUNT
            accountType:
              $ref: '#/components/schemas/DepositAccountType'
          required:
            - accountType
            - accountCategory

    DepositAccountType:
      description: |
        The type of an account.
        Plaid consumes basic balance account information from the `accounts/{accountId}` endpoint for a subset of the possible account types described in the FDX specification.
      type: string
      example: SAVINGS
      enum:
        - CHECKING
        - SAVINGS
        - CD
        - ESCROW
        - MONEYMARKET
        - OTHERDEPOSIT

    LoanAccountDescriptor:
      description: |
        A loan account. For example, mortgage, student loan or auto loan.
        Plaid consumes more detailed information for `MORTGAGE` and `STUDENTLOAN` accounts.
        
        The `accountType` field for loan accounts may be set to any of the following:
        
        <ul>
          <li><code>AUTOLOAN</code>: A type of loan used to finance a car purchase.</li>
          <li>`COMMERCIALLOAN`: A preset borrowing limit that can be used at any time.</li>
          <li>`HOMEEQUITYLOAN`: A type of loan in which the borrower uses the equity of his or her home as collateral.</li>
          <li>`INSTALLMENT`: A type of agreement or contract involving a loan that is repaid over time with a set number of scheduled payments.</li>
          <li>`LOAN`: The lending of money by one or more individuals, organizations, or other entities to other individuals, organizations etc.</li>
          <li>`MILITARYLOAN`: A military loan.</li>
          <li>`MORTGAGE`: A type of loan you can use to buy or refinance a home.</li>
          <li>`PERSONALLOAN`: A type of debt that is not protected by a guarantor, or collateralized by a lien on specific assets of the borrower.</li>
          <li>`SMBLOAN`: A small/medium business loan.</li>
          <li>`STUDENTLOAN`: A type of loan designed to help students pay for post-secondary education and the associated fees, such as tuition, books and supplies, and living expenses.</li>
        </ul>
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountCategory:
              type: string
              example: LOAN_ACCOUNT
              enum:
                - LOAN_ACCOUNT
            accountType:
              $ref: '#/components/schemas/LoanAccountType'
          required:
            - accountType
            - accountCategory

    LoanAccountType:
      description: |
        The type of an account.
        Plaid consumes basic balance account information from the `accounts/{accountId}` endpoint for a subset of the possible account types described in the FDX specification.
      type: string
      example: HOMEEQUITYLOAN
      enum:
        - AUTOLOAN
        - HOMEEQUITYLOAN
        - INSTALLMENT
        - LOAN
        - MILITARYLOAN
        - MORTGAGE
        - PERSONALLOAN
        - SMBLOAN
        - STUDENTLOAN

    LineOfCreditAccountDescriptor:
      description: |
        A line-of-credit account. For example, a credit card or home equity line of credit.
        Plaid consumes more detailed information for `CREDITCARD` accounts.
        
        The `accountType` field for line of credit accounts may be set to any of the following:
        
        <ul>
          <li>`LINEOFCREDIT`: A credit facility extended by a bank or other financial institution to a government, business or individual customer that enables the customer to draw on the facility when the customer needs funds.</li>
          <li>`CHARGE`: An account to which goods and services may be charged on credit.</li>
          <li>`COMMERCIALLINEOFCREDIT`: An account with a preset borrowing limit that can be used at any time.</li>
          <li>`CREDITCARD`: Allows cardholders to borrow funds with which to pay for goods and services with merchants that accept cards for payment.</li>
          <li>`HOMELINEOFCREDIT`: A loan in which the lender agrees to lend a maximum amount within an agreed period, where the collateral is the borrower's equity in their house.</li>
        </ul>
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountCategory:
              type: string
              example: LOC_ACCOUNT
              enum:
                - LOC_ACCOUNT
            accountType:
              $ref: '#/components/schemas/LineOfCreditAccountType'
          required:
            - accountType
            - accountCategory
    
    LineOfCreditAccountType:
      description: |
        The type of an account.
        Plaid consumes basic balance account information from the `accounts/{accountId}` endpoint for a subset of the possible account types described in the FDX specification.
      type: string
      example: CREDITCARD
      enum:
        - LINEOFCREDIT
        - CHARGE
        - CREDITCARD
        - HOMELINEOFCREDIT
    
    InvestmentAccountDescriptor:
      description: |
        An investment account. For example, a 401K or IRA.
        Plaid consumes the same details for all investment accounts.
        
        The `accountType` field for investment accounts may be set to any of the following:
        
        <ul>
          <li>`401A`: An employer-sponsored money-purchase retirement plan that allows dollar or percentage-based contributions from the employer, the employee, or both.</li>
          <li>`401K`: An employer-sponsored defined-contribution pension account defined in subsection 401(k) of the Internal Revenue Code.</li>
          <li>`403B`: A U.S. tax-advantaged retirement savings plan available for public education organizations, some non-profit employers (only Internal Revenue Code 501(c)(3) organizations), cooperative hospital service organizations, and self-employed ministers in the United States.</li>
          <li>`529`: A tax-advantaged savings plan designed to help pay for education.</li>
          <li>`BROKERAGEPRODUCT`: Investment management offered by a licensed brokerage firm that places trades on behalf of the customer, utilizing any number of investment options.</li>
          <li>`COMMERCIALINVESTMENT`: Investment Account for Commercial Customers. e.g. Commercial Brokerage Account.</li>
          <li>`COVERDELL`: A trust or custodial account set up in the United States solely for paying qualified education expenses for the designated beneficiary of the account.</li>
          <li>`DIGITALASSET`: An account containing digital assets.</li>
          <li>`DEFINEDBENEFIT`: An employer-sponsored retirement plan where employee benefits are computed using a formula that considers several factors, such as length of employment and salary history.</li>
          <li>`GUARDIAN`: An account of a child in the parent's name, with legal title to the assets in the account, as well as all capital gains and tax liabilities produced from the account belonging to the parent.</li>
          <li>`INSTITUTIONALTRUST`: An institutional trust account.</li>
          <li>`IRA`: An individual retirement account (IRA) is a tax-advantaged account that individuals use to save and invest for retirement.</li>
          <li>`KEOGH`: A tax-deferred pension plan available to self-employed individuals or unincorporated businesses for retirement purposes.</li>
          <li>`NONQUALIFIEDPLAN`: A type of tax-deferred employer-sponsored retirement plan that falls outside of ERISA guidelines.</li>
          <li>`OTHERINVESTMENT`: Use when none of the listed enums apply.</li>
          <li>`ROLLOVER`: An account containing investments rolled over from an employee-sponsored account.</li>
          <li>`ROTH`: An individual retirement account that offers tax-free growth and tax-free withdrawals in retirement.</li>
          <li>`SARSEP`: A simplified employee pension (SEP) plan set up before 1997 that includes a salary reduction arrangement.</li>
          <li>`TAXABLE`: A taxable investment account.</li>
          <li>`TDA`: TreasuryDirect Account.</li>
          <li>`TRUST`: A type of financial account that is opened by an individual and managed by a designated trustee for the benefit of a third party in accordance with agreed-upon terms.</li>
          <li>`TERM`: Life insurance that provides coverage at a fixed rate of payments for a limited period of time.</li>
          <li>`UGMA`: Uniform Gifts to Minors Act account.</li>
          <li>`UTMA`: Uniform Transfers to Minors Act account.</li>
        </ul>
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountCategory:
              type: string
              example: INVESTMENT_ACCOUNT
              enum:
                - INVESTMENT_ACCOUNT
            accountType:
              $ref: '#/components/schemas/InvestmentAccountType'
          required:
            - accountType
            - accountCategory
    
    InvestmentAccountType:
      description: |
        The type of an account.
        Plaid consumes basic balance account information from the `accounts/{accountId}` endpoint for a subset of the possible account types described in the FDX specification.
      type: string
      example: ROTH
      enum:
        - 401A
        - 401K
        - 403B
        - "529"
        - BROKERAGEPRODUCT
        - COVERDELL
        - DIGITALASSET
        - DEFINEDBENEFIT
        - ESOP
        - GUARDIAN
        - INSTITUTIONALTRUST
        - IRA
        - KEOGH
        - NONQUALIFIEDPLAN
        - OTHERINVESTMENT
        - ROLLOVER
        - ROTH
        - SARSEP
        - TAXABLE
        - TDA
        - TRUST
        - TERM
        - UGMA
        - UTMA
    
    InsuranceAccountDescriptor:
      description: |
        An insurance account. For example, whole life insurance or short-term disability.
        
        The `accountType` field for insurance accounts may be set to any of the following:
        
        <ul>
          <li>`LONGTERMDISABILITY`: Insurance that replaces a portion of the policyholder's income due to a disability for an extended period of time, usually more than a year.</li>
          <li>`SHORTTERMDISABILITY`: Insurance that replaces a portion of the policyholder's income due to a disability for a short period of time, usually less than a year.</li>
          <li>`UNIVERSALLIFE`: A type of a cash value life insurance where the excess of premium payments above the current cost of insurance is credited to the cash value of the policy, which in turn is credited each month with interest.</li>
          <li>`WHOLELIFE`: Life insurance which is guaranteed to remain in force for the insured's entire lifetime, provided required premiums are paid, or to the maturity date.</li>
        </ul>
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountCategory:
              type: string
              example: INSURANCE_ACCOUNT
              enum:
                - INSURANCE_ACCOUNT
            accountType:
              $ref: '#/components/schemas/InsuranceAccountType'
          required:
            - accountType
            - accountCategory
    
    InsuranceAccountType:
      description: |
        The type of an account.
        Plaid consumes basic balance account information from the `accounts/{accountId}` endpoint for a subset of the possible account types described in the FDX specification.
      type: string
      example: WHOLELIFE
      enum:
