    # /accounts/{accountId}
    AccountWithDetails:
      title: Account With Details entity
      description: |
        An account with full details.
      type: object
      discriminator:
        propertyName: accountCategory
        mapping:
          DEPOSIT_ACCOUNT: '#/components/schemas/DepositAccount'
          INVESTMENT_ACCOUNT: '#/components/schemas/InvestmentAccount'
          LOAN_ACCOUNT: '#/components/schemas/LoanAccount'
          LOC_ACCOUNT: '#/components/schemas/LineOfCreditAccount'
      oneOf:
        - $ref: '#/components/schemas/DepositAccount'
        - $ref: '#/components/schemas/LoanAccount'
        - $ref: '#/components/schemas/LineOfCreditAccount'
        - $ref: '#/components/schemas/InvestmentAccount'

    DepositAccount:
      title: Deposit Account Details entity
      description: |
        Full details of a deposit account. Plaid consumes the same information for all types of deposit accounts.
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`.
        
        The `accountType` field for deposit accounts may be set to any of the [account types](#deposit-account-types) listed below.
      type: object
      allOf:
        - $ref: '#/components/schemas/DepositAccountDescriptor'
        - type: object
          properties:
            currentBalance:
              type: number
              example: 1399.02
              description: |
                The total amount of money in the account (sum of all posted/cleared transactions, not including pending transactions).
                For Plaid's full definition, see the [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-current)
            availableBalance:
              type: number
              example: 1399.02
              description: |
                The money in the account available to spend (sum of all transactions, plus or minus pending transactions).
                For Plaid's full definition, see [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-available)
          required:
            - currentBalance
            - availableBalance

    LoanAccount:
      title: Loan Account entity
      type: object
      description: |
        Full details of a loan account. The `accountType` field for loan accounts may be set to any of the [account types](#loan-account-types) listed below.
        
        Plaid only consumes the `MORTGAGE` and `STUDENTLOAN` types for its [Liabilities API](https://plaid.com/docs/api/products/liabilities/). For other loan account types Plaid consumes account details and transactions.
        Plaid consumes all loan account information as returned in the `GET /accounts` endpoint, as well as the additional information listed below:
        
        Required for all loan accounts:
        * `principalBalance`
        * `interestRate`
        * `interestRateType`
        
        Optional fields for `STUDENTLOAN` accounts:
        * `interestPaidYearToDate`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `maturityDate`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        Required for `MORTGAGE` accounts:
        * `accountNumber`
        
        Optional fields for `MORTGAGE` accounts:
        * `escrowBalance`
        * `interestPaidYearToDate`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `loanTerm`
        * `maturityDate`
        * `nextPaymentAmount`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"escrowBalance": 192.00`
      allOf:
        - $ref: '#/components/schemas/LoanAccountDescriptor'
        - type: object
          properties:
            accountNumber:
              type: string
              example: 'loanAccount0000001'
              description: |
                Full account number for the end user's handle for the account at the owning institution
                
                Required for accountType 'MORTGAGE'
            principalBalance:
              type: number
              example: 580303.95
              description: |
                Principal balance
            escrowBalance:
              type: number
              example: 3400.61
              description: |
                Escrow balance of loan
            originalPrincipal:
              type: number
              example: 650400.00
              description: |
                Original principal of loan
            originatingDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Date loan originated
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            loanTerm:
              type: integer
              example: 360
              description: |
                Term of loan in months
            nextPaymentAmount:
              type: number
              example: 2483.12
              description: |
                Amount of next payment
            nextPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Due date of next payment
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            lastPaymentAmount:
              type: number
              example: 2483.12
              description: |
                Amount of last payment
            lastPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Last payment date
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            maturityDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Maturity date
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            interestPaidYearToDate:
              type: number
              description: |
                Interest paid year to date
            interestRate:
              type: number
              example: 0.075
              description: |
                The account's interest rate
            interestRateType:
              $ref: '#/components/schemas/InterestRateType'
          required:
            - principalBalance
            - interestRate
            - interestRateType

    LineOfCreditAccount:
      type: object
      description: |
        Full details of a line of credit account. The `accountType` field for line of credit accounts may be set to any of the [account types](#loc-account-types) listed below.
        
        Plaid may consume all the parameters returned by the `GET /accounts` endpoint:
        
        * `availableCredit`
        * `creditLine`
        * `currentBalance`
        
        Additionally, for the `CREDITCARD` accountType, Plaid consumes the previous information plus the following for its liabilities product:
        
        * `advancesApr`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `lastStmtBalance`
        * `lastStmtDate`
        * `minimumPaymentAmount`
        * `nextPaymentDate`
        * `purchasesApr`
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`
      allOf:
        - $ref: '#/components/schemas/LineOfCreditAccountDescriptor'
        - type: object
          properties:
            creditLine:
              type: number
              description: |
                Credit limit
            availableCredit:
              type: number
              description: |
                Available credit. Required for all accountTypes except for `CHARGE`
            nextPaymentAmount:
              type: number
              description: |
                Amount of next payment
            nextPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Due date of next payment
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            principalBalance:
              type: number
              description: |
                Principal balance
            currentBalance:
              type: number
              example: 1722.81
              description: |
                Current balance of line of credit
            minimumPaymentAmount:
              type: number
              description: |
                Minimum payment amount
            lastPaymentAmount:
              type: number
              description: |
                Amount of last payment
            lastPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Last payment date
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            pastDueAmount:
              type: number
              description: |
                Amount owed that the account holder failed to pay on the due date
            lastStmtBalance:
              type: number
              description: |
                Last statement balance
            lastStmtDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Last statement date
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            purchasesApr:
              type: number
              description: |
                Annual percentage rate for purchases
            advancesApr:
              type: number
              description: |
                Annual percentage rate for cash advances
          required:
            - currentBalance
    
    InvestmentAccount:
      description: |
        Full details of an investment account. Plaid consumes all `InvestmentAccount` FDX fields for all types of investment accounts.
        In the holdings array, Plaid consumes fields depending on their relevancy to the holding type. See the `holdings` array for more information.
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`
      type: object
      allOf:
        - $ref: '#/components/schemas/InvestmentAccountDescriptor'
        - type: object
          properties:
            availableCashBalance:
              type: number
              example: 3209.54
              description: |
                Cash balance across all sub-accounts. Plaid expects that this includes sweep funds
            balanceAsOf:
              description: |
                Date and time of the balance
                
                ISO 8601 date-time in format `YYYY-MM-DDThh:mm:ss.nnn[Z|[+|-]hh:mm]` according to
                [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
              $ref: '#/components/schemas/Timestamp'
            currentValue:
              type: number
              example: 34938.20
              description: |
                Total current value of all investments
            holdings:
              type: array
              description: |
                Holdings in the investment account.
                Plaid maps the `holding` and the `investmentAccount` FDX models to its securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances. For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings)
              items:
                $ref: '#/components/schemas/Holding'
          required:
            - availableCashBalance
            - currentValue

    InterestRateType:
      title: Interest Rate Type
      description: |
        Specifies whether an interest rate is fixed or variable. This information is helpful for personal financial planning and advising. For example, it affects the potential benefits of refinancing, and informs whether a mortgage payment is expected to change in the future
      type: string
      enum:
        - FIXED
        - VARIABLE 

    Holding:
      title: Holding entity
      description: |
        A holding in an investment account.
        Holdings in the investment account.
        Plaid maps the `holding` and the `investmentAccount` FDX models to its securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances. For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings)
      allOf:
        - type: object
          properties:
            securityIds:
              description: |
                Array of security identifiers
              type: array
              items:
                $ref: '#/components/schemas/SecurityId'
            holdingName:
              type: string
              description: |
                Holding name or security name
            holdingType:
              $ref: '#/components/schemas/HoldingType'
            holdingSubType:
              $ref: '#/components/schemas/HoldingSubType'
            symbol:
              type: string
              description: |
                Ticker / Market symbol
                This field is **required** unless both `securityId` and `securityIdType` are provided
            purchasedPrice:
              type: number
              description: |
                Price of holding at the time of purchase.
                Plaid determines an approximate [cost basis](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-cost-basis)
                using the purchase price and the number of units. Plaid cannot take fees into account to determine the cost basis
                because the FDX holding schema doesn't include fees.
            currentUnitPrice:
              type: number
              description: |
                Current unit price. Plaid uses this as the [institution_price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-institution-price).
                Plaid falls back to using this as the [close price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-close-price)
                if you don't return `securityId` for holdings involving securities.
            currentUnitPriceDate:
              $ref: '#/components/schemas/DateString'
              description: |
                Current unit price as of date
                
                ISO 8601 full-date in format 'YYYY-MM-DD' according
                to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339.html#section-5.6)
            units:
              type: number
              description: |
                Plaid requires this field for holdings and transactions involving securities.
                For security-based actions other than stock splits, quantity.
                Shares for stocks, mutual funds, and others. Face value for bonds.
                Contracts for options.
                
                **Note:** This field is required if the transaction involves a security.
            marketValue:
              type: number
              description: |
                Market value at the time of data retrieved
            faceValue:
              type: number
              description: |
                Required for bonds. Face value at the time of data retrieved. If this isn't present,
                Plaid assumes the holding  isn't a bond and falls back to `marketValue`.
            cashAccount:
              type: boolean
              description: |
                If true, indicates that this holding is used to maintain proceeds
                from sales, dividends, and other cash postings to the investment account.
                If you don't set a value for `isCashEquivalent` in the `fiAttributes` array,
                then Plaid uses `cashAccount` in determining the [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent)
                status.
            currency:
              $ref: '#/components/schemas/Currency'
              description: |
                Currency information if it is different from Account entity
            fiAttributes:
              type: array
              description: |
                Array of financial institution-specific attributes.
                Plaid recommends including a value for [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent)
                property in this array.
                Plaid accepts `isCashEquivalent` as the attribute name and a string value of `true` or `false`.
                If you return a value for `isCashEquivalent`, then return the same value for `cashAccount` as a boolean.
              items:
                $ref: '#/components/schemas/FiAttribute'
          required:
            - cashAccount
            - marketValue

    SecurityId:
      title: Security ID entity
      description: |
        Unique identifier for a security
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Identifier'
        idType:
          $ref: '#/components/schemas/SecurityIdType'

    HoldingType:
      title: Holding Type
      description: |
        Plaid maps the holding type to the Plaid [security type](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-type).
        Plaid expects you to return `OTHER` and set the `holdingSubType` to indicate cash-type holdings (CASH, MONEYMARKET).
      type: string
      enum:
        - ANNUITY
        - BOND
        - CD
        - DIGITALASSET
        - MUTUALFUND
        - OPTION
        - OTHER
        - STOCK
    
    HoldingSubType:
      title: Holding SubType
      description: |
        The subtype of an investment holding. Plaid expects you to return `OTHER` and set the `holdingSubType` to indicate cash-type holdings (CASH, MONEYMARKET).
      type: string
      enum:
        - CASH
        - MONEYMARKET

    FiAttribute:
      title: FI Attribute entity
      description: |
        Financial institution-specific attribute.
      type: object
      properties:
        name:
          type: string
          description: |
            Name of the financial institution-specific attribute
        value:
          type: string
          description: |
            Value of the financial institution-specific attribute
    
    # /accounts/{accountId}/contact
    AccountContact:
      title: Account Contact entity
      description: |
        Details used to verify an account
      type: object
      properties:
        holders:
          type: array
          items:
            $ref: '#/components/schemas/AccountHolder'
          minItems: 1
          description: |
            Owners of the account.
            Note that while the [FDX specification](https://financialdataexchange.org) enables associating holders and their
            contact information in the full `AccountHolder` schema, Plaid doesn't consume these associations.
            Instead, Plaid consumes limited information for each `AccountHolder` and doesn't associate contact information such as emails,
            addresses, or telephone numbers to account holders.
            For more information about Plaid's data model for account contact information, see [Identity](https://plaid.com/docs/api/products/identity/)
          example:
            - relationship: SECONDARY
              name:
                first: 'Ernest'
                middle: 'Miller'
                last: 'Hemingway'
                suffix: 'IV'
            - relationship: PRIMARY_JOINT
              name:
                first: "Maya"
                last: "Angelou"
                middle: "Annie"
        emails:
          type: array
          items:
            type: string
          minItems: 1
          description: |
            Email addresses associated with the account
          example:
            - "ernest.m.hemingway@domain.tld"
            - "m.angelou@domain.tld"
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryAddress'
          minItems: 1
          description: |
            Physical mail addresses associated with the account
          example:
            - line1: 1850 N Clark St
              line2: Apartment 103
              city: Chicago
              region: IL
              postalCode: '60614'
              country: US
            - line1: 2014 N Main St
              city: San Francisco
              region: CA
              postalCode: '94105'
              country: US
        telephones:
          type: array
          items:
            $ref: '#/components/schemas/TelephoneNumber'
          minItems: 1
          description: |
            Telephone numbers associated with the account
          example:
            - type: HOME
              country: '1'
              number: '3127771926'
            - type: CELL
              country: '53'
              number: '45915607'
            - type: HOME
              country: '1'
              number: '4157771926'
      required:
        - holders
        - emails
        - addresses
        - telephones

    AccountHolder:
      title: Account Holder entity
      type: object
      allOf:
        - $ref: '#/components/schemas/CustomerWithName'
        - type: object
          properties:
            relationship:
              $ref: '#/components/schemas/AccountHolderRelationship'
              description: |
                Customer's relationship to the account

    CustomerWithName:
      title: Customer entity
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `name` property of the FDX `Customer` schema
      type: object
      properties:
        name:
          $ref: '#/components/schemas/CustomerName'
      required:
        - name

    CustomerName:
      title: Customer Name entity
      description: |
        The name of an individual in their role as a customer. Plaid expects at least one populated name field.
        If any field is missing (for example, no first name), then you respond with an empty string for that field
      type: object
      allOf:
        - $ref: '#/components/schemas/IndividualName'
        - type: object
          properties:
            prefix:
              description: |
                Prefix, e.g. Mr., Mrs., Dr.
              type: string

    IndividualName:
      title: Individual name
      description: |
        First name, middle initial, last name, suffix fields
      type: object
      properties:
        first:
          description: |
            First name
          type: string
        middle:
          description: |
            Middle name
          type: string
        last:
          description: |
            Last name
          type: string
        suffix:
          description: |
            Generational or academic suffix, e.g. Jr., Sr., III
          type: string
      required:
        - first
        - last
    
    AccountHolderRelationship:
      title: Account Holder Relationship
      description: |
        Types of relationships between accounts and holders
      type: string
      enum:
        - AUTHORIZED_USER
        - BUSINESS
        - FOR_BENEFIT_OF
        - FOR_BENEFIT_OF_PRIMARY
        - FOR_BENEFIT_OF_PRIMARY_JOINT_RESTRICTED
        - FOR_BENEFIT_OF_SECONDARY
        - FOR_BENEFIT_OF_SECONDARY_JOINT_RESTRICTED
        - FOR_BENEFIT_OF_SOLE_OWNER_RESTRICTED
        - POWER_OF_ATTORNEY
        - PRIMARY
        - PRIMARY_BORROWER
        - PRIMARY_JOINT
        - PRIMARY_JOINT_TENANTS
        - SECONDARY
        - SECONDARY_BORROWER
        - SECONDARY_JOINT
        - SECONDARY_JOINT_TENANTS
        - SOLE_OWNER
        - TRUSTEE
        - UNIFORM_TRANSFER_TO_MINOR

    DeliveryAddress:
      title: Delivery Address
      description: |
        A delivery address and its location type
      type: object
      allOf:
        - $ref: '#/components/schemas/Address'

    Address:
      title: Address
      description: |
        Postal address
      type: object
      properties:
        line1:
          $ref: '#/components/schemas/String64'
          description: |
            Address line 1
        line2:
          $ref: '#/components/schemas/String64'
          description: |
            Address line 2
        line3:
          $ref: '#/components/schemas/String64'
          description: |
            Address line 3
        city:
          $ref: '#/components/schemas/String64'
          description: |
            City
        region:
          $ref: '#/components/schemas/String64'
          description: |
            State or province
        postalCode:
          type: string
          maxLength: 10
          description: |
            Postal code
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
          description: |
            Country code
      required:
        - line1
        - city
        - country
    
    TelephoneNumber:
      title: Telephone Number
      description: |
        Standard for international phone numbers
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
        country:
          type: string
          maxLength: 3
          description: |
            Country calling codes defined by ITU-T recommendations E.123 and E.164
        number:
          type: string
          maxLength: 15
          pattern: '\d+'
          description: |
            Telephone subscriber number defined by ITU-T recommendation E.164
      required:
        - number
        - type

    TelephoneNumberType:
      title: Telephone Number Type
      description: |
        Telephone number type
      type: string
      enum:
        - HOME
        - BUSINESS
        - CELL
        - FAX

    # /accounts/{accountId}/payment-networks
    AccountPaymentNetworkList:
      title: Payment Networks entity
      type: object
      description: |
        Array of payment networks.
        Not all deposit accounts support ACH transfers. For example, a prepaid debit card account doesn't support ACH
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            paymentNetworks:
              type: array
              description: |
                Array of payment networks.
                Not all deposit accounts support ACH transfers. For example, a prepaid debit card account doesn't support ACH
              items:
                $ref: '#/components/schemas/PaymentNetwork'
              minItems: 1
              example:
                - bankId: '010088889'
                  identifier: '1111222233335820'
                  type: US_ACH
                  transferIn: true
                  transferOut: true
          required:
            - paymentNetworks

    PaymentNetwork:
      title: Payment Network Supported by Account
      description: |
        This provides details required to execute a transaction against the account within the payment network
      type: object
      properties:
        bankId:
          type: string
          description: |
            Bank identifier used by the payment network. Typically the 9-digit
            routing transit number (RTN) associated with the account number at a US institution,
            or the 3-digit Institution (FID) and 5-digit Transit numbers for Canadian institutions,
            including leading zeroes
        identifier:
          type: string
          description: |
            The number used to identify the account within the payment network.
        type:
          $ref: '#/components/schemas/PaymentNetworkType'
        transferIn:
          type: boolean
          description: |
            Can transfer funds to the account using this information. Plaid expect that this value represents the account's current ability to be credited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
            
            **Note:** Both `transferIn` and `transferOut` must be `true` in order for the account to support ACH
        transferOut:
          type: boolean
          description: |
            Can transfer funds from the account using this information. Plaid expect that this value represents the account's current ability to be debited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
            
            **Note:** Both `transferIn` and `transferOut` must be `true` in order for the account to support ACH
      required:
        - bankId
        - identifier
        - type
        - transferIn
        - transferOut

    PaymentNetworkType:
      title: Payment Network Type
      description: |
        Suggested values for Payment Network Type. `US&#95;` refers to the USA, and `CA&#95;` refers to Canada.
        <table>
          <thead>
            <tr>
              <th>Value</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>CA&#95;ACSS</td>
              <td>Automated Clearing House Settlement System</td>
            </tr>
            <tr>
              <td>CA&#95;LVTS</td>
              <td>Large-Value Transfer System</td>
            </tr>
            <tr>
              <td>US&#95;ACH</td>
              <td>Automated Clearing House, also called Fed ACH network (mostly small banks)</td>
            </tr>
            <tr>
              <td>US&#95;CHIPS</td>
              <td>Clearinghouse Interbank Payments System. Also called Clearing House ACH network (primarily big banks)</td>
            </tr>
            <tr>
              <td>US&#95;FEDNOW</td>
              <td>Federal Reserve Instant Payment System.</td>
            </tr>
            <tr>
              <td>US&#95;FEDWIRE</td>
              <td>Fedwire Funds Service.</td>
            </tr>
            <tr>
              <td>US&#95;RTP</td>
              <td>US Real Time Payments System.</td>
            </tr>
          </tbody>
        </table>
      type: string
      enum:
        - CA_ACSS
        - CA_LVTS
        - US_ACH
        - US_CHIPS
        - US_FEDNOW
        - US_FEDWIRE
        - US_RTP

    # /accounts/{accountId}/transactions
    Transactions:
      title: Transactions entity
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            transactions:
              type: array
              description: |
                An optionally paginated array of transactions
              items:
                discriminator:
                  propertyName: accountCategory
                  mapping:
                    DEPOSIT_ACCOUNT: '#/components/schemas/DepositTransaction'
                    INVESTMENT_ACCOUNT: '#/components/schemas/InvestmentTransaction'
                    LOAN_ACCOUNT: '#/components/schemas/LoanTransaction'
                    LOC_ACCOUNT: '#/components/schemas/LineOfCreditTransaction'
                oneOf:
                  - $ref: '#/components/schemas/DepositTransaction'
                  - $ref: '#/components/schemas/InvestmentTransaction'
                  - $ref: '#/components/schemas/LineOfCreditTransaction'
                  - $ref: '#/components/schemas/LoanTransaction'
          required:
            - transactions

    Transaction:
      title: Transaction
      description: |
        Base entity for financial transactions. For monetary amounts, Plaid expects a decimal amount, with two places to represent fractional values of the base currency, for example `101.99`
      type: object
      discriminator:
        propertyName: accountCategory
      properties:
        accountCategory:
          $ref: '#/components/schemas/AccountCategory'
        transactionId:
          description: |
            Long term persistent identity of the transaction (unique to account). Plaid expects that `status: PENDING` and `status: POSTED` transactions have different IDs
          $ref: '#/components/schemas/Identifier'
        referenceTransactionId:
          description: |
            For reverse postings, the identity of the transaction being
            reversed. For the correction transaction, the identity of the
            reversing post. For credit card posting transactions, the identity
            of the authorization transaction
          $ref: '#/components/schemas/Identifier'
        postedTimestamp:
          description: |
            The date and time that the transaction was posted to the account.
            
            This property is **required** by Plaid when `status=POSTED`.
            Plaid expects this property to be omitted when `status=PENDING`
            
            ISO 8601 date-time in format `YYYY-MM-DDThh:mm:ss.nnn[Z|[+|-]hh:mm]` according to
            [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
          $ref: '#/components/schemas/Timestamp'
        transactionTimestamp:
          description: |
            The date and time that the transaction was added to the server backend systems
            
            ISO 8601 date-time in format `YYYY-MM-DDThh:mm:ss.nnn[Z|[+|-]hh:mm]` according to
            [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
          $ref: '#/components/schemas/Timestamp'
        description:
          type: string
          description: |
            Description of the transaction
        debitCreditMemo:
          $ref: '#/components/schemas/DebitCreditMemo'
        category:
          type: string
          description: |
            Transaction category, preferably MCC or SIC. Plaid expects your organization to provide MCC, if available and applicable
        subCategory:
          type: string
          description: |
            Transaction category detail
        status:
          $ref: '#/components/schemas/TransactionStatus'
        amount:
          type: number
          description: |
            The amount of money in the account currency.
            The amount is an absolute value.
            Plaid relies on the `DebitCreditMemo` enum to determine the direction (and sign) of the transaction
        foreignAmount:
          type: number
          description: |
            The amount of money in the foreign currency. If this amount is specified, then Plaid expects that the `foreignCurrency` property is also set
        foreignCurrency:
          $ref: '#/components/schemas/Iso4217Code'
      required:
        - debitCreditMemo
        - description
        - transactionId
        - transactionTimestamp
        - status
        - amount

    DebitCreditMemo:
      title: DebitCreditMemo
      description: |
        The posting type of a transaction. The transaction amount is an absolute value, and this parameter indicates the direction of the transaction.
        Plaid expects `DEBIT` or `CREDIT` for this enum. Plaid expects that your organization indicates
        the `MEMO` (i.e., pending) status using the `status` field in the transaction response rather than this field.
        If your organization sends `MEMO` in this `DebitCreditMemo` enum, Plaid
        handles this value the same as it handles `DEBIT`.
        * `DEBIT`: An amount leaves the account
        * `CREDIT`: An amount enters the account
        * `MEMO`: A pending transaction to be completed at the end of this day.
      type: string
      enum:
        - CREDIT
        - DEBIT
        - MEMO

    TransactionStatus:
      title: Transaction Status
      description: |
        The status of a transaction. Plaid consumes solely the `PENDING` and `POSTED` enums,
        and treats `MEMO` and `AUTHORIZATION` as if they were `PENDING`. Plaid expects that pending and posted transactions
        have different `transactionIds`.
        * `AUTHORIZATION`
        * `MEMO` - A pending transaction to be completed at the end of this day
        * `PENDING` - A pending transaction
        * `POSTED` - A posted transaction
      type: string
      enum:
        - AUTHORIZATION
        - MEMO
        - PENDING
        - POSTED

    DepositTransaction:
      title: Deposit Transaction entity
      description: |
        A transaction on a deposit account type
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            accountCategory:
              type: string
              enum:
                - DEPOSIT_ACCOUNT
            payee:
              $ref: '#/components/schemas/String255'
              description: |
                Payee name
            checkNumber:
              type: integer
              description: |
                Check number. Plaid expects this solely if the transaction involves a check
          required:
            - accountCategory
      example:
        accountCategory: DEPOSIT_ACCOUNT
        transactionId: '78RJ3311PLU34300E'
        transactionTimestamp: '2024-07-15T14:46:41.375+02:00'
        description: 'ATM deposit'
        debitCreditMemo: DEBIT
        status: PENDING
        amount: 38.90

    InvestmentTransaction:
      title: Investment Transaction entity
      description: |
        A transaction on an investment account.
        In addition to the required fields in the base `Transaction` model, Plaid requires the following fields
        for all transactions on an investment account:
        
        * `fees`
        * `transactionType`
        
        If the transaction involves a security, Plaid additionally requires the following fields:
        
        * `unitPrice`
        * `units`
        * Either of the following:
          - `symbol`
          - `securityId` and `securityIdType`
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            accountCategory:
              type: string
              enum:
                - INVESTMENT_ACCOUNT 
            transactionType:
              $ref: '#/components/schemas/InvestmentTransactionType'
            securityId:
              type: string
              description: |
                If you return the `securityId` for a holding, Plaid uses it to look up the closing price from NYSE Group Security Master.
                If you don't return `securityId` for a holding that uses security IDs (not recommended), Plaid uses the `unitPrice` as the closing price.
                
                This field, along with `securityIdType` are **required** unless `symbol` is provided.
                
                **Note:** If `securityId` is provided, `securityIdType` is required.
            securityIdType:
              $ref: '#/components/schemas/SecurityIdType'
            securityType:
              $ref: '#/components/schemas/SecurityType'
            symbol:
              type: string
              description: |
                Ticker / Market symbol
                This field is **required** unless both `securityId` and `securityIdType` are provided
            commission:
              type: number
              description: |
                Plaid expects that your organization includes a value for commission if the commission isn't included in `fees`
            fees:
              type: number
              description: |
                Fees applied to the trade. Plaid expects that the `fees` include the commission, unless your organization separately provides a value for `commission`
            unitPrice:
              type: number
              description: |
                Unit price. Plaid uses this as the [price](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-investment-transactions-price).
                Plaid falls back to using this as the [close price](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-close-price)
                if you don't return `securityId` for transactions involving securities.
                
                **Note:** This field is required if the transaction involves a security
            units:
              type: number
              description: |
                Plaid requires this field for holdings and transactions involving securities.
                For security-based actions other than stock splits, quantity.
                Shares for stocks, mutual funds, and others. Face value for bonds.
                Contracts for options.
                
                **Note:** This field is required if the transaction involves a security.
            unitType:
              $ref: '#/components/schemas/UnitType'
            fiAttributes:
              type: array
              description: |
                Array of financial institution-specific attributes.
                Plaid recommends including a value for [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-is-cash-equivalent)
                property in this array.
                Plaid accepts `isCashEquivalent` as the attribute name and a string value of `true` or `false`.
              items:
                $ref: '#/components/schemas/FiAttribute'
          required:
            - fees
            - transactionType
            - accountCategory
      example:
        accountCategory: INVESTMENT_ACCOUNT
        transactionId: '78RJ3311PLU34300E'
        transactionTimestamp: '2024-07-15T14:46:41.375+02:00'
        description: 'Share purchase'
        debitCreditMemo: DEBIT
        status: PENDING
        amount: 428.08
        fees: 4.28
        transactionType: PURCHASED

    InvestmentTransactionType:
      title: Investment Transaction Type
      description: |
        The type of an investment transaction.
        Plaid maps these enums to Plaid [investment transaction types](https://plaid.com/docs/api/accounts/#investment-transaction-types-schema).
        Plaid doesn't map these enums to Plaid-specific transaction subtypes.
        Plaid maps these enums as follows:
        
        * ADJUSTMENT - fee
        * ATM - cash
        * CASH - cash
        * CHECK - cash
        * CLOSURE - Plaid suggests using SOLDTOCLOSE, PURCHASETOCLOSE, OPTIONEXERCISE or OPTIONEXPIRATION to indicate the specific type of closure, instead of using this enum.
        * CLOSUREOPT - Plaid suggests using SOLDTOCLOSE, PURCHASETOCLOSE, OPTIONEXERCISE or OPTIONEXPIRATION to indicate the specific type of closure, instead of using this enum.
        * CONTRIBUTION - buy (if transaction involves a security) or cash
        * DEP - cash
        * DEPOSIT - cash
        * DIRECTDEBIT - cash
        * DIRECTDEP - cash
        * DIV - cash
        * DIVIDEND - cash
        * DIVIDENDREINVEST - buy
        * EXPENSE - cash
        * FEE - fee
        * INCOME - cash
        * INTEREST - cash
        * INVEXPENSE - cash
        * JRNLFUND - transfer
        * JRNLSEC - transfer
        * MARGININTEREST - cash
        * OPTIONEXERCISE - transfer
        * OPTIONEXPIRATION - transfer
        * OTHER - cash - (unclassified)
        * PAYMENT - cash
        * POS - cash
        * PURCHASED - buy
        * PURCHASEDTOCOVER - buy
        * PURCHASETOCLOSE - buy
        * PURCHASETOOPEN - buy
        * REINVESTOFINCOME - buy
        * REPEATPMT - cash
        * RETURNOFCAPITAL - cash
        * SOLD - sell
        * SOLDTOCLOSE - sell
        * SOLDTOOPEN - sell
        * SPLIT - transfer
        * SRVCHG - fee
        * TRANSFER - transfer
        * XFER - transfer
      type: string
      enum:
        - ADJUSTMENT
        - ATM
        - CASH
        - CHECK
        - CLOSURE
        - CLOSUREOPT
        - CONTRIBUTION
        - DEP
        - DEPOSIT
        - DIRECTDEBIT
        - DIRECTDEP
        - DIV
        - DIVIDEND
        - DIVIDENDREINVEST
        - EXPENSE
        - FEE
        - INCOME
        - INTEREST
        - INVEXPENSE
        - JRNLFUND
        - JRNLSEC
        - MARGININTEREST
        - OPTIONEXERCISE
        - OPTIONEXPIRATION
        - OTHER
        - PAYMENT
        - POS
        - PURCHASED
        - PURCHASEDTOCOVER
        - PURCHASETOCLOSE
        - PURCHASETOOPEN
        - REINVESTOFINCOME
        - REPEATPMT
        - RETURNOFCAPITAL
        - SOLD
        - SOLDTOCLOSE
        - SOLDTOOPEN
        - SPLIT
        - SRVCHG
        - TRANSFER
        - XFER
    
    SecurityType:
      title: Security Type
      description: |
        The type of a security
      type: string
      enum:
        - BOND
        - DEBT
        - MUTUALFUND
        - DIGITALASSET
        - OPTION
        - OTHER
        - STOCK
        - SWEEP

    UnitType:
      title: Unit Type
      description: |
        The units of an investment transaction
      type: string
      enum:
        - CURRENCY
        - SHARES

    LoanTransaction:
      title: Loan Transaction entity
      description: |
        A transaction on a loan account
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            accountCategory:
              type: string
              enum:
                - LOAN_ACCOUNT
            transactionType:
              $ref: '#/components/schemas/LoanTransactionType'
          required:
            - accountCategory
      example:
        accountCategory: LOAN_ACCOUNT
        transactionId: '78RJ3311PLU34300E'
        transactionTimestamp: '2024-07-15T14:46:41.375+02:00'
        description: 'Monthly loan payment-minimum due'
        debitCreditMemo: CREDIT
        status: POSTED
        amount: 1638.83

    LoanTransactionType:
      title: Loan Transaction Type
      description: |
        The type of a loan transaction. Plaid passes through all loan transaction types
        
        <ul>
          <li>`ADJUSTMENT`: Adjustment or correction.</li>
          <li>`FEE`: Fee charge. For example, a late payment fee.</li>
          <li>`INTEREST`: Interest charge.</li>
          <li>`PAYMENT`: Required payment that satisfies the minimum payment (e.g. principal + interest for mortgages).</li>
          <li>`LUMP_SUM_PAYMENT`: A single payment of money, as opposed to a series of payments made over time.</li>
          <li>`SKIP_PAYMENT`: Payment that satisfies deferral of a required payment.</li>
          <li>`DOUBLE_UP_PAYMENT`: Additional payment beyond the required payment to reduce the principal.</li>
          <li>`PAYOFF`: Payment that satisfies the terms of the mortgage loan and completely pays off the debt.</li>
        </ul>
      type: string
      enum:
        - ADJUSTMENT
        - FEE
        - INTEREST
        - PAYMENT
        - LUMP_SUM_PAYMENT
        - SKIP_PAYMENT
        - DOUBLE_UP_PAYMENT
        - PAYOFF

    LineOfCreditTransaction:
      title: Line-Of-Credit Transaction entity
      description: |
