          properties:
            accountCategory:
              type: string
              enum:
                - LOC_ACCOUNT
            transactionType:
              $ref: '#/components/schemas/LineOfCreditTransactionType'
            checkNumber:
              type: integer
              description: |
                Check number. Plaid expects this solely if the transaction involves a check
          required:
