      x-examples:
        - transactionId: depositTransaction000000001
          transactionTimestamp: '2022-04-05T00:00:00.000Z'
          description: check for latest ACME invoice
          debitCreditMemo: DEBIT
          status: PENDING
          amount: 400
          payee: 'Acme LLC'
          checkNumber: 57448

    Holding:
      title: Holding entity
      description: |
        A holding in an investment account.
        Plaid maps the `holding` and the `investmentAccount` FDX models to its securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances. For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings).
      allOf:
        - type: object
          properties:
            securityIds:
              description: Unique identifiers for the security
              type: array
              items:
                $ref: '#/components/schemas/SecurityId'
            holdingName:
              type: string
              description: Holding name or security name
            holdingType:
              $ref: '#/components/schemas/HoldingType'
            holdingSubType:
              $ref: '#/components/schemas/HoldingSubType'
              description: MONEYMARKET, CASH
            symbol:
              type: string
              description: Ticker / Market symbol

                This field is **required** unless both `securityId` and `securityIdType` are provided.
            purchasedPrice:
              type: number
              description: |
                Price of holding at the time of purchase. Plaid determines an approximate [cost basis](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-cost-basis) using the purchase price and the number of units. Plaid cannot take fees into account to determine the cost basis because the FDX holding schema doesn't include fees.
            currentUnitPrice:
              type: number
              description: |
                Current unit price. Plaid uses this as the [institution_price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-institution-price). Plaid falls back to using this as the [close price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-close-price) if you don't return `securityId` for holdings involving securities.
            currentUnitPriceDate:
              $ref: '#/components/schemas/DateString'
              description: Current unit price as of date
            units:
              type: number
              description: |
                Plaid requires this field for holdings and transactions involving securities.
                For security-based actions other than stock splits, quantity.
                Shares for stocks, mutual funds, and others. Face value for bonds.
                Contracts for options.
                
                **Note:** This field is required if the transaction involves a security.
            marketValue:
              type: number
              description: Market value at the time of data retrieved
            faceValue:
              type: number
              description: |
                Required for bonds. Face value at the time of data retrieved. If this isn't present, Plaid assumes the holding  isn't a bond and falls back to `marketValue`.
            cashAccount:
              type: boolean
              description: |
                If true, indicates that this holding is used to maintain proceeds from sales, dividends, and other cash postings to the investment account. If you don't set a value for `isCashEquivalent` in the `fiAttributes` array, then Plaid uses `cashAccount` in determining the [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent) status.
            currency:
              $ref: '#/components/schemas/Currency'
              description: Currency information if it is different from Account entity.
            fiAttributes:
              type: array
              description: |
                Array of financial institution-specific attributes. Plaid recommends including a value for [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent) property in this array. Plaid accepts `isCashEquivalent` as the attribute name and a string value of `true` or `false`. If you return a value for `isCashEquivalent`, then return the same value for `cashAccount` as a boolean.
              items:
                $ref: '#/components/schemas/FiAttribute'
          required:
            - cashAccount
            - marketValue

    InsuranceAccount:
      allOf:
