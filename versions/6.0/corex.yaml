            balanceAsOf:
              description: |
                As-of date of balances.

                ISO 8601 date-time in format `YYYY-MM-DDThh:mm:ss.nnn[Z|[+|-]hh:mm]` according to [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
              $ref: '#/components/schemas/Timestamp'
            currentValue:
              type: number
              description:  >-
                Total current value of all investments.
            holdings:
              type: array
              description: |
                Holdings in the investment account.
                Plaid maps the `holding` and the `investmentAccount` FDX models to its securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances. For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings).
              items:
