    DepositAccountFull:
      allOf:
        - $ref: '#/components/schemas/DepositAccount'
        - type: object
          description: |
            Full details of a deposit account. Plaid consumes the same information for all types of deposit accounts.
            Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`.
            
            The `accountType` field for deposit accounts may be set to any of the [account types](#deposit-account-types) listed below.
          properties:
            currentBalance:
              type: number
              description: |
                The total amount of money in the account (sum of all posted/cleared transactions, not including pending transactions). For Plaid's full definition, see the [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-current).
            availableBalance:
              type: number
              description: |
                The money in the account available to spend (sum of all transactions, plus or minus pending transactions). For Plaid's full definition, see [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-available).
          required:
            - currentBalance
            - availableBalance
            - accountType
        - x-examples:
            - accountCategory: DEPOSIT_ACCOUNT
              accountId: someLongTermUniqueIDString
              accountNumberDisplay: '4321'
              productName: string
              nickname: string
              status: CLOSED
              currency:
                currencyCode: AED
              accountType: CHECKING
              currentBalance: 0
              availableBalance: 0

    DepositTransaction:
      title: Deposit Transaction entity
      description: A transaction on a deposit account type
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            accountCategory:
              type: string
              enum:
                - DEPOSIT_ACCOUNT
            payee:
              $ref: '#/components/schemas/String255'
              description: Payee name
            checkNumber:
              type: integer
              description: |
                Check number. Plaid expects this solely if the transaction involves a check.
          required:
