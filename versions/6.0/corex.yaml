    ############################################################

    AccountContact:
      title: Account Contact entity
      description: >-
        Contact information for the account.
      type: object
      properties:
        holders:
          type: array
          items:
            $ref: '#/components/schemas/AccountHolder'
          minItems: 1
          description: |
            Owners of the account. Note that while the [FDX specification](https://financialdataexchange.org) enables associating holders and their contact information in the full `AccountHolder` schema, Plaid doesn't consume these associations. Instead, Plaid consumes limited information for each `AccountHolder` and doesn't associate contact information such as emails, addresses, or telephone numbers to account holders. For more information about Plaid's data model for account contact information, see [Identity](https://plaid.com/docs/api/products/identity/).
          example:
            - relationship: SECONDARY
              name:
                first: 'Ernest'
                middle: 'Miller'
                last: 'Hemingway'
                suffix: 'IV'
            - relationship: PRIMARY_JOINT
              name:
                first: "Maya"
                last: "Angelou"
                middle: "Annie"
        emails:
          type: array
          items:
            type: string
          minItems: 1
          description:  |
            Email addresses associated with the account.
          example:
            - "ernest.m.hemingway@domain.tld"
            - "m.angelou@domain.tld"
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryAddress'
          minItems: 1
          description:  |
            Physical mail addresses associated with the account.
          example:
            - line1:  1850 N Clark St
              line2:  Apartment 103
              city: Chicago
              region: IL
              postalCode: '60614'
              country: US
            - line1:  2014 N Main St
              city: San Francisco
              region: CA
              postalCode: '94105'
              country: US
        telephones:
          type: array
          items:
            $ref: '#/components/schemas/TelephoneNumber'
          minItems: 1
          description: |
            Telephone numbers associated with the account.
          example:
          - type: HOME
            country: '1'
            number: '3127771926'
          - type: CELL
            country: '53'
            number: '45915607'
          - type: HOME
            country: '1'
            number: '4157771926'
      required:
        - holders
        - emails
        - addresses
        - telephones

    AccountDescriptor:
      title: Account Descriptor entity
      description: |
        This descriptor provides minimal information about the account for use in lightweight arrays.
        
        **Note:** This object may contain fewer fields than the full account object.
      type: object
      discriminator:
        propertyName: accountCategory
      properties:
        accountCategory:
          $ref: '#/components/schemas/AccountCategory'
          description: The entity type of the account of this Transaction
        accountId:
          description: |
            Long-term persistent identity of the account, though not an account number. This identity must be unique within your organization.
          $ref: '#/components/schemas/Identifier'
        accountNumberDisplay:
          description: |
            Account display number for the end user's handle at the owning financial institution. Plaid expects that the last 4 digits of this masked number correspond to the last 4 digits of the account number.
          type: string
          example: "4321"
        productName:
          type: string
          description: Marketed product name for this account. Used in UIs to assist in account selection
        nickname:
          description: |
            Name given by the user. Used in UIs to assist in account selection. Plaid recommends returning this only if the account permits user renaming.
          type: string
        status:
          $ref: '#/components/schemas/AccountStatus'
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - accountCategory
        - accountId
        - productName
        - status
        - currency

