info:
  version: '6.0.0'
  title: FDX V6.0.0
  description: |
    ## FDX compliance
    
    The Core Exchange API specifications are a subset of the Financial Data Exchange (FDX) API specification, the usage thereof (or any part thereof) constitutes acceptance of the FDX API
    License Agreement, which can be found at https://financialdataexchange.org/. The FDX API specification is distributed exclusively by FDX. Modifications to eliminate required or
    conditional elements prescribed in the FDX API Certification Use Cases will render any implementations using said modifications non-conformant with the FDX API Certification Use Cases.
    Please note that building the FDX-compliant Core Exchange API and permitting Plaid to call your build constitutes acceptance of
    the FDX end user license agreement, which can be found at https://financialdataexchange.org/.
    The full FDX API standard specification is distributed exclusively by FDX.
    
    ## Download the specification
    
    To view this specification and documentation as an OpenAPI YAML file, see [the public Core Exchange Github repository](https://github.com/plaid/core-exchange/tree/main/versions).

    ## Endpoints

    This specification contains the following endpoints:

      - `/customers/current`

      - `/accounts`

      - `/accounts/{accountId}`

      - `/accounts/{accountId}/payment-networks`

      - `/accounts/{accountId}/asset-transfer-networks`

      - `/accounts/{accountId}/statements`

      - `/accounts/{accountId}/statements/{statementId}`

      - `/accounts/{accountId}/contact`

      - `/accounts/{accountId}/transactions`

    ## Error responses

    An error entity which can be used at the API level for error responses or at the account level to indicate a problem specific to a particular account.
    Error responses must contain a `code` and `message`, and may optionally include a `debugMessage`.
    See the descriptions below:

    - `code`: The FDX error code: A long-term persistent identifier which can be used to trace error condition back to log information.
      (**Note:** This code may differ from the HTTP status code.)
    - `message`: End user displayable information which might help the customer diagnose an error
    - `debugMessage`: Message used to debug the root cause of the error. Contents should not be used in consumer's business logic. Can change at any time and should only be used for consumer to communicate with the data provider about an issue. Provider can include an error GUID in message for their use

    ### Example error

    The following is an example response with an HTTP status code of 409.

    ```
    {
      "code": 705,
      "message": "Account is closed",
      "debugMessage": "Operation is not supported by the closed account"
    }
    ```

    See the Errors table in each endpoint description for more specific message and debug message examples.

  contact:
    name: Plaid support
    url: 'https://plaid.com/data-connectivity-core-exchange/'
    email: dataconnectivity@plaid.com
servers:
  - url: 'https://api.your-organization.com/fdx/v6'
    description: Financial Data Exchange V6.0 Core API
tags:
  - name: Personal Information
    description: Search and view customer or customers
  - name: Account Information
    description: Search and view customer accounts
  - name: Account Statements
    description: Search and retrieve account statements
  - name: Account Transactions
    description: Search and view account transactions
  - name: Payment Networks Information

    description: Search and view account payment networks
paths:

  ############################################################
  #
  # Common paths
  #
  ############################################################

  /customers/current:
    get:
      operationId: getCustomerInfo
      tags:
        - Personal Information
      description: |
        Get the ID of the customer within the authorization scope.
        
        **Note:**
        
        <ul>
          <li>If you use <a href='/core-exchange/docs/authentication/#oidc-compliant-server'>OIDC authentication</a> (recommended) you <b>do not</b> need to implement this endpoint as Plaid identifies the customer using the OIDC <a href='/core-exchange/docs/authentication/#response-parameters'>`id_token` response</a>.</li>
          <li>If you use OAuth2 authentication, Plaid uses this endpoint as an alternate method of customer identification.</li>
        </ul>
      summary: Get current authenticated customer ID
      security:
        - openIdConnect: []
        - oauth2: []
      responses:
        '200':
          description: Data describing current authenticated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerWithId'
              examples:
                example-1:
                  value:
                    customerId: 'someLongTermUniqueIDString'

  ############################################################
  #
  # Core paths
  #
  ############################################################

  /accounts:
    get:
      operationId: searchForAccounts
      tags:
        - Account Information
      summary: List all accounts
      description: |
        Search and view customer accounts
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: >-
            Array of accounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
              examples:
                example-1:
                  value:
                    page:
                      nextOffset: 25
                    accounts:
                      - accountCategory: DEPOSIT_ACCOUNT
                        accountId: depositAccount0000001
                        accountType: CHECKING
                        accountNumberDisplay: '5820'
                        productName: Checking
                        nickname: Main Checking
                        status: OPEN
                        currency:
                          currencyCode: USD
                      - accountCategory: LOAN_ACCOUNT
                        accountId: loanAccount0000001
                        accountType: LOAN
                        accountNumberDisplay: '4704'
                        productName: Loan
                        nickname: Primary Loan
                        status: OPEN
                        currency:
                          currencyCode: USD
                      - accountCategory: LOC_ACCOUNT
                        accountId: locAccount0000001
                        accountType: LINEOFCREDIT
                        accountNumberDisplay: '8200'
                        productName: Line of Credit
                        nickname: First plaidypus LOC
                        status: OPEN
                        currency:
                          currencyCode: USD
                      - accountCategory: INVESTMENT_ACCOUNT
                        accountId: investmentAccount0000001
                        accountType: TAXABLE
                        accountNumberDisplay: '1050'
                        productName: Brokerage Account
                        nickname: First plaidypus Brokerage
                        status: OPEN
                        currency:
                          currencyCode: USD

  /accounts/{accountId}:
    get:
      operationId: getAccount
      tags:
        - Account Information
      summary: Get account balances and liabilities
      description: |
        Get account balances, liabilities, and other information. Plaid uses this endpoint to:
        
        <ul>
          <li>Get account balances for deposit accounts. For example, `CHECKING` or `SAVINGS`. For more information about how Plaid uses this information, see [Plaid Balance API](https://plaid.com/docs/api/products/balance/).</li>
          <li>Get account liabilities for `STUDENTLOAN`, `MORTGAGE`, and `CREDITCARD` loan accounts. For more information about how Plaid uses this information, see [Plaid Liabilities API](https://plaid.com/docs/api/products/liabilities/).</li>
          <li>Get balances and holdings for investment accounts. For more information about how Plaid uses this information, see [Plaid Investments API](https://plaid.com/docs/investments/).</li>
        </ul>
        
        See the response schema below for a full list of possible parameters for each account type.
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
      responses:
        '200':
          description: >-
            The full details of an investment, loan, deposit, or line of credit account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWithDetails'

  /accounts/{accountId}/contact:
    get:
      operationId: getAccountContact
      tags:
        - Personal Information
      description: |
        Get contact information on the account.
        
        Plaid links contact information to accounts, rather than to users. Plaid consumes multiple holders and their contact information for the account, but doesn't attempt to correlate holders to their respective contact information. For more information about Plaid's identity model, see [Plaid Identity API](https://plaid.com/docs/api/products/identity/).
      summary: Get an account's contact information
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
      security:
      - openIdConnect:
        - Customer
      - oauth2:
        - Customer
      responses:
        '200':
          description: >-
            Details used to verify an account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountContact'

  /accounts/{accountId}/payment-networks:
    get:
      operationId: getAccountPaymentNetworks
      tags:
        - Payment Networks Information

      description: |
        Get payment networks supported by an account, for example ACH (Automated Clearing House). For more information about how Plaid uses this information, see the [Plaid Auth API](https://plaid.com/docs/api/products/auth/).
      summary: Get payment networks supported by the account
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
        - name: accountId
          in: path
          description: |
            Account identifier, found in the `GET /accounts` endpoint response.
            Plaid expects the ID to be a different value from the account number.

            **Note:** If the status of the `accountId` provided is `RESTRICTED`, you can send a 200 response with an empty body to indicate that no payment networks are available at this time.

          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: Information required to execute a payment transaction against this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPaymentNetworkList'
              examples:
                example-1:
                  value:
                    page:
                      nextOffset: 25
                    paymentNetworks:
                      - bankId: '010088889'
                        identifier: '1111222233335820'
                        type: US_ACH
                        transferIn: true
                        transferOut: true

  /accounts/{accountId}/asset-transfer-networks:
    get:
      operationId: getAccountAssetTransferNetworks
      tags:
        - Payment Networks Information

      description:  |
        Get asset transfer networks support by an account, for example ACATS (Automated Customer Account Transfer Service) For more information about how Plaid uses this information, see the [Plaid Auth API](https://plaid.com/docs/api/products/auth/).

        **Errors:**
        <table>
          <tr>
            <th>HTTP status code</th>
            <th>FDX error code</th>
            <th>Example message</th>
            <th>Example debug message</th>
          </tr>
          <tr>
            <td>401</td>
            <td>602</td>
            <td>Customer not authorized</td>
            <td>Authenticated customer does not have the authorization to perform this action</td>
          </tr>
          <tr>
            <td>404</td>
            <td>701</td>
            <td>Account not found</td>
            <td>An account with the provided account ID could not be found</td>
          </tr>
          <tr>
            <td>409</td>
            <td>705</td>
            <td>Account is closed</td>
            <td>Operation is not supported by the closed account</td>
          </tr>
          <tr>
            <td>500</td>
            <td>500</td>
            <td>Internal server error</td>
            <td>Provider custom developer-level error details for troubleshooting</td>
          </tr>
          <tr>
            <td>500</td>
            <td>501</td>
            <td>Subsystem unavailable</td>
            <td>A system required to process the request was not available. Request was not processed</td>
          </tr>
          <tr>
            <td>503</td>
            <td>503</td>
            <td>Scheduled maintenance</td>
            <td>System is down for maintenance. Retry-After HTTP header may be used to communicate estimated time of recovery</td>
          </tr>
        </table>

      summary: Get asset transfer details for this account
      parameters:
        - name: accountId
          in: path
          description: |
            Account identifier, found in the `GET /accounts` endpoint response.
            Plaid expects the ID to be a different value from the account number.

            **Note:** If the status of the `accountId` provided is `RESTRICTED`, you can send a 200 response with an empty body to indicate that no payment networks are available at this time.

          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: Information required to facilitate asset transfer from this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetTransferNetworkList'

  /accounts/{accountId}/statements:
    get:
      operationId: searchForAccountStatements
      tags:
        - Account Statements
      description: |
        Get account statements.

        Example: `GET /accounts/{accountId}/statements?startTime=value1&endTime=value2`
      summary: Search for statements
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
        - $ref: '#/components/parameters/StartTimeQuery'
        - $ref: '#/components/parameters/EndTimeQuery'
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: Paginated list of available statements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statements'
              examples:
                example-1:
                  value:
                    page:
                      nextOffset: "2"
                      total: 3
                    statements:
                      - accountId: '10001'
                        statementId: '20001'
                        links:
                          - href: "/accounts/1111/statements?offSet=2&limit=10"

  /accounts/{accountId}/statements/{statementId}:
    get:
      operationId: getAccountStatement
      tags:
        - Account Statements
      description: |
        Get account statement PDF.
      summary: Get account statement
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
        - $ref: '#/components/parameters/StatementIdPath'
      responses:
        '200':
          description: A PDF of an account statement
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/StatementPDF'

  /accounts/{accountId}/transactions:
    get:
      operationId: searchForAccountTransactions
      tags:
        - Account Transactions
      description: |
        List all account transactions. Plaid always queries this endpoint a `startTime` and an `endTime`, for example, `/accounts/{accountId}/transactions?startTime=2022-01-30&endTime=2022-05-30`, and expects the time filters to be based on the `postedTimestamp`.
        
        Plaid consumes data from this endpoint for the following account types only:
        <ul>
          <li>Loan</li>
          <li>Investment</li>
          <li>Deposit</li>
          <li>Line of credit (LOC)</li>
        </ul>
      summary: List all account transactions
      security:
      - openIdConnect:
        - Transactions
      - oauth2:
        - Transactions
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
        - $ref: '#/components/parameters/StartTimeQuery'
        - $ref: '#/components/parameters/EndTimeQuery'
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: |
            Paginated collection of transactions. Plaid consumes the following transaction types: InvestmentTransaction, DepositTransaction, LoanTransaction, or LocTransaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
              examples:
                example-1:
                  value:
                    page:
                      nextOffset: "2"
                    transactions:
                      - accountCategory: DEPOSIT_ACCOUNT
                        checkNumber: 1234
                        payee: ACME llc
                        transactionId: depositTransaction000000001
                        postedTimestamp: '2022-04-06T00:00:00.000Z'
                        transactionTimestamp: '2022-04-05T00:00:00.000Z'
                        description: check for latest ACME invoice
                        debitCreditMemo: DEBIT
                        status: PENDING
                        amount: 400
                      - accountCategory: DEPOSIT_ACCOUNT
                        transactionId: depositTransaction000000002
                        postedTimestamp: '2022-04-07T00:00:00.000Z'
                        transactionTimestamp: '2022-04-07T00:00:00.000Z'
                        description: reconciliation/adjustment of bank statement error
                        debitCreditMemo: DEBIT
                        status: POSTED
                        amount: 0.8

components:

  ############################################################
  #
  # Security schema
  #
  ############################################################

  securitySchemes:
    openIdConnect:
      type: openIdConnect
      description: >
        This API uses an [OpenID Connect (OIDC) authentication flow](/core-exchange/authentication) and accepts the resulting [access token](/core-exchange/authentication#response-parameters) as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      openIdConnectUrl: https://www.your-organization.com/.well-known/openid-configuration
    oauth2:
      type: oauth2
      description: >
        This API uses an [OAuth2.0 authorization code flow](https://auth0.com/docs/get-started/authentication-and-authorization-flow/authorization-code-flow) and accepts the resulting access token as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      flows:
        authorizationCode:
          authorizationUrl: https://www.your-organization.com/authorize
          tokenUrl: https://www.your-organization.com/token
          scopes:
            Account: (optional) Read account data
            Customer: (optional) Read customer data
            Transactions: (optional) Read transaction data

  parameters:

    ############################################################
    #
    # Shared request parameters (usable by core and all extensions)
    #
    ############################################################

    LimitQuery:
      name: limit
      in: query
      description: |
        Number of elements that the API consumer wishes to receive. Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response. Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response, until your organization omits `nextOffset` in the response to indicate the last page.
      schema:
        type: integer

    OffsetQuery:
      name: offset
      in: query
      description: |
        Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page. Your organization omits `nextOffset` in the response to indicate the last page.
      schema:
        type: string
        example: qwer123454q2f

    ############################################################
    #
    # Core request parameters
    #
    ############################################################

    AccountIdPath:
      name: accountId
      in: path
      description:  |
        Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
      required: true
      schema:
        type: string

    StatementIdPath:
      name: statementId
      in: path
      description:  |
        Statement identifier, found in the `GET /accounts/{accountId}/statements` endpoint response.
      required: true
      schema:
        type: string

    EndTimeQuery:
      name: endTime
      in: query
      description: >-
        End time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.
      schema:
        $ref: '#/components/schemas/DateString'

    StartTimeQuery:
      name: startTime
      in: query
      description: >-
        Start time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.
      schema:
        $ref: '#/components/schemas/DateString'

  schemas:

    ############################################################
    #
    # Shared data entities (usable by core and all extensions)
    #
    ############################################################

    Address:
      title: Address
      description: Postal address
      type: object
      properties:
        line1:
          $ref: '#/components/schemas/String64'
          description: Address line 1
        line2:
          $ref: '#/components/schemas/String64'
          description: Address line 2
        line3:
          $ref: '#/components/schemas/String64'
          description: Address line 3
        city:
          $ref: '#/components/schemas/String64'
          description: City
        region:
          $ref: '#/components/schemas/String64'
          description: State or province or territory.
        postalCode:
          type: string
          maxLength: 16
          description: Postal code
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
          description: Country code
      required:
        - line1
        - city
        - country

    AssetTransferType:
      title: Asset Transfer Type
      description: The possible values for type of asset transfer
      type: string
      enum:
        - CA_ATON
        - US_ACATS
        - US_DTC

    AssetTransferNetwork:
      title: Asset Transfer Network
      description: Information required to facilitate asset transfer from this account
      type: object
      properties:
        identifier:
          type: string
          description: >-
            The number used to identify the account within the asset transfer network.
            If identifierType is ACCOUNT_NUMBER, this is the account number;
            if identifierType is TOKENIZED_ACCOUNT_NUMBER, this is a tokenized account number
        identifierType:
          description: Type of identifier
          $ref: '#/components/schemas/PaymentNetworkIdentifierType'
        institutionName:
          description: The name of the institution holding the account
          type: string
        institutionId:
          description: >-
            Institution identifier used by the asset transfer network ie. the Depository Trust and
            Clearing Corporation code for the institution holding the account
          type: string
        type:
          description: Type of asset transfer
          $ref: '#/components/schemas/AssetTransferType'
        jointAccount:
          description: Whether this account has joint owners
          type: boolean
      required:
        - identifier 
        - institutionId
        - type

    AssetTransferNetworkList:
      title: Asset Transfer Network List
      description: An array of asset transfer network details for this account
      type: object
      properties:
        assetTransferNetworks:
          description: Array of asset transfer networks
          type: array
          items:
            $ref: '#/components/schemas/AssetTransferNetwork'

    CustomerWithId:
      title: Customer entity.
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `customerId` property of the FDX `Customer` schema.
      type: object
      properties:
        customerId:
          $ref: '#/components/schemas/Identifier'
          description: |
            Long-term persistent identity of the customer. This identity must be unique within your organization. Plaid consumes this customer ID if your organization uses OAuth2 instead of OIDC to secure the API. Plaid expects your organization to issue the ID as a consistent, static, opaque, unique identifier for the user
          example:
            - customerId: customer0000001
      required:
        - customerId

    CustomerWithName:
      title: Customer entity
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `name` property of the FDX `Customer` schema.
      type: object
      properties:
        name:
          $ref: '#/components/schemas/CustomerName'
      required:
        - name

    CustomerName:
      title: Customer Name entity
      description: |
        The name of an individual in their role as a customer. Plaid expects at least one populated name field. If any field is missing (for example, no first name), then you respond with an empty string for that field.
      type: object
      allOf:
        - $ref: '#/components/schemas/IndividualName'
        - type: object
          properties:
            prefix:
              description: Name prefix, e.g. Mr.
              type: string

    DeliveryAddress:
      title: Delivery Address
      description: A delivery address and its location type
      type: object
      allOf:
        - $ref: '#/components/schemas/Address'

    HateoasLink:
      title: HATEOAS Link
      description: HATEOAS (Hypermedia As The Engine Of Application State) link
      required:
        - href
      type: object
      properties:
        href:
          type: string
          format: uri-reference
          description: The resource URL
          example: "https://api.fi.com/fdx/v4/accounts/12345"
        action:
          description: The HTTP method to use for the request
          $ref: '#/components/schemas/HttpAction'
        rel:
          description: >-
            The relation of this link to its containing entity, as defined by the [IETF RFC5988](https://datatracker.ietf.org/doc/html/rfc5988)
          type: string
        types:
          type: array
          items:
            $ref: '#/components/schemas/ContentTypes'
          description: The content-types that can be used in the Accept header. **Note:** Plaid currently only accepts the PDF (`application/pdf`) content type.

    IndividualName:
      title: Individual name
      description: >-
        First name, middle initial, last name, suffix fields.
      type: object
      properties:
        first:
          description: First name
          type: string
        middle:
          description: Middle initial
          type: string
        last:
          description: Last name
          type: string
        suffix:
          description: Generational or academic suffix
          type: string
      required:
        - first
        - last

    PageMetadata:
      title: Page Metadata
      description:  |
        Contains opaque identifier, `nextoffset`, for paginated result sets. The `nextOffset` ID doesn't need to be numeric or have any specific pattern. In other words, your organization can implement this however you prefer. The presence of this offset indicates that there's at least one more page of data available. The absence of this offset indicates that there are no more pages of data left in this paginated array. The API consumer returns this in the `offset` parameter in a new request to get the next page in the response array.
      type: object
      properties:
        nextOffset:
          type: string
          example: qwer123454q2f
          description: Opaque offset identifier.

    PaginatedArray:
      title: Paginated Array
      description: Base class for results that may be paginated
      type: object
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'

    PaymentNetworkIdentifierType:
      title: Payment Network Identifier Type
      description: Suggested values for Payment Initiation Identifier Type
      type: string
      enum:
        - ACCOUNT_NUMBER
        - TOKENIZED_ACCOUNT_NUMBER

    TelephoneNumber:
      title: Telephone Number
      description: Standard for international phone numbers
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
          description: 'Type of phone number: HOME, BUSINESS, CELL, FAX'
        country:
          type: string
          maxLength: 3
          description: Country calling codes defined by ITU-T recommendations E.123 and E.164
        number:
          type: string
          maxLength: 15
          pattern: '\d+'
          description: Telephone subscriber number defined by ITU-T recommendation E.164
      required:
        - number
