        * `interestRate`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `maturityDate`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        For `MORTGAGE`, Plaid additionally consumes:
        * `accountNumber`
        * `escrowBalance`
        * `interestPaidYearToDate`
        * `interestRate`
        * `interestRateType`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `loanTerm`
        * `maturityDate`
        * `nextPaymentAmount`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        For all monetary amounts, for example for `escrowBalance`, Plaid expects a decimal amount, with two places to represent fractional values of the base currency, for example `101.99`.
      type: object
