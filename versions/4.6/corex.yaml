      description: |
        A loan account type. Plaid consumes solely the MORTGAGE and STUDENTLOAN types for its Liabilities product, and for other loan account types, consumes account details and transactions.
        Plaid consumes the following in addition the information returned by the  `GET \accounts` endpoint:
        
        For all loan account types, Plaid consumes:
        
