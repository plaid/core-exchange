        - SECONDARY_JOINT
        - SOLE_OWNER
        - TRUSTEE
        - UNIFORM_TRANSFER_TO_MINOR

    AccountType:
      title: Account Type
      description: |
        The type of an account.
        Plaid consumes basic balance account information from the `accounts/{id}` endpoint for a subset of the possible account types described in the FDX specification.
        These account types are in the following categories: deposit, investment, line of credit, and loan accounts.
        In addition, Plaid consumes more detailed account information for the following account types:
        
        For Deposit accounts, Plaid consumes more detailed information for:
        
        * `CHECKING`
        * `SAVINGS`
        
        For Investment accounts, Plaid consumes the same level of detail for all account types.
        
        For Loan accounts, Plaid consumes more detailed information for:
        
        * `MORTGAGE`
        * `STUDENTLOAN`
        
        For line of credit accounts, Plaid consumes more detailed information for:
        
        * `CREDITCARD`
      type: string
      enum:
        - 401A
        - 401K
        - 403B
        - '529'
        - ANNUITY
        - AUTOLOAN
        - BROKERAGEPRODUCT
        - CD
        - CHARGE
        - CHECKING
        - COMMERCIALDEPOSIT
        - COMMERCIALINVESTMENT
        - COMMERCIALLINEOFCREDIT
        - COMMERCIALLOAN
        - COVERDELL
        - CREDITCARD
        - DEFINEDBENEFIT
        - ESCROW
        - ESOP
        - FIXEDANNUITY
        - GUARDIAN
        - HOMEEQUITYLOAN
        - HOMELINEOFCREDIT
        - INSTALLMENT
        - INSTITUTIONALTRUST
        - IRA
        - KEOGH
        - LINEOFCREDIT
        - LOAN
        - LONGTERMDISABILITY
        - MILITARYLOAN
        - MONEYMARKET
        - MORTGAGE
        - NONQUALIFIEDPLAN
        - OTHERDEPOSIT
        - OTHERINVESTMENT
        - PERSONALLOAN
        - ROLLOVER
        - ROTH
        - SARSEP
        - SAVINGS
        - SMBLOAN
        - SHORTTERMDISABILITY
        - STUDENTLOAN
        - TAXABLE
        - TDA
        - TERM
        - TRUST
        - UGMA
        - UNIVERSALLIFE
        - UTMA
        - VARIABLEANNUITY
        - WHOLELIFE

    DebitCreditMemo:
      title: DebitCreditMemo
      description: |
        The posting type of a transaction. The transaction amount is an absolute value, and this parameter indicates the direction of the transaction.
        Plaid expects `DEBIT` or `CREDIT` for this enum. Plaid expects that your organization indicates
        the `MEMO` (i.e., pending) status using the `status` field in the transaction response rather than this field.
        If your organization sends `MEMO` in this `DebitCreditMemo` enum, Plaid
        handles this value the same as it handles `DEBIT`.
        * `DEBIT`: An amount leaves the account
        * `CREDIT`: An amount enters the account
        * `MEMO`: A pending transaction to be completed at the end of this day.
      type: string
      enum:
        - CREDIT
        - DEBIT
        - MEMO

    FiAttribute:
      title: FI Attribute entity
      description: Financial Institution provider-specific attribute
      type: object
      properties:
        name:
          type: string
          description: Name of attribute
        value:
          type: string
          description: Value of attribute

    HoldingSubType:
      title: Holding SubType
      description: |
        The subtype of an investment holding. Plaid expects you to return `OTHER` and set the `holdingSubType` to indicate cash-type holdings (CASH, MONEYMARKET).
      type: string
      enum:
        - CASH
        - MONEYMARKET

    HoldingType:
      title: Holding Type
      description: |
        Plaid maps the holding type to the Plaid [security type](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-type).
        Plaid expects you to return `OTHER` and set the `holdingSubType` to indicate cash-type holdings (CASH, MONEYMARKET).
      type: string
      enum:
        - ANNUITY
        - BOND
        - CD
        - MUTUALFUND
        - OPTION
        - OTHER
        - STOCK

    InterestRateType:
      title: Interest Rate Type
      description: The type of interest rate
      type: string
      enum:
        - FIXED
        - VARIABLE

    InvestmentTransactionType:
      title: Investment Transaction Type
      description: |
        The type of an investment transaction.
        Plaid maps these enums to Plaid [investment transaction types](https://plaid.com/docs/api/accounts/#investment-transaction-types-schema).
        Plaid doesn't map these enums to Plaid-specific transaction subtypes.
        Plaid maps these enums as follows:
        
        * ADJUSTMENT - fee
        * ATM - cash
        * CASH - cash
        * CHECK - cash
        * CLOSURE - Plaid suggests using SOLDTOCLOSE, PURCHASETOCLOSE, OPTIONEXERCISE or OPTIONEXPIRATION to indicate the specific type of closure, instead of using this enum.
        * CLOSUREOPT - Plaid suggests using SOLDTOCLOSE, PURCHASETOCLOSE, OPTIONEXERCISE or OPTIONEXPIRATION to indicate the specific type of closure, instead of using this enum.
        * CONTRIBUTION - buy (if transaction involves a security) or cash
        * DEP - cash
        * DEPOSIT - cash
        * DIRECTDEBIT - cash
        * DIRECTDEP - cash
        * DIV - cash
        * DIVIDEND - cash
        * DIVIDENDREINVEST - buy
        * EXPENSE - cash
        * FEE - fee
        * INCOME - cash
        * INTEREST - cash
        * INVEXPENSE - cash
        * JRNLFUND - transfer
        * JRNLSEC - transfer
        * MARGININTEREST - cash
        * OPTIONEXERCISE - transfer
        * OPTIONEXPIRATION - transfer
        * OTHER - cash - (unclassified)
        * PAYMENT - cash
        * POS - cash
        * PURCHASED - buy
        * PURCHASEDTOCOVER - buy
        * PURCHASETOCLOSE - buy
        * PURCHASETOOPEN - buy
        * REINVESTOFINCOME - buy
        * REPEATPMT - cash
        * RETURNOFCAPITAL - cash
        * SOLD - sell
        * SOLDTOCLOSE - sell
        * SOLDTOOPEN - sell
        * SPLIT - transfer
        * SRVCHG - fee
        * TRANSFER - transfer
        * XFER - transfer
      type: string
      enum:
        - ADJUSTMENT
        - ATM
        - CASH
        - CHECK
        - CLOSURE
        - CLOSUREOPT
        - CONTRIBUTION
        - DEP
        - DEPOSIT
        - DIRECTDEBIT
        - DIRECTDEP
        - DIV
        - DIVIDEND
        - DIVIDENDREINVEST
        - EXPENSE
        - FEE
        - INCOME
        - INTEREST
        - INVEXPENSE
        - JRNLFUND
        - JRNLSEC
        - MARGININTEREST
        - OPTIONEXERCISE
        - OPTIONEXPIRATION
        - OTHER
        - PAYMENT
        - POS
        - PURCHASED
        - PURCHASEDTOCOVER
        - PURCHASETOCLOSE
        - PURCHASETOOPEN
        - REINVESTOFINCOME
        - REPEATPMT
        - RETURNOFCAPITAL
        - SOLD
        - SOLDTOCLOSE
        - SOLDTOOPEN
        - SPLIT
        - SRVCHG
        - TRANSFER
        - XFER

    LoanTransactionType:
      title: Loan Transaction Type
      description: |
        The type of a loan transaction. Plaid passes through all loan transaction types.
      type: string
      enum:
