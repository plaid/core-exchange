info:
  version: '4.6.0'
  title: FDX V4.6
  description: |
    ## FDX compliance
    
    The Core Exchange API specifications are a subset of the Financial Data Exchange (FDX) API specification, the usage thereof (or any part thereof) constitutes acceptance of the FDX API
    License Agreement, which can be found at https://financialdataexchange.org/. The FDX API specification is distributed exclusively by FDX. Modifications to eliminate required or
    conditional elements prescribed in the FDX API Certification Use Cases will render any implementations using said modifications non-conformant with the FDX API Certification Use Cases.
    Please note that building the FDX-compliant Core Exchange API and permitting Plaid to call your build constitutes acceptance of
    the FDX end user license agreement, which can be found at https://financialdataexchange.org/.
    The full FDX API standard specification is distributed exclusively by FDX.
    
    ## Download the specification
    
    To view this specification and documentation as an openapi yaml file, see [the public Core Exchange Github repository](https://github.com/plaid/core-exchange/blob/main/dist/versions).

    This specification contains the following endpoints:

      - `/customers/current`

      - `/accounts`

      - `/accounts/{accountId}`

      - `/accounts/{accountId}/payment-networks`

      - `/accounts/{accountId}/contact`

      - `/accounts/{accountId}/transactions`
  contact:
    name: Plaid support
    url: 'https://plaid.com/data-connectivity-core-exchange/'
    email: dataconnectivity@plaid.com
servers:
  - url: 'https://api.your-organization.com/fdx/v4'
    description: Financial Data Exchange V4.6 Core API
tags:
  - name: Personal Information
    description: Search and view customer or customers
  - name: Account Information
    description: Search and view customer accounts
  - name: Account Transactions
    description: Search and view account transactions
  - name: Payment Networks Information

    description: Search and view account payment networks

paths:
############################################################
#
# Core paths
#
############################################################

  /accounts:
    get:
      operationId: searchForAccounts
      tags:
        - Account Information
      summary: List all accounts
      description: List all accounts
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
        - name: offset
          in: query
          description: |
            Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
            Your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: string
            example: qwer123454q2f
        - name: limit
          in: query
          description: |
            Number of elements that the API consumer wishes to receive.
            Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
            the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
            Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
            until your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: integer
      responses:
        '200':
          description: >-
            Array of accounts (DepositAccount, InvestmentAccount, LoanAccount, or LocAccount)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'

  /accounts/{accountId}:
    get:
      operationId: getAccount
      tags:
        - Account Information
      summary: Get detailed information for a specific account
      description: |
        Get account balances, liabilities, and other information. Plaid uses this endpoint to:
        - Get account balances for deposit accounts, for example, `CHECKING` or `SAVINGS`. For more information about how Plaid uses this information, see [Plaid Balance API](https://plaid.com/docs/api/products/balance/).
        - Get account liabilities for `STUDENTLOAN`, `MORTGAGE`, and `CREDITCARD`. For more information about how Plaid uses this information, see [Plaid Liabilities API](https://plaid.com/docs/api/products/liabilities/).
        - Get balances and holdings for investment accounts. For more information about how Plaid uses this information, see [Plaid Investments API](https://plaid.com/docs/investments/).
        For more information, see the example response descriptions.
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
      - name: accountId
        in: path
        description: |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: >-
            This can be one of InvestmentAccount, LoanAccount, DepositAccount, or LocAccount
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWithDetails'

  /accounts/{accountId}/contact:
    get:
      operationId: getAccountContact
      tags:
        - Personal Information
      description: |
        Get contact information on the account.
        Plaid links contact information to accounts, rather than to users.
        Plaid consumes multiple holders and their contact information for the account, but doesn't attempt to correlate holders to their respective contact information.
        For more information about Plaid's identity model, see [Plaid Identity API](https://plaid.com/docs/api/products/identity/).
      summary: Get an account's contact information
      parameters:
      - name: accountId
        in: path
        description:  |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        required: true
        schema:
          type: string
      security:
      - openIdConnect:
        - Customer
      - oauth2:
        - Customer
      responses:
        '200':
          description: >-
            Details used to verify an account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountContact'

  /accounts/{accountId}/payment-networks:
    get:
      operationId: getAccountPaymentNetworks
      tags:
        - Payment Networks Information

      description: |
        Get payment networks supported by an account, for example ACH (Automated Clearing House).
        For more information about how Plaid uses this information, see the [Plaid Auth API](https://plaid.com/docs/api/products/auth/).
      summary: Get payment networks supported by the account
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
        - name: accountId
          in: path
          description: Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.

          required: true
          schema:
            type: string
        - name: offset
          in: query
          description: |
            Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
            Your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: string
            example: qwer123454q2f
        - name: limit
          in: query
          description: |
            Number of elements that the API consumer wishes to receive.
            Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
            the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
            Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
            until your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: integer
      responses:
        '200':
          description: Information required to execute a payment transaction against this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPaymentNetworkList'

  /accounts/{accountId}/transactions:
    get:
      operationId: searchForAccountTransactions
      tags:
        - Account Transactions
      description: |
        List all account transactions.
        Plaid always queries this endpoint using an `startTime` and `endTime`, for example, `/accounts/{accountId}/transactions?startTime=2022-01-30&endTime=2022-05-30`,
        and expects the time filters to be based on the `postedTimestamp`.
        Plaid consumes information from this endpoint solely for loan, investment, deposit, or line of credit (LOC) account types.
      summary: Search for account transactions
      security:
      - openIdConnect:
        - Transactions
      - oauth2:
        - Transactions
      parameters:
        - name: accountId
          in: path
          description: Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.

          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.

          schema:
            type: string
        - name: endTime
          in: query
          description: End time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.

          schema:
            type: string
        - name: offset
          in: query
          description: |
            Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
            Your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: string
            example: qwer123454q2f
        - name: limit
          in: query
          description: |
            Number of elements that the API consumer wishes to receive.
            Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
            the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
            Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
            until your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: integer
      responses:
        '200':
          description: |
            Paginated collection of transactions. Plaid consumes the following transaction types:
            InvestmentTransaction, DepositTransaction, LoanTransaction, or LocTransaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'

  /customers/current:
    get:
      operationId: getCustomerInfo
      tags:
        - Personal Information
      description: >-
        Get the id of the customer within the authorization scope.
        Plaid consumes this endpoint as an alternate method of customer identification if you use Oauth2.
        If you instead use OIDC (recommended), Plaid identifies the customer using the OIDC `id_token` response, and you don't need to implement this endpoint.
      summary: Get current authenticated customer id
      security:
        - openIdConnect: []
        - oauth2: []
      responses:
        '200':
          description: Data describing current authenticated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerWithId'

components:

############################################################
#
# Security schema
#
############################################################

  securitySchemes:
    openIdConnect:
      type: openIdConnect
      description: >-
        This API uses OpenId Connect (OIDC) with the authorization code flow, and accepts the access token as a bearer token, for example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      openIdConnectUrl: https://www.your-organization.com/.well-known/openid-configuration
    oauth2:
      type: oauth2
      description: >-
        This API uses OAuth2.0 with a common OAuth2.0 flow, the authorization code flow, and accepts the access token as a bearer token, for example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      flows:
        authorizationCode:
          authorizationUrl: https://www.your-organization.com/authorize
          tokenUrl: https://www.your-organization.com/token
          scopes:
            Account: (optional) Read account data
            Customer: (optional) Read customer data
            Transactions: (optional) Read transaction data

############################################################
#
# Common request parameters (usable by core and all extensions)
#
############################################################

# None at this time

############################################################
#
# Core request parameters
#
############################################################

# none at this time

  schemas:

############################################################
#
# Path-related entities (usable by core and all extensions)
#
############################################################

    PageMetadata:
      title: Page Metadata
      description:  |
        Contains opaque identifier, `nextoffset`, for paginated result sets. The `nextOffset` ID doesn't need to be numeric or have any specific pattern.
        In other words, your organization can implement this however you prefer.
        The presence of this offset indicates that there's at least one more page of data available.
        The absence of this offset indicates that there are no more pages of data left in this paginated array.
        The API consumer returns this in the `offset` parameter in a new request to get the next page in the response array.
      type: object
      properties:
        nextOffset:
          type: string
          example: qwer123454q2f
          description: Opaque offset identifier.

    PaginatedArray:
      title: Paginated Array
      description: Base class for results that may be paginated
      type: object
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'

############################################################
#
# Common data entities (usable by core and all extensions)
#
############################################################

    Address:
      title: Address
      description: Postal address
      type: object
      properties:
        line1:
          $ref: '#/components/schemas/String64'
          description: Address line 1
        line2:
          $ref: '#/components/schemas/String64'
          description: Address line 2
        line3:
          $ref: '#/components/schemas/String64'
          description: Address line 3
        city:
          $ref: '#/components/schemas/String64'
          description: City
        state:
          $ref: '#/components/schemas/String64'
          description: State or province
        postalCode:
          type: string
          maxLength: 10
          description: Postal code
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
          description: Country code
      required:
        - line1
        - city
        - country

    CustomerWithId:
      title: Customer entity.
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `customerId` property of the FDX `Customer` schema.
      type: object
      properties:
        customerId:
          $ref: '#/components/schemas/Identifier'
          description: |
            Long-term persistent identity of the customer.
            This identity must be unique within your organization.
            Plaid consumes this customer ID if your organization uses Oauth2 instead of OIDC to secure the API.
            Plaid expects your organization to issue the ID as a consistent, static, opaque, unique identifier for the user
      required:
        - customerId

    CustomerWithName:
      title: Customer entity
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `name` property of the FDX `Customer` schema.
      type: object
      properties:
        name:
          $ref: '#/components/schemas/CustomerName'
      required:
        - name

    CustomerName:
      title: Customer Name entity
      description: |
        The name of an individual in their role as a customer. Plaid expects at least one populated name field.
        If any field is missing (for example, no first name), then you respond with an empty string for that field.
      type: object
      allOf:
        - $ref: '#/components/schemas/IndividualName'
        - type: object
          properties:
            prefix:
              description: Name prefix, e.g. Mr.
              type: string

    DeliveryAddress:
      title: Delivery Address
      description: A delivery address and its location type
      type: object
      allOf:
        - $ref: '#/components/schemas/Address'

    IndividualName:
      title: Individual name
      description: >-
        First name, middle initial, last name, suffix fields.
      type: object
      properties:
        first:
          description: First name
          type: string
        middle:
          description: Middle initial
          type: string
        last:
          description: Last name
          type: string
        suffix:
          description: Generational or academic suffix
          type: string
      required:
        - first
        - last

    TelephoneNumber:
      title: Telephone Number
      description: Standard for international phone numbers
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
          description: 'Type of phone number: HOME, BUSINESS, CELL, FAX'
        country:
          type: string
          maxLength: 3
          description: Country calling codes defined by ITU-T recommendations E.123 and E.164
        number:
          type: string
          maxLength: 15
          pattern: '\d+'
          description: Telephone subscriber number defined by ITU-T recommendation E.164
      required:
        - number
        - type

############################################################
#
# Core data entities
#
############################################################

    AccountContact:
      title: Account Contact entity
      description: >-
        Contact information for the account.
      type: object
      properties:
        holders:
          type: array
          items:
            $ref: '#/components/schemas/AccountHolder'
          minItems: 1
          description: |
            Owners of the account. 
            Note that while the [FDX specification]((https://financialdataexchange.org) enables associating holders and their
            contact information in the full `AccountHolder` schema, Plaid doesn't consume these associations.
            Instead, Plaid consumes limited information for each `AccountHolder` and doesn't associate contact information such as emails,
            addresses, or telephone numbers to account holders.
            For more information about Plaid's data model for account contact information, see [Identity](https://plaid.com/docs/api/products/identity/).
          example:
            - relationship: SECONDARY
              name:
                first: 'Ernest'
                middle: 'Miller'
                last: 'Hemingway'
                suffix: 'IV'
            - relationship: PRIMARY_JOINT
              name:
                first: "Maya"
                last: "Angelou"
                middle: "Annie"
        emails:
          type: array
          items:
            type: string
          minItems: 1
          description:  |
            Email addresses associated with the account. 
          example:
            - "ernest.m.hemingway@domain.tld"
            - "m.angelou@domain.tld"
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryAddress'
          minItems: 1
          description:  |
            Physical mail addresses associated with the account.
          example:
            - line1:  1850 N Clark St
              line2:  Apartment 103
              city: Chicago
              region: IL
              postalCode: '60614'
              country: US
            - line1:  2014 N Main St
              city: San Francisco
              region: CA
              postalCode: '94105'
              country: US
        telephones:
          type: array
          items:
            $ref: '#/components/schemas/TelephoneNumber'
          minItems: 1
          description: |
            Telephone numbers associated with the account. 
          example:
          - type: HOME
            country: '1'
            number: '3127771926'
          - type: CELL
            country: '53'
            number: '45915607'
          - type: HOME
            country: '1'
            number: '4157771926'
      required:
        - holders
        - emails
        - addresses
        - telephones

    AccountDescriptor:
      title: Account Descriptor entity
      description: This descriptor provides minimal information about the account for use in lightweight arrays
      type: object
      properties:
        accountId:
          description: |
            Long-term persistent identity of the account, though not an account number.
            This identity must be unique within your organization.
          $ref: '#/components/schemas/Identifier'
        accountType:
          $ref: '#/components/schemas/AccountType'
        accountNumberDisplay:
          description: |
            Account display number for the end user's handle at the owning financial
            institution.
            Plaid expects that the last 4 digits of this masked number correspond to the last 4 digits of the account number.
          type: string
          example: "4321"
        productName:
          type: string
          description: Marketed product name for this account. Used in UIs to assist in account selection
        nickname:
          description: |
            Name given by the user. Used in UIs to assist in account selection.
            Plaid recommends returning this only if the account permits user renaming.
          type: string
        status:
          type: string
          description: Account status
          enum:
            - OPEN
            - CLOSED
            - PENDINGOPEN
            - PENDINGCLOSE
            - DELINQUENT
            - PAID
            - NEGATIVECURRENTBALANCE
        currency:
          $ref: '#/components/schemas/Currency'
          description: Account currency
      required:
        - accountId
        - accountType
        - productName
        - status
        - currency

    AccountHolder:
      title: Account Holder entity
      type: object
      allOf:
        - $ref: '#/components/schemas/CustomerWithName'
        - type: object
          properties:
            relationship:
              $ref: '#/components/schemas/AccountHolderRelationship'
              description: "Customer's relationship to the account"

    Accounts:
      title: Accounts entity
      description: An optionally paginated array of accounts
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            accounts:
              type: array
              description: |
                An array of accounts with entity types dependent on the
                account type (deposit, investment, loan, or line of credit).
                Plaid accepts all account types for this endpoint but consumes account details
                through `GET accounts/{accountID}` solely for deposit, investment, loan, and line of credit accounts.
              items:
                $ref: '#/components/schemas/AccountWithDescriptor'
              minItems: 1
              example:
                  - depositAccount:
                      accountId: depositAccount0000001
                      accountType: CHECKING
                      accountNumberDisplay: '5820'
                      productName: 'Checking'
                      nickname: 'Main Checking'
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - loanAccount:
                      accountId: loanAccount0000001
                      accountType: LOAN
                      accountNumber: "100004704"
                      accountNumberDisplay: "4704"
                      productName: "Loan"
                      nickname: "Primary Loan"
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - locAccount:
                      accountId: locAccount0000001
                      accountType: LOAN
                      accountNumberDisplay: "8200"
                      productName: "Loan of Credit"
                      nickname: "First plaidypus LOC"
                      status: OPEN
                      currency:
                        currencyCode: USD
          required:
            - accounts

    AccountPaymentNetwork:
      title: Payment Network Supported by Account
      description: This provides details required to execute a transaction against the account
        within the payment network
      type: object
      properties:
        bankId:
          type: string
          description: Bank identifier used by the payment network ie. Routing Number
        identifier:
          type: string
          description: >-
            The number used to identify the account within the payment network.
        type:
          $ref: '#/components/schemas/PaymentNetworkType'
        transferIn:
          type: boolean
          description: |
            Can transfer funds to the account using this information. Plaid expect that this value represents the account's current ability to be credited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
        transferOut:
          type: boolean
          description: |
            Can transfer funds from the account using this information. Plaid expect that this value represents the account's current ability to be debited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
      required:
        - bankId
        - identifier
        - type
        - transferIn
        - transferOut

    AccountPaymentNetworkList:
      title: List payment networks for account
      description: An optionally paginated array of payment networks supported by the account
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            paymentNetworks:
              type: array
              items:
                $ref: '#/components/schemas/AccountPaymentNetwork'
              minItems: 1
              description: |
                Array of payment networks. 
                Not all deposit accounts support ACH transfers. For example, a prepaid debit card account doesn't support ACH.
              example:
                - bankId: '010088889'
                  identifier: '1111222233335820'
                  type: US_ACH
                  transferIn: true
                  transferOut: true
          required:
            - paymentNetworks

    AccountWithDescriptor:
      title: Account With Descriptor entity
      description: This provides an instance of an account without full details
      type: object
      oneOf:
        - type: object
          properties:
            depositAccount:
              $ref: '#/components/schemas/AccountDescriptor'
              description: Brief description of deposit account
          required:
            - depositAccount
          additionalProperties: false
        - type: object
          properties:
            loanAccount:
              $ref: '#/components/schemas/AccountDescriptor'
              description: Brief description of loan account
          required:
            - loanAccount
          additionalProperties: false
        - type: object
          properties:
            locAccount:
              $ref: '#/components/schemas/AccountDescriptor'
              description: Brief description of line-of-credit account
          required:
            - locAccount
          additionalProperties: false
        - type: object
          properties:
            investmentAccount:
              $ref: '#/components/schemas/AccountDescriptor'
              description: Brief description of investment account
          required:
            - investmentAccount
          additionalProperties: false
        - type: object
          properties:
            insuranceAccount:
              $ref: '#/components/schemas/AccountDescriptor'
              description: Brief description of insurance account
          required:
            - insuranceAccount
          additionalProperties: false
        - type: object
          properties:
            annuityAccount:
              $ref: '#/components/schemas/AccountDescriptor'
              description: Brief description of annuity account
          required:
            - annuityAccount
          additionalProperties: false

    AccountWithDetails:
      title: Account With Details entity
      description: This provides an instance of an account with full details
      type: object
      oneOf:
        - type: object
          properties:
            depositAccount:
              $ref: '#/components/schemas/DepositAccount'
          required:
            - depositAccount
          additionalProperties: false
        - type: object
          properties:
            investmentAccount:
              $ref: '#/components/schemas/InvestmentAccount'
          required:
            - investmentAccount
          additionalProperties: false
        - type: object
          properties:
            loanAccount:
              $ref: '#/components/schemas/LoanAccount'
          required:
            - loanAccount
          additionalProperties: false
        - type: object
          properties:
            locAccount:
              $ref: '#/components/schemas/LocAccount'
          required:
            - locAccount
          additionalProperties: false

    Currency:
      title: Currency entity
      description: Represents an international currency.
      type: object
      properties:
        currencyCode:
          $ref: '#/components/schemas/Iso4217Code'
          description: ISO 4217 currency code
      required:
        - currencyCode

    DepositAccount:
      title: Deposit Account entity
      description: |
        Information for a deposit account type. Plaid consumes the same information for the `GET /accounts/{accountID}` for all deposit accounts.
        For all monetary amounts, for example for `currentBalance`, Plaid expects a decimal amount, with two places to represent fractional values of the base currency, for example `101.99`.
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            currentBalance:
              type: number
              description: |
                The total amount of money in the account (sum of all posted/cleared transactions, not including pending transactions).
                For Plaid's full definition, see the [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-current).
            availableBalance:
              type: number
              description:  |
                The money in the account available to spend (sum of all transactions, plus or minus pending transactions).
                For Plaid's full definition, see [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-available).
          required:
            - currentBalance
            - availableBalance

    DepositTransaction:
      title: Deposit Transaction entity
      description: A transaction on a deposit account type
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            payee:
              $ref: '#/components/schemas/String255'
              description: Payee name
            checkNumber:
              type: integer
              description: |
                Check number. Plaid expects this solely if the transaction involves a check.

    Holding:
      title: Holding entity
      description: |
        A holding in an investment account.
        Plaid maps the `holding` and the `investmentAccount` FDX models to its
        securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances.
        For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings).
      allOf:
        - type: object
          properties:
            securityId:
              description: |
                Plaid requires this field and `securityIdType` for:
                - holding types that use security IDs, such as stocks and options.
                - transactions involving such holding types.
                If you return this for a holding, Plaid looks up the close price from NYSE Group Security Master using the security ID.
                If you don't return this for a holding that uses security IDs (not recommended), Plaid uses the `currentUnitPrice` you return as the close price.
              type: string
            securityIdType:
              $ref: '#/components/schemas/SecurityIdType'
            holdingName:
              type: string
              description: Holding name or security name
            holdingType:
              $ref: '#/components/schemas/HoldingType'
            holdingSubType:
              $ref: '#/components/schemas/HoldingSubType'
              description: MONEYMARKET, CASH
            symbol:
              type: string
              description: Ticker / Market symbol
            purchasedPrice:
              type: number
              description: |
                Price of holding at the time of purchase.
                Plaid determines an approximate [cost basis](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-cost-basis)
                using the purchase price and the number of units. Plaid cannot take fees into account to determine the cost basis
                because the FDX holding schema doesn't include fees.
            currentUnitPrice:
              type: number
              description: |
                Current unit price. Plaid uses this as the [institution_price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-institution-price).
                Plaid falls back to using this as the [close price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-close-price)
                if you don't return `securityId` for holdings involving securities.
            currentUnitPriceDate:
              $ref: '#/components/schemas/Timestamp'
              description: Current unit price as of date
            units:
              type: number
              description: |
                Plaid requires this field for holdings and transactions involving securities.
                For security-based actions other than stock splits, quantity.
                Shares for stocks, mutual funds, and others. Face value for bonds.
                Contracts for options.
            marketValue:
              type: number
              description: Market value at the time of data retrieved
            faceValue:
              type: number
              description: |
                Required for bonds. Face value at the time of data retrieved. If this isn't present,
                Plaid assumes the holding  isn't a bond and falls back to `marketValue`.
            cashAccount:
              type: boolean
              description: |
                If true, indicates that this holding is used to maintain proceeds
                from sales, dividends, and other cash postings to the investment account.
                If you don't set a value for `isCashEquivalent` in the `fiAttributes` array,
                then Plaid uses `cashAccount` in determining the [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent)
                status.
            currency:
              $ref: '#/components/schemas/Currency'
              description: Currency information if it is different from Account entity
            fiAttributes:
              type: array
              description: |
                Array of financial institution-specific attributes.
                Plaid recommends including a value for [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent)
                property in this array.
                Plaid accepts `isCashEquivalent` as the name and a string `true` or `false` as the value.
                If you return a value for `isCashEquivalent`, then return the same value for `cashAccount` as a boolean.
              items:
                $ref: '#/components/schemas/FiAttribute'
          required:
            - cashAccount
            - marketValue

    InvestmentAccount:
      title: Investment Account entity
      description: |
        Plaid consumes all `InvestmentAccount` FDX fields for all investment account types.
        In the holdings array, Plaid consumes fields depending on their relevancy to the holding type. See the `holdings` array for more information.
        For all monetary amounts, for example for `currentBalance`, Plaid expects a decimal amount, with two places to represent fractional values of the base currency, for example `101.99`.
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            availableCashBalance:
              type: number
              description: |
                Cash balance across all sub-accounts. Plaid expects that this includes sweep funds.
            balanceAsOf:
              description: |
                As-of date of balances.
              $ref: '#/components/schemas/Timestamp'
            currentValue:
              type: number
              description: |
                Total current value of all investments
            holdings:
              type: array
              description: |
                Holdings in the investment account
                Plaid maps the `holding` and the `investmentAccount` FDX models to its
                securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances.
                For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings).
              items:
                $ref: '#/components/schemas/Holding'
          required:
            - availableCashBalance
            - currentValue

    InvestmentTransaction:
      title: Investment Transaction entity
      description: |
        A transaction on an investment account.
        In addition to the required fields in the base `Transaction` model, Plaid requires the following fields
        for all transactions on an investment account:
        
        * `fees`
        * `transactionType`
        
        If the transaction involves a security, Plaid additionally requires the following fields:
        
        * `unitPrice`
        * `units`
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            transactionType:
              $ref: '#/components/schemas/InvestmentTransactionType'
            securityId:
              type: string
              description: |
                Plaid requires this field and `securityIdType` for:
                - holding types that use security IDs, such as stocks and options.
                - transactions involving such holding types.
                If you return this for a holding, Plaid looks up the close price from NYSE Group Security Master using the security ID.
                If you don't return this for a holding that uses security IDs (not recommended), Plaid uses the `currentUnitPrice` you return as the close price.
            securityIdType:
              $ref: '#/components/schemas/SecurityIdType'
            securityType:
              $ref: '#/components/schemas/SecurityType'
              description: STOCK, MUTUALFUND, DEBT, OPTION, SWEEP, OTHER, BOND
            symbol:
              type: string
              description: Ticker symbol
            commission:
              type: number
              description: |
                Plaid expects that your organization includes a value for commission if the commission isn't included in `fees`.
            fees:
              type: number
              description: |
                Fees applied to the trade. Plaid expects that the `fees` include the commission, unless your organization separately provides a value for `commission`.
            unitPrice:
              type: number
              description: |
                Unit price. Plaid uses this as the [price](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-investment-transactions-price).
                Plaid falls back to using this as the [close price](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-close-price)
                if you don't return `securityId` for transactions involving securities.
            units:
              type: number
              description: |
                Plaid requires this field for holdings and transactions involving securities.
                For security-based actions other than stock splits, quantity.
                Shares for stocks, mutual funds, and others. Face value for bonds.
                Contracts for options.
            unitType:
              $ref: '#/components/schemas/UnitType'
              description: SHARES, CURRENCY
            fiAttributes:
              type: array
              description: |
                Array of financial institution-specific attributes.
                Plaid recommends including a value for [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-is-cash-equivalent)
                property in this array.
                Plaid accepts `isCashEquivalent` as the name and a string `true` or `false` as the value.
              items:
                $ref: '#/components/schemas/FiAttribute'
          required:
            - fees
            - transactionType

    LoanAccount:
      title: Loan Account entity
      description: |
        A loan account type. Plaid consumes solely the MORTGAGE and STUDENTLOAN types for its Liabilities product, and for other loan account types, consumes account details and transactions.
        Plaid consumes the following in addition the information returned by the  `GET \accounts` endpoint:
        
        For all loan account types, Plaid consumes:
        
        * `principalBalance`
        
        For `STUDENTLOAN`, Plaid additionally consumes:
        * `interestPaidYearToDate`
        * `interestRate`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `maturityDate`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        For `MORTGAGE`, Plaid additionally consumes:
        * `accountNumber`
        * `escrowBalance`
        * `interestPaidYearToDate`
        * `interestRate`
        * `interestRateType`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `loanTerm`
        * `maturityDate`
        * `nextPaymentAmount`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        For all monetary amounts, for example for `escrowBalance`, Plaid expects a decimal amount, with two places to represent fractional values of the base currency, for example `101.99`.
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountNumber:
              type: string
              description: >-
                Full account number for the end user's handle for
                the account at the owning institution
            principalBalance:
              type: number
              description: Principal balance of loan
            escrowBalance:
              type: number
              description: Escrow balance of loan
            originalPrincipal:
              type: number
              description: Original principal of loan
            originatingDate:
              $ref: '#/components/schemas/Timestamp'
              description: Loan origination date
            loanTerm:
              type: integer
              description: Term of loan in months
            nextPaymentAmount:
              type: number
              description: Amount of next payment
            nextPaymentDate:
              $ref: '#/components/schemas/Timestamp'
              description: Date of next payment
            lastPaymentAmount:
              type: number
              description: Last payment amount
            lastPaymentDate:
              $ref: '#/components/schemas/Timestamp'
              description: Last payment date
            maturityDate:
              $ref: '#/components/schemas/Timestamp'
              description: Maturity date
            interestPaidYearToDate:
              type: number
              description: Interest paid year to date
            interestRate:
              type: number
              description: Interest Rate of Account
            interestRateType:
              $ref: '#/components/schemas/InterestRateType'
              description: FIXED or VARIABLE
          required:
            - accountNumber
            - principalBalance
            - originatingDate
            - interestRate
            - interestRateType

    LoanTransaction:
      title: Loan Transaction entity
      description: A transaction on a loan account
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            transactionType:
              $ref: '#/components/schemas/LoanTransactionType'

    LocAccount:
      title: Line-Of-Credit Account entity
      description: |
        For line of credit account types, Plaid consumes the following in addition to the information returned by the `GET \accounts` endpoint:
        
        * `availableCredit`
        * `creditLine`
        * `currentBalance`
        
        Additionally, for the `CREDITCARD` accountType, Plaid consumes the previous information plus the following for its liabilities product:
        
        * `advancesApr`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `lastStmtBalance`
        * `lastStmtDate`
        * `minimumPaymentAmount`
        * `nextPaymentDate`
        * `purchasesApr`
        For all monetary amounts, for example for `currentBalance`, Plaid expects a decimal amount, with two places to represent fractional values of the base currency, for example `101.99`.
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            creditLine:
              type: number
              description: Credit limit
            availableCredit:
              type: number
              description: Available credit
            nextPaymentAmount:
              type: number
              description: Amount of next payment
            nextPaymentDate:
              $ref: '#/components/schemas/Timestamp'
              description: Due date of next payment
            principalBalance:
              type: number
              description: Principal balance
            currentBalance:
              type: number
              description: Current balance of the line of credit
            minimumPaymentAmount:
              type: number
              description: Minimum payment amount
            lastPaymentAmount:
              type: number
              description: Last payment amount
            lastPaymentDate:
              $ref: '#/components/schemas/Timestamp'
              description: Last payment date
            pastDueAmount:
              type: number
              description: Past Due Amount
            lastStmtBalance:
              type: number
              description: Last Statement Balance
            lastStmtDate:
              $ref: '#/components/schemas/Timestamp'
              description: Last Statement Date
            purchasesApr:
              type: number
              description: Purchases APR
            advancesApr:
              type: number
              description: Advances APR
          required:
            - currentBalance
            - availableCredit
      example:
        accountId: loc_01_creditcard
        accountType: CREDITCARD
        accountNumberDisplay: "8200"
        productName: "First Plaidypus Credit Card"
        nickname: "my travel rewards card"
        status: OPEN
        currency:
          currencyCode: USD
        minimumPaymentAmount: 100.00
        lastPaymentAmount: 400.00
        lastPaymentDate: "2022-04-08T00:00:00.000Z"
        pastDueAmount: 0.00
        lastStmtBalance: 400.00
        lastStmtDate: "2022-04-08T00:00:00.000Z"
        purchasesApr: 10.25
        advancesApr: 15.75
        currentBalance: 375.00
        availableCredit: 625.00

    LocTransaction:
      title: Line-Of-Credit Transaction entity
      description: A line-of-credit transaction
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            transactionType:
              $ref: '#/components/schemas/LocTransactionType'
            checkNumber:
              type: integer
              description: Check number

    Transaction:
      title: Transaction
      description: |
        Base entity for financial transactions. For monetary amounts, Plaid expects a decimal amount, with two places to represent fractional values of the base currency, for example `101.99`.
      type: object
      properties:
        transactionId:
          description: >-
            Long term persistent identity of the transaction (unique to account). Plaid expects that `status: PENDING` and `status: POSTED` transactions have different IDs.
          $ref: '#/components/schemas/Identifier'
        referenceTransactionId:
          description: >-
            For reverse postings, the identity of the transaction being
            reversed. For the correction transaction, the identity of the
            reversing post. For credit card posting transactions, the identity
            of the authorization transaction
          $ref: '#/components/schemas/Identifier'
        postedTimestamp:
          description: |
            The date and time that the transaction was posted to the account. If
            not provided then TransactionTimestamp can be used as PostedTimeStamp.
            Plaid expects that your organization doesn't pass this property for `PENDING` transactions,
            and validates that your organization passes this property for `POSTED` transactions.
            If not provided then TransactionTimestamp can be used as PostedTimeStamp.
          $ref: '#/components/schemas/Timestamp'
        transactionTimestamp:
          description: >-
            The date and time that the transaction was added to the server
            backend systems.
          $ref: '#/components/schemas/Timestamp'
        description:
          type: string
          description: The description of the transaction
        debitCreditMemo:
          $ref: '#/components/schemas/DebitCreditMemo'
        category:
          type: string
          description: |
            Transaction category, preferably MCC or SIC. Plaid expects your organization to provide MCC, if available and applicable.
        subCategory:
          type: string
          description: Transaction category detail
        status:
          $ref: '#/components/schemas/TransactionStatus'
        amount:
          type: number
          description: |
            The amount of money in the account currency.
            The amount is an absolute value.
            Plaid relies on the `DebitCreditMemo` enum to determine the direction (and sign) of the transaction.
        foreignAmount:
          type: number
          description: >-
            The amount of money in the foreign currency. If this amount is specified, then Plaid expects that the `foreignCurrency` property is also set.
        foreignCurrency:
          $ref: '#/components/schemas/Iso4217Code'
          description: The ISO 4217 code of the foreign currency
      required:
        - debitCreditMemo
        - description
        - transactionId
        - transactionTimestamp
        - status
        - amount

    Transactions:
      title: Transactions entity
      description: Optionally paginated array of transactions
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            transactions:
              description: |
                An array of transactions with entity type dependent on the
                account type.  Plaid expects your organization to return an empty array if this information isn't available.
                Plaid consumes solely investment, deposit, loan, and line of credit transactions.
              type: array
              items:
                oneOf:
                  - type: object
                    properties:
                      depositTransaction:
                        $ref: '#/components/schemas/DepositTransaction'
                        description: A deposit transaction
                    required:
                      - depositTransaction
                    additionalProperties: false
                  - type: object
                    properties:
                      investmentTransaction:
                        $ref: '#/components/schemas/InvestmentTransaction'
                        description: |
                          A transaction on an investment account.
                          In addition to the required fields in the base `Transaction` model, Plaid requires the following fields
                          for all transactions on an investment account:
                          
                          * `fees`
                          * `transactionType`
                          
                          If the transaction involves a security, Plaid additionally requires the following fields:
                          
                          * `unitPrice`
                          * `units`
                    required:
                      - investmentTransaction
                    additionalProperties: false
                  - type: object
                    properties:
                      loanTransaction:
                        $ref: '#/components/schemas/LoanTransaction'
                        description: A loan transaction
                    required:
                      - loanTransaction
                    additionalProperties: false
                  - type: object
                    properties:
                      locTransaction:
                        $ref: '#/components/schemas/LocTransaction'
                        description: A line-of-credit transaction
                    required:
                      - locTransaction
                    additionalProperties: false
          required:
            - transactions
      example:
        page:
          nextOffset: qwer123454q2f
        transactions:
          - depositTransaction:
              transactionType: CHECK
              checkNumber: 1234
              payee: ACME llc
              transactionId: depositTransaction000000001
              postedTimestamp: '2022-04-06T00:00:00.000Z'
              transactionTimestamp: '2022-04-05T00:00:00.000Z'
              description: 'check for latest ACME invoice'
              debitCreditMemo: DEBIT
              status: PENDING
              amount: 400.00
          - depositTransaction:
              transactionType: ADJUSTMENT
              transactionId: depositTransaction000000002
              postedTimestamp: '2022-04-07T00:00:00.000Z'
              transactionTimestamp: '2022-04-07T00:00:00.000Z'
              description: 'reconciliation/adjustment of bank statement error'
              debitCreditMemo: DEBIT
              status: POSTED
              amount: 0.80
          - depositTransaction:
              transactionType: ATMDEPOSIT
              transactionId: depositTransaction000000003
              postedTimestamp: '2022-04-08T00:00:00.000Z'
              transactionTimestamp: '2022-04-08T00:00:00.000Z'
              description: 'ATM cash deposit location #1234'
              debitCreditMemo: CREDIT
              status: POSTED
              amount: 101.80

