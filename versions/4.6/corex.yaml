info:
  version: '4.6.0'
  title: FDX V4.6
  description: |
    ## FDX compliance
    
    The Core Exchange API specifications are a subset of the Financial Data Exchange (FDX) API specification, the usage thereof (or any part thereof) constitutes acceptance of the FDX API
    License Agreement, which can be found at https://financialdataexchange.org/. The FDX API specification is distributed exclusively by FDX. Modifications to eliminate required or
    conditional elements prescribed in the FDX API Certification Use Cases will render any implementations using said modifications non-conformant with the FDX API Certification Use Cases.
    Please note that building the FDX-compliant Core Exchange API and permitting Plaid to call your build constitutes acceptance of
    the FDX end user license agreement, which can be found at https://financialdataexchange.org/.
    The full FDX API standard specification is distributed exclusively by FDX.
    
    ## Download the specification
    
    To view this specification and documentation as an OpenAPI YAML file, see [the public Core Exchange Github repository](https://github.com/plaid/core-exchange/tree/main/versions).

    This specification contains the following endpoints:

      - `/customers/current`

      - `/accounts`

      - `/accounts/{accountId}`

      - `/accounts/{accountId}/payment-networks`

      - `/accounts/{accountId}/contact`

      - `/accounts/{accountId}/transactions`
  contact:
    name: Plaid support
    url: 'https://plaid.com/data-connectivity-core-exchange/'
    email: dataconnectivity@plaid.com
servers:
  - url: 'https://api.your-organization.com/fdx/v4'
    description: Financial Data Exchange V4.6 Core API
tags:
  - name: Personal Information
    description: Search and view customer or customers
  - name: Account Information
    description: Search and view customer accounts
  - name: Account Transactions
    description: Search and view account transactions
  - name: Payment Networks Information

    description: Search and view account payment networks

paths:
############################################################
#
# Core paths
#
############################################################

  /accounts:
    get:
      operationId: searchForAccounts
      tags:
        - Account Information
      summary: List all accounts
      description: Search and view customer accounts
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
        - name: offset
          in: query
          description: |
            Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
            Your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: string
            example: qwer123454q2f
        - name: limit
          in: query
          description: |
            Number of elements that the API consumer wishes to receive.
            Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
            the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
            Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
            until your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: integer
      responses:
        '200':
          description: >-
            Array of accounts (Deposit Account, Investment Account, Loan Account, Line of Credit Account, Annuity Account, or Insurance Account)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'

  /accounts/{accountId}:
    get:
      operationId: getAccount
      tags:
        - Account Information
      summary: Get detailed information for a specific account
      description: |
        Get account balances, liabilities, and other information. Plaid uses this endpoint to:
        - Get account balances for deposit accounts, for example, `CHECKING` or `SAVINGS`. For more information about how Plaid uses this information, see [Plaid Balance API](https://plaid.com/docs/api/products/balance/).
        - Get account liabilities for `STUDENTLOAN`, `MORTGAGE`, and `CREDITCARD`. For more information about how Plaid uses this information, see [Plaid Liabilities API](https://plaid.com/docs/api/products/liabilities/).
        - Get balances and holdings for investment accounts. For more information about how Plaid uses this information, see [Plaid Investments API](https://plaid.com/docs/investments/).
        For more information, see the example response descriptions.
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
      - name: accountId
        in: path
        description: |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        required: true
        schema:
          type: string
      responses:
        '200':
          description: >-
            This can be one of Investment Account, Loan Account, Deposit Account, or Line of Credit Account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWithDetails'

  /accounts/{accountId}/contact:
    get:
      operationId: getAccountContact
      tags:
        - Personal Information
      description: |
        Get contact information on the account.
        
        
        Plaid links contact information to accounts, rather than to users.
        Plaid consumes multiple holders and their contact information for the account, but doesn't attempt to correlate holders to their respective contact information.
        For more information about Plaid's identity model, see [Plaid Identity API](https://plaid.com/docs/api/products/identity/).
      summary: Get an account's contact information
      parameters:
      - name: accountId
        in: path
        description:  |
          Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
        required: true
        schema:
          type: string
      security:
      - openIdConnect:
        - Customer
      - oauth2:
        - Customer
      responses:
        '200':
          description: >-
            Details used to verify an account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountContact'

  /accounts/{accountId}/payment-networks:
    get:
      operationId: getAccountPaymentNetworks
      tags:
        - Payment Networks Information

      description: |
        Get payment networks supported by an account, for example ACH (Automated Clearing House).
        For more information about how Plaid uses this information, see the [Plaid Auth API](https://plaid.com/docs/api/products/auth/).
      summary: Get payment networks supported by the account
      security:
      - openIdConnect:
        - Account
      - oauth2:
        - Account
      parameters:
        - name: accountId
          in: path
          description: Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.

          required: true
          schema:
            type: string
        - name: offset
          in: query
          description: |
            Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
            Your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: string
            example: qwer123454q2f
        - name: limit
          in: query
          description: |
            Number of elements that the API consumer wishes to receive.
            Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
            the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
            Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
            until your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: integer
      responses:
        '200':
          description: Information required to execute a payment transaction against this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPaymentNetworkList'

  /accounts/{accountId}/transactions:
    get:
      operationId: searchForAccountTransactions
      tags:
        - Account Transactions
      description: |
        List all account transactions.
        Plaid always queries this endpoint using a `startTime` and an `endTime`, for example, `/accounts/{accountId}/transactions?startTime=2022-01-30&endTime=2022-05-30`,
        and expects the time filters to be based on the `postedTimestamp`.
        
        
        Plaid consumes data from this endpoint for the following account types only:
          - loan
          - investment
          - deposit
          - line of credit (LOC)
      summary: Search for account transactions
      security:
      - openIdConnect:
        - Transactions
      - oauth2:
        - Transactions
      parameters:
        - name: accountId
          in: path
          description: Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.

          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.

          schema:
            type: string
        - name: endTime
          in: query
          description: End time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.

          schema:
            type: string
        - name: offset
          in: query
          description: |
            Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
            Your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: string
            example: qwer123454q2f
        - name: limit
          in: query
          description: |
            Number of elements that the API consumer wishes to receive.
            Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
            the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
            Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
            until your organization omits `nextOffset` in the response to indicate the last page.
          schema:
            type: integer
      responses:
        '200':
          description: |
            Paginated collection of transactions. Plaid consumes the following transaction types:
            InvestmentTransaction, DepositTransaction, LoanTransaction, or LocTransaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'

  /customers/current:
    get:
      operationId: getCustomerInfo
      tags:
        - Personal Information
      description: >-
        Get the ID of the customer within the authorization scope.
        
        
        **Note:**
          - If you use [OIDC authentication](#section/Authentication/openIdConnect) (recommended) you **do not** need to implement this endpoint as Plaid identifies the customer using the OIDC [`id_token` response](/core-exchange/authentication#response-parameters).
          - If you use [OAuth2 authentication](#section/Authentication/oauth2), Plaid uses this endpoint as an alternate method of customer identification.
      summary: Get current authenticated customer ID
      security:
        - openIdConnect: []
        - oauth2: []
      responses:
        '200':
          description: Data describing current authenticated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerWithId'

components:

############################################################
#
# Security schema
#
############################################################

  securitySchemes:
    openIdConnect:
      type: openIdConnect
      description: >-
        This API uses an [OpenID Connect (OIDC) authentication flow](/core-exchange/authentication) and accepts the resulting [access token](/core-exchange/authentication#response-parameters) as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      openIdConnectUrl: https://www.your-organization.com/.well-known/openid-configuration
    oauth2:
      type: oauth2
      description: >-
        This API uses an [OAuth2.0 authorization code flow](https://auth0.com/docs/get-started/authentication-and-authorization-flow/authorization-code-flow) and accepts the resulting access token as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      flows:
        authorizationCode:
          authorizationUrl: https://www.your-organization.com/authorize
          tokenUrl: https://www.your-organization.com/token
          scopes:
            Account: (optional) Read account data
            Customer: (optional) Read customer data
            Transactions: (optional) Read transaction data

############################################################
#
# Common request parameters (usable by core and all extensions)
#
############################################################

# None at this time

############################################################
#
# Core request parameters
#
############################################################

# none at this time

  schemas:

############################################################
#
# Path-related entities (usable by core and all extensions)
#
############################################################

    PageMetadata:
      title: Page Metadata
      description:  |
        Contains opaque identifier, `nextoffset`, for paginated result sets. The `nextOffset` ID doesn't need to be numeric or have any specific pattern.
        In other words, your organization can implement this however you prefer.
        The presence of this offset indicates that there's at least one more page of data available.
        The absence of this offset indicates that there are no more pages of data left in this paginated array.
        The API consumer returns this in the `offset` parameter in a new request to get the next page in the response array.
      type: object
      properties:
        nextOffset:
          type: string
          example: qwer123454q2f
          description: Opaque offset identifier.

    PaginatedArray:
      title: Paginated Array
      description: Base class for results that may be paginated
      type: object
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'

############################################################
#
# Common data entities (usable by core and all extensions)
#
############################################################

    Address:
      title: Address
      description: Postal address
      type: object
      properties:
        line1:
          $ref: '#/components/schemas/String64'
          description: Address line 1
        line2:
          $ref: '#/components/schemas/String64'
          description: Address line 2
        line3:
          $ref: '#/components/schemas/String64'
          description: Address line 3
        city:
          $ref: '#/components/schemas/String64'
          description: City
        state:
          $ref: '#/components/schemas/String64'
          description: State or province
        postalCode:
          type: string
          maxLength: 10
          description: Postal code
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
          description: Country code
      required:
        - line1
        - city
        - country

    CustomerWithId:
      title: Customer entity.
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `customerId` property of the FDX `Customer` schema.
      type: object
      properties:
        customerId:
          $ref: '#/components/schemas/Identifier'
          description: |
            Long-term persistent identity of the customer.
            This identity must be unique within your organization.
            Plaid consumes this customer ID if your organization uses Oauth2 instead of OIDC to secure the API.
            Plaid expects your organization to issue the ID as a consistent, static, opaque, unique identifier for the user
      required:
        - customerId

    CustomerWithName:
      title: Customer entity
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `name` property of the FDX `Customer` schema.
      type: object
      properties:
        name:
          $ref: '#/components/schemas/CustomerName'
      required:
        - name

    CustomerName:
      title: Customer Name entity
      description: |
        The name of an individual in their role as a customer. Plaid expects at least one populated name field.
        If any field is missing (for example, no first name), then you respond with an empty string for that field.
      type: object
      allOf:
        - $ref: '#/components/schemas/IndividualName'
        - type: object
          properties:
            prefix:
              description: Name prefix, e.g. Mr.
              type: string

    DeliveryAddress:
      title: Delivery Address
      description: A delivery address and its location type
      type: object
      allOf:
        - $ref: '#/components/schemas/Address'

    IndividualName:
      title: Individual name
      description: >-
        First name, middle initial, last name, suffix fields.
      type: object
      properties:
        first:
          description: First name
          type: string
        middle:
          description: Middle initial
          type: string
        last:
          description: Last name
          type: string
        suffix:
          description: Generational or academic suffix
          type: string
      required:
        - first
        - last

    TelephoneNumber:
      title: Telephone Number
      description: Standard for international phone numbers
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
          description: 'Type of phone number: HOME, BUSINESS, CELL, FAX'
        country:
          type: string
          maxLength: 3
          description: Country calling codes defined by ITU-T recommendations E.123 and E.164
        number:
          type: string
          maxLength: 15
          pattern: '\d+'
          description: Telephone subscriber number defined by ITU-T recommendation E.164
      required:
        - number
        - type

############################################################
#
# Core data entities
#
############################################################

    AccountContact:
      title: Account Contact entity
      description: >-
        Contact information for the account.
      type: object
      properties:
        holders:
          type: array
          items:
            $ref: '#/components/schemas/AccountHolder'
          minItems: 1
          description: |
            Owners of the account.
            Note that while the [FDX specification]((https://financialdataexchange.org) enables associating holders and their
            contact information in the full `AccountHolder` schema, Plaid doesn't consume these associations.
            Instead, Plaid consumes limited information for each `AccountHolder` and doesn't associate contact information such as emails,
            addresses, or telephone numbers to account holders.
            For more information about Plaid's data model for account contact information, see [Identity](https://plaid.com/docs/api/products/identity/).
          example:
            - relationship: SECONDARY
              name:
                first: 'Ernest'
                middle: 'Miller'
                last: 'Hemingway'
                suffix: 'IV'
            - relationship: PRIMARY_JOINT
              name:
                first: "Maya"
                last: "Angelou"
                middle: "Annie"
        emails:
          type: array
          items:
            type: string
          minItems: 1
          description:  |
            Email addresses associated with the account.
          example:
            - "ernest.m.hemingway@domain.tld"
            - "m.angelou@domain.tld"
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryAddress'
          minItems: 1
          description:  |
            Physical mail addresses associated with the account.
          example:
            - line1:  1850 N Clark St
              line2:  Apartment 103
              city: Chicago
              region: IL
              postalCode: '60614'
              country: US
            - line1:  2014 N Main St
              city: San Francisco
              region: CA
              postalCode: '94105'
              country: US
        telephones:
          type: array
          items:
            $ref: '#/components/schemas/TelephoneNumber'
          minItems: 1
          description: |
            Telephone numbers associated with the account.
          example:
          - type: HOME
            country: '1'
            number: '3127771926'
          - type: CELL
            country: '53'
            number: '45915607'
          - type: HOME
            country: '1'
            number: '4157771926'
      required:
        - holders
        - emails
        - addresses
        - telephones

    AccountDescriptor:
      title: Account Descriptor entity
      description: This descriptor provides minimal information about the account for use in lightweight arrays
      type: object
      properties:
        accountId:
          description: |
            Long-term persistent identity of the account, though not an account number.
            This identity must be unique within your organization.
          $ref: '#/components/schemas/Identifier'
        accountNumberDisplay:
          description: |
            Account display number for the end user's handle at the owning financial
            institution.
            Plaid expects that the last 4 digits of this masked number correspond to the last 4 digits of the account number.
          type: string
          example: "4321"
        productName:
          type: string
          description: Marketed product name for this account. Used in UIs to assist in account selection
        nickname:
          description: |
            Name given by the user. Used in UIs to assist in account selection.
            Plaid recommends returning this only if the account permits user renaming.
          type: string
        status:
          type: string
          description: Account status
          enum:
            - OPEN
            - CLOSED
            - PENDINGOPEN
            - PENDINGCLOSE
            - DELINQUENT
            - PAID
            - NEGATIVECURRENTBALANCE
        currency:
          $ref: '#/components/schemas/Currency'
          description: Account currency
      required:
        - accountId
        - productName
        - status
        - currency

    AccountHolder:
      title: Account Holder entity
      type: object
      allOf:
        - $ref: '#/components/schemas/CustomerWithName'
        - type: object
          properties:
            relationship:
              $ref: '#/components/schemas/AccountHolderRelationship'
              description: "Customer's relationship to the account"

    Accounts:
      title: Accounts entity
      description: An optionally paginated array of accounts
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            accounts:
              type: array
              description: |
                An array of accounts with entity types dependent on the
                account type (deposit, investment, loan, or line of credit).
                Plaid accepts all account types for this endpoint but consumes account details
                through `GET accounts/{accountId}` solely for deposit, investment, loan, and line of credit accounts.
                
                **Note:** Each object in the accounts array is expected to contain at least one account type.
              items:
                $ref: '#/components/schemas/AccountWithDescriptor'
              minItems: 1
              example:
                  - depositAccount:
                      accountId: depositAccount0000001
                      accountType: CHECKING
                      accountNumberDisplay: '5820'
                      productName: 'Checking'
                      nickname: 'Main Checking'
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - loanAccount:
                      accountId: loanAccount0000001
                      accountType: LOAN
                      accountNumber: "100004704"
                      accountNumberDisplay: "4704"
                      productName: "Loan"
                      nickname: "Primary Loan"
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - locAccount:
                      accountId: locAccount0000001
                      accountType: LINEOFCREDIT
                      accountNumberDisplay: "8200"
                      productName: "Line of Credit"
                      nickname: "First plaidypus LOC"
                      status: OPEN
                      currency:
                        currencyCode: USD
          required:
            - accounts

    AccountPaymentNetwork:
      title: Payment Network Supported by Account
      description: This provides details required to execute a transaction against the account
        within the payment network
      type: object
      properties:
        bankId:
          type: string
          description: Bank identifier used by the payment network ie. Routing Number
        identifier:
          type: string
          description: >-
            The number used to identify the account within the payment network.
        type:
          $ref: '#/components/schemas/PaymentNetworkType'
        transferIn:
          type: boolean
          description: |
            Can transfer funds to the account using this information. Plaid expect that this value represents the account's current ability to be credited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
            
            **Note:** Both `transferIn` and `transferOut` must be `true` in order for the account to support ACH.
        transferOut:
          type: boolean
          description: |
            Can transfer funds from the account using this information. Plaid expect that this value represents the account's current ability to be debited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
            
            **Note:** Both `transferIn` and `transferOut` must be `true` in order for the account to support ACH.
      required:
        - bankId
        - identifier
        - type
        - transferIn
        - transferOut

    AccountPaymentNetworkList:
      title: List payment networks for account
      description: An optionally paginated array of payment networks supported by the account
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            paymentNetworks:
              type: array
              items:
                $ref: '#/components/schemas/AccountPaymentNetwork'
              minItems: 1
              description: |
                Array of payment networks.
                Not all deposit accounts support ACH transfers. For example, a prepaid debit card account doesn't support ACH.
              example:
                - bankId: '010088889'
                  identifier: '1111222233335820'
                  type: US_ACH
                  transferIn: true
                  transferOut: true
          required:
            - paymentNetworks

    AccountWithDescriptor:
      title: Account With Descriptor entity
      description: This provides an instance of an account without full details
      type: object
      oneOf:
        - type: object
          title: Deposit Account
          properties:
            depositAccount:
              $ref: '#/components/schemas/DepositAccountDescriptor'
              description: |
                A deposit account. For example, a checking, savings or money market account.
                Plaid consumes more detailed information for `CHECKING` and `SAVINGS` accounts.

                The `accountType` field for deposit accounts may be set to any of the following:
                * `CHECKING`: A deposit account held at a financial institution that allows withdrawals and deposits.<br/>
                * `SAVINGS`: An interest-bearing deposit account held at a bank or other financial institution.<br/>
                * `CD`: A certificate of deposit (CD) is a product offered by banks and credit unions that provides an interest rate premium in exchange for the customer agreeing to leave a lump-sum deposit untouched for a predetermined period of time.<br/>
                * `COMMERCIALDEPOSIT`: A deposit account for commercial customers, for example a business trust account.<br/>
                * `ESCROW`: A contractual arrangement in which a third party (the stakeholder or escrow agent) receives and disburses money or property for the primary transacting parties, with the disbursement dependent on conditions agreed to by the transacting parties.<br/>
                * `MONEYMARKET`: A deposit account that pays interest based on current interest rates in the money markets.<br/>
                * `OTHERDEPOSIT`: Use when none of the listed enums apply.<br/>
          required:
            - depositAccount
          additionalProperties: false
        - type: object
          title: Loan Account
          properties:
            loanAccount:
              $ref: '#/components/schemas/LoanAccountDescriptor'
              description: |
                A loan account. For example, mortgage, student loan or auto loan.
                Plaid consumes more detailed information for `MORTGAGE` and `STUDENTLOAN` accounts.

                The `accountType` field for loan accounts may be set to any of the following:
                * `AUTOLOAN`: A type of loan used to finance a car purchase.<br/>
                * `COMMERCIALLOAN`: A preset borrowing limit that can be used at any time.<br/>
                * `HOMEEQUITYLOAN`: A type of loan in which the borrower uses the equity of his or her home as collateral.<br/>
                * `INSTALLMENT`: A type of agreement or contract involving a loan that is repaid over time with a set number of scheduled payments.<br/>
                * `LOAN`: The lending of money by one or more individuals, organizations, or other entities to other individuals, organizations etc.<br/>
                * `MILITARYLOAN`: A military loan.<br/>
                * `MORTGAGE`: A type of loan you can use to buy or refinance a home.<br/>
                * `PERSONALLOAN`: A type of debt that is not protected by a guarantor, or collateralized by a lien on specific assets of the borrower.<br/>
                * `SMBLOAN`: A small/medium business loan.<br/>
                * `STUDENTLOAN`: A type of loan designed to help students pay for post-secondary education and the associated fees, such as tuition, books and supplies, and living expenses.<br/>
          required:
            - loanAccount
          additionalProperties: false
        - type: object
          title: Line of Credit Account
          properties:
            locAccount:
              $ref: '#/components/schemas/LocAccountDescriptor'
              description: |
                A line-of-credit account. For example, a credit card or home equity line of credit.
                Plaid consumes more detailed information for `CREDITCARD` accounts.

                The `accountType` field for line of credit accounts may be set to any of the following:
                * `LINEOFCREDIT`: A credit facility extended by a bank or other financial institution to a government, business or individual customer that enables the customer to draw on the facility when the customer needs funds.<br/>
                * `CHARGE`: An account to which goods and services may be charged on credit.<br/>
                * `COMMERCIALLINEOFCREDIT`: An account with a preset borrowing limit that can be used at any time.<br/>
                * `CREDITCARD`: Allows cardholders to borrow funds with which to pay for goods and services with merchants that accept cards for payment.<br/>
                * `HOMELINEOFCREDIT`: A loan in which the lender agrees to lend a maximum amount within an agreed period, where the collateral is the borrower's equity in their house.<br/>
          required:
            - locAccount
          additionalProperties: false
        - type: object
          title: Investment Account
          properties:
            investmentAccount:
              $ref: '#/components/schemas/InvestmentAccountDescriptor'
              description: |
                An investment account. For example, a 401K or IRA.
                Plaid consumes the same details for all investment accounts.

                The `accountType` field for investment accounts may be set to any of the following:
                * `401A`: An employer-sponsored money-purchase retirement plan that allows dollar or percentage-based contributions from the employer, the employee, or both.<br/>
                * `401K`: An employer-sponsored defined-contribution pension account defined in subsection 401(k) of the Internal Revenue Code.<br/>
                * `403B`: A U.S. tax-advantaged retirement savings plan available for public education organizations, some non-profit employers (only Internal Revenue Code 501(c)(3) organizations), cooperative hospital service organizations, and self-employed ministers in the United States.<br/>
                * `529`: A tax-advantaged savings plan designed to help pay for education.<br/>
                * `BROKERAGEPRODUCT`: Investment management offered by a licensed brokerage firm that places trades on behalf of the customer, utilizing any number of investment options.<br/>
                * `COMMERCIALINVESTMENT`: Investment Account for Commercial Customers. e.g. Commercial Brokerage Account.<br/>
                * `COVERDELL`: A trust or custodial account set up in the United States solely for paying qualified education expenses for the designated beneficiary of the account.<br/>
                * `DIGITALASSET`: An account containing digital assets.<br/>
                * `DEFINEDBENEFIT`: An employer-sponsored retirement plan where employee benefits are computed using a formula that considers several factors, such as length of employment and salary history.<br/>
                * `ESOP`: An employee stock ownership plan (ESOP) is an employee benefit plan that gives workers ownership interest in the company.<br/>
                * `GUARDIAN`: An account of a child in the parent's name, with legal title to the assets in the account, as well as all capital gains and tax liabilities produced from the account belonging to the parent.<br/>
                * `INSTITUTIONALTRUST`: An institutional trust account.<br/>
                * `IRA`: An individual retirement account (IRA) is a tax-advantaged account that individuals use to save and invest for retirement.<br/>
                * `KEOGH`: A tax-deferred pension plan available to self-employed individuals or unincorporated businesses for retirement purposes.<br/>
                * `NONQUALIFIEDPLAN`: A type of tax-deferred employer-sponsored retirement plan that falls outside of ERISA guidelines.<br/>
                * `OTHERINVESTMENT`: Use when none of the listed enums apply.<br/>
                * `ROLLOVER`: An account containing investments rolled over from an employee-sponsored account.<br/>
                * `ROTH`: An individual retirement account that offers tax-free growth and tax-free withdrawals in retirement.<br/>
                * `SARSEP`: A simplified employee pension (SEP) plan set up before 1997 that includes a salary reduction arrangement.<br/>
                * `TAXABLE`: A taxable investment account.<br/>
                * `TDA`: TreasuryDirect Account.<br/>
                * `TRUST`: A type of financial account that is opened by an individual and managed by a designated trustee for the benefit of a third party in accordance with agreed-upon terms.<br/>
                * `TERM`: Life insurance that provides coverage at a fixed rate of payments for a limited period of time.<br/>
                * `UGMA`: Uniform Gifts to Minors Act account.<br/>
                * `UTMA`: Uniform Transfers to Minors Act account.<br/>
          required:
            - investmentAccount
          additionalProperties: false
        - type: object
          title: Insurance Account
          properties:
            insuranceAccount:
              $ref: '#/components/schemas/InsuranceAccountDescriptor'
              description: |
                An insurance account. For example, whole life insurance or short-term disability.

                The `accountType` field for insurance accounts may be set to any of the following:
                * `LONGTERMDISABILITY`: Insurance that replaces a portion of the policyholder's income due to a disability for an extended period of time, usually more than a year.<br/>
                * `SHORTTERMDISABILITY`: Insurance that replaces a portion of the policyholder's income due to a disability for a short period of time, usually less than a year.<br/>
                * `UNIVERSALLIFE`: A type of a cash value life insurance where the excess of premium payments above the current cost of insurance is credited to the cash value of the policy, which in turn is credited each month with interest.<br/>
                * `WHOLELIFE`: Life insurance which is guaranteed to remain in force for the insured's entire lifetime, provided required premiums are paid, or to the maturity date.<br/>
          required:
            - insuranceAccount
          additionalProperties: false
        - type: object
          title: Annuity Account
          properties:
            annuityAccount:
              $ref: '#/components/schemas/AnnuityAccountDescriptor'
              description: |
                An annuity account. For example, a fixed or variable annuity account.

                The `accountType` field for annuity accounts may be set to any of the following:
                * `ANNUITY`: A form of insurance or investment entitling the investor to a series of annual sums.<br/>
                * `FIXEDANNUITY`: A type of insurance contract that promises to pay the buyer a specific, guaranteed interest rate on their contributions to the account.<br/>
                * `VARIABLEANNUITY`: A type of insurance contract that promises to pay back the buyer based on the performance of an underlying portfolio of mutual funds selected by the buyer.<br/>
          required:
            - annuityAccount
          additionalProperties: false

