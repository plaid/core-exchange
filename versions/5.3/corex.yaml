info:
  version: '5.3.2'
  title: FDX V5.3.2
  description: |
    ## FDX compliance
    
    The Core Exchange API specifications are a subset of the Financial Data Exchange (FDX) API specification, the usage thereof (or any part thereof) constitutes acceptance of the FDX API
    License Agreement, which can be found at https://financialdataexchange.org/. The FDX API specification is distributed exclusively by FDX. Modifications to eliminate required or
    conditional elements prescribed in the FDX API Certification Use Cases will render any implementations using said modifications non-conformant with the FDX API Certification Use Cases.
    Please note that building the FDX-compliant Core Exchange API and permitting Plaid to call your build constitutes acceptance of
    the FDX end user license agreement, which can be found at https://financialdataexchange.org/.
    The full FDX API standard specification is distributed exclusively by FDX.
    
    ## Download the specification
    
    To view this specification and documentation as an OpenAPI YAML file, see [the public Core Exchange Github repository](https://github.com/plaid/core-exchange/tree/main/versions).

    ## Endpoints

    This specification contains the following endpoints:

      - `/customers/current`

      - `/accounts`

      - `/accounts/{accountId}`

      - `/accounts/{accountId}/payment-networks`

      - `/accounts/{accountId}/statements`

      - `/accounts/{accountId}/statements/{statementId}`

      - `/accounts/{accountId}/contact`

      - `/accounts/{accountId}/transactions`

    ## Error responses

    An error entity which can be used at the API level for error responses or at the account level to indicate a problem specific to a particular account.
    Error responses must contain a `code` and `message`, and may optionally include a `debugMessage`.
    See the descriptions below:

    - `code`: The FDX error code: A long-term persistent identifier which can be used to trace error condition back to log information.
      (**Note:** This code may differ from the HTTP status code.)
    - `message`: End user displayable information which might help the customer diagnose an error
    - `debugMessage`: Message used to debug the root cause of the error. Contents should not be used in consumer's business logic. Can change at any time and should only be used for consumer to communicate with the data provider about an issue. Provider can include an error GUID in message for their use

    ### Example error

    The following is an example response with an HTTP status code of 409.

    ```
    {
      "code": 705,
      "message": "Account is closed",
      "debugMessage": "Operation is not supported by the closed account"
    }
    ```

    See the Errors table in each endpoint description for more specific message and debug message examples.

  contact:
    name: Plaid support
    url: 'https://plaid.com/data-connectivity-core-exchange/'
    email: dataconnectivity@plaid.com
servers:
  - url: 'https://api.your-organization.com/fdx/v5'
    description: Financial Data Exchange V5.3 Core API
tags:
  - name: Personal Information
    description: Search and view customer or customers
  - name: Account Information
    description: Search and view customer accounts
  - name: Account Statements
    description: Search and retrieve account statements
  - name: Account Transactions
    description: Search and view account transactions
    # the FDX tag 'money movement' is confusing given Core X doesn't actually move money. renaming in our docs to reflect its more limited scope.
  - name: Payment Networks Information
    description: Search and view account payment networks

paths:
  ############################################################
  #
  # Core paths
  #
  ############################################################

  /accounts:
    get:
      operationId: searchForAccounts
      tags:
        - Account Information
      summary: List all accounts
      description: |
        Search and view customer accounts
      security:
        - openIdConnect:
            - Account
        - oauth2:
            - Account
      parameters:
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: |
            An array of accounts. Each account is sent as a key-value pair, with the account details as the value and the account type as the key. Accepted keys include: [`depositAccount`](#deposit-account), [`investmentAccount`](#investment-account), [`locAccount`](#line-of-credit-account), and [`loanAccount`](#loan-account).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
              example:
                page:
                  nextOffset: 'B47D80MVP23T'
                accounts:
                  - depositAccount:
                      accountId: depositAccount0000001
                      accountType: CHECKING
                      accountNumberDisplay: '5820'
                      productName: Checking
                      nickname: Main Checking
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - loanAccount:
                      accountId: loanAccount0000001
                      accountType: LOAN
                      accountNumberDisplay: '4704'
                      productName: Loan
                      nickname: Primary Loan
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - locAccount:
                      accountId: locAccount0000001
                      accountType: LINEOFCREDIT
                      accountNumberDisplay: '8200'
                      productName: Line of Credit
                      nickname: First plaidypus LOC
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - investmentAccount:
                      accountId: investmentAccount0000001
                      accountType: TAXABLE
                      accountNumberDisplay: '1050'
                      productName: Brokerage Account
                      nickname: First plaidypus Brokerage
                      status: OPEN
                      currency:
                        currencyCode: USD

  /accounts/{accountId}:
    get:
      operationId: getAccount
      tags:
        - Account Information
      summary: Get detailed information for a specific account
      description: |
        Get account balances, liabilities, and other information. Plaid uses this endpoint to get balances for [deposit accounts](#deposit-account), get liabilities for `STUDENTLOAN`, `MORTGAGE`, and `CREDITCARD` [loan accounts](#loan-account), and get balances and holdings for investment accounts for [investment accounts](#investment-account).
        See [Plaid Balance API](https://plaid.com/docs/api/products/balance/), [Plaid Liabilities API](https://plaid.com/docs/api/products/liabilities/), and [Plaid Investments API](https://plaid.com/docs/investments/) for more information on how Plaid uses this information.
        **Info**: Plaid does not use `/accounts/{accountId}` for annuity accounts, commercial accounts, or insurance accounts. However, these accounts are still included in the `/accounts` list, so that they are discoverable by users.
      security:
        - openIdConnect:
            - Account
        - oauth2:
            - Account
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
      responses:
        '200':
          description: |
            The full details of an investment, loan, deposit, or line of credit account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWithDetails'

  /accounts/{accountId}/contact:
    get:
      operationId: getAccountContact
      tags:
        - Personal Information
      description: |
        Get contact information on the account.
        
        Plaid links contact information to accounts, rather than to users. Plaid consumes multiple holders and their contact information for the account, but doesn't attempt to correlate holders to their respective contact information. For more information about Plaid's identity model, see [Plaid Identity API](https://plaid.com/docs/api/products/identity/).
      summary: Get an account's contact information
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
      security:
        - openIdConnect:
            - Customer
        - oauth2:
            - Customer
      responses:
        '200':
          description: |
            Details used to verify an account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountContact'

  /accounts/{accountId}/payment-networks:
    get:
      operationId: getAccountPaymentNetworks
      tags:
        - Payment Networks Information
      description: |
        Get payment networks supported by an account, for example ACH (Automated Clearing House). For more information about how Plaid uses this information, see the [Plaid Auth API](https://plaid.com/docs/api/products/auth/).
      summary: Get payment networks supported by the account
      security:
        - openIdConnect:
            - Account
        - oauth2:
            - Account
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
      responses:
        '200':
          description: |
            Information required to execute a payment transaction against this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPaymentNetworkList'
              example:
                page:
                  nextOffset: 'B47D80MVP23T'
                paymentNetworks:
                  - bankId: '010088889'
                    identifier: '1111222233335820'
                    type: US_ACH
                    transferIn: true
                    transferOut: true

  /accounts/{accountId}/transactions:
    get:
      operationId: searchForAccountTransactions
      tags:
        - Account Transactions
      description: |
        List all account transactions.
        Plaid always queries this endpoint using a `startTime` and an `endTime`, for example, `/accounts/{accountId}/transactions?startTime=2022-01-30&endTime=2022-05-30`,
        and expects the time filters to be based on the `postedTimestamp`.
        
        Plaid consumes data from this endpoint only for [loan](#loan-account), [investment](#investment-account), [deposit](#deposit-account), and [line of credit](#line-of-credit-account) accounts.
      summary: Search for account transactions
      security:
        - openIdConnect:
            - Transactions
        - oauth2:
            - Transactions
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
        - $ref: '#/components/parameters/StartTimeQuery'
        - $ref: '#/components/parameters/EndTimeQuery'
      responses:
        '200':
          description: |
            Paginated collection of transactions. Plaid consumes the following transaction types: InvestmentTransaction, DepositTransaction, LoanTransaction, or LocTransaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
              example:
                page:
                  nextOffset: 'B47D80MVP23T'
                transactions:
                  - depositTransaction:
                      checkNumber: 1234
                      payee: ACME llc
                      transactionId: depositTransaction000000001
                      postedTimestamp: '2022-04-06T00:00:00.000Z'
                      transactionTimestamp: '2022-04-05T00:00:00.000Z'
                      description: 'check for latest ACME invoice'
                      debitCreditMemo: DEBIT
                      status: PENDING
                      amount: 400.00
                  - depositTransaction:
                      transactionId: depositTransaction000000002
                      postedTimestamp: '2022-04-07T00:00:00.000Z'
                      transactionTimestamp: '2022-04-07T00:00:00.000Z'
                      description: 'reconciliation/adjustment of bank statement error'
                      debitCreditMemo: DEBIT
                      status: POSTED
                      amount: 0.80
                  - depositTransaction:
                      transactionId: depositTransaction000000003
                      postedTimestamp: '2022-04-08T00:00:00.000Z'
                      transactionTimestamp: '2022-04-08T00:00:00.000Z'
                      description: 'ATM cash deposit location #1234'
                      debitCreditMemo: CREDIT
                      status: POSTED
                      amount: 101.80

  /customers/current:
    get:
      operationId: getCustomerInfo
      tags:
        - Personal Information
      description: |
        Get the ID of the customer within the authorization scope. If you use [OIDC authentication](/core-exchange/docs/authentication/#create-an-oidc-compliant-server) (recommended) you *do not* need to implement this endpoint. Plaid will identify the customer using the OIDC [ID token](https://openid.net/specs/openid-connect-core-1_0.html#IDToken). If you use OAuth2 authentication, Plaid will use this endpoint as an alternate method of customer identification.
      summary: Get current authenticated customer ID
      security:
        - openIdConnect: []
        - oauth2: []
      responses:
        '200':
          description: |
            Data describing current authenticated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
              example:
                customerId: 'someLongTermUniqueIDString'

  /accounts/{accountId}/statements:
    get:
      operationId: searchForAccountStatements
      tags:
        - Account Statements
      description: |
        Get account statements.
      summary: Search for statements
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
        - $ref: '#/components/parameters/OffsetQuery'
        - $ref: '#/components/parameters/LimitQuery'
        - $ref: '#/components/parameters/StartTimeQuery'
        - $ref: '#/components/parameters/EndTimeQuery'
      responses:
        '200':
          description: |
            Paginated list of available statements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statements'
              example:
                page:
                  nextOffset: 'B47D80MVP23T'
                  total: 3
                statements:
                  - accountId: '10001'
                    statementId: '20001'
                    statementDate: '2024-01-15'
                    description: January 2024 Monthly Statement
                    links:
                      - href: "/accounts/10001/statements/20001"
                        rel: self
                        action: GET
                        types:
                          - application/pdf
                      - href: "/accounts/10001/statements/20001/download"
                        rel: download
                        action: GET
                        types:
                          - application/pdf
                    status: AVAILABLE
                  - accountId: '10001'
                    statementId: '20002'
                    statementDate: '2024-02-15'
                    description: February 2024 Monthly Statement
                    links:
                      - href: "/accounts/10001/statements/20002"
                        rel: self
                        action: GET
                        types:
                          - application/pdf
                    status: PROCESSING

  /accounts/{accountId}/statements/{statementId}:
    get:
      operationId: getAccountStatement
      tags:
        - Account Statements
      description: |
        Get account statement PDF
      summary: Get account statement
      parameters:
        - $ref: '#/components/parameters/AccountIdPath'
        - $ref: '#/components/parameters/StatementIdPath'
      responses:
        '200':
          description: |
            A pdf of an account statement
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/StatementPDF'


components:
  ############################################################
  #
  # Security schema
  #
  ############################################################
  securitySchemes:
    openIdConnect:
      type: openIdConnect
      description: |
        This API uses an [OpenID Connect (OIDC) authentication flow](/core-exchange/authentication) and accepts the resulting [access token](/core-exchange/authentication#response-parameters) as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS&#95;TOKEN|'`.
      openIdConnectUrl: https://www.your-organization.com/.well-known/openid-configuration
    oauth2:
      type: oauth2
      description: |
        This API uses an [OAuth2.0 authorization code flow](https://auth0.com/docs/get-started/authentication-and-authorization-flow/authorization-code-flow) and accepts the resulting access token as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS&#95;TOKEN|'`.
      flows:
        authorizationCode:
          authorizationUrl: https://www.your-organization.com/authorize
          tokenUrl: https://www.your-organization.com/token
          scopes:
            Account: (optional) Read account data
            Customer: (optional) Read customer data
            Transactions: (optional) Read transaction data

  ############################################################
  #
  # Parameters
  #
  ############################################################
  parameters:

    ############################################################
    #
    # Shared request parameters (usable by core and all extensions)
    #
    ############################################################
    LimitQuery:
      name: limit
      in: query
      description: |
        The number of elements that the API consumer wishes to receive. Plaid has a default limit of 100 elements. If your organization has a different limit, use the lower limit to determine how many items to send per page. To retrieve multiple pages, Plaid will use the opaque `nextOffset` field to send a subsequent request until the `nextOffset` is no longer included.
      schema:
        type: integer

    OffsetQuery:
      name: offset
      in: query
      description: |
        An opaque ID that indicates there is at least one more page of data available. This value does not need to be numeric or have any specific pattern. If provided, Plaid will use this value to send a new request and retrieve the next page. Omitting this value indicates that there is no more data to retrieve.
      schema:
        type: string
        example: qwer123454q2f

    ############################################################
    #
    # Core request parameters
    #
    ############################################################
    AccountIdPath:
      name: accountId
      in: path
      description: |
        Account identifier, found in the `GET /accounts` endpoint response.
        Plaid expects the ID to be a different value from the account number
        
        **Note:** If the status of the `accountId` provided is `RESTRICTED`, you can send a 200 response with an empty body to indicate that no payment networks are available at this time.
      required: true
      schema:
        $ref: '#/components/schemas/Identifier'

    StatementIdPath:
      name: statementId
      in: path
      description: |
        Statement identifier, found in the `GET /accounts/{accountId}/statements` endpoint response
      required: true
      schema:
        $ref: '#/components/schemas/Identifier'

    EndTimeQuery:
      name: endTime
      in: query
      description: |
        End time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`
      schema:
        $ref: '#/components/schemas/DateString'

    StartTimeQuery:
      name: startTime
      in: query
      description: |
        Start time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`
      schema:
        $ref: '#/components/schemas/DateString'

  ############################################################
  #
  # Schemas
  #
  ############################################################
  schemas:
    ############################################################
    #
    # Path-related entities (usable by core and all extensions)
    #
    ############################################################
    PaginatedArray:
      title: Paginated Array
      description: |
        Base class for results that may be paginated
      type: object
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'

    PageMetadata:
      title: Page Metadata
      description: |
        Contains the opaque identifier, `nextOffset`, to indicate a paginated result set.
      type: object
      properties:
        nextOffset:
          type: string
          example: 'B47D80MVP23T'
          description: |
            Opaque offset identifier
        totalElements:
          type: integer
          example: 3
          description: |
            Total number of elements

    ############################################################
    #
    # Common data types (usable by core and all extensions)
    #
    ############################################################
    Identifier:
      title: Identifier
      description: |
        Value for a unique identifier
      type: string
      maxLength: 256
      example: someLongTermUniqueIDString

    Iso3166CountryCode:
      title: ISO 3166 Country Code
      description: |
        ISO 3166-1 alpha-2 codes as of April 5, 2023, from officially assigned Country Codes on [ISO Online Browsing Platform](https://www.iso.org/obp/ui/). Change log is at [ISO 3166 Maintenance Agency](https://www.iso.org/fr/committee/48750.html?t=3V3rukDb61p05Wd6ojyTRvE0S3Yg_fZgUjrLjHWcd9-mDmTKHOGjbX3nEJ3SqHar&view=documents#section-isodocuments-top)
