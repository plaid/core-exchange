paths:

  ############################################################
  #
  # Common paths
  #
  ############################################################

  /customers/current:
    get:
      operationId: getCustomerInfo
      tags:
        - Personal Information
      description: |
        Get the ID of the customer within the authorization scope.
        
        
        **Note:**
          - If you use [OIDC authentication](#section/Authentication/openIdConnect) (recommended) you **do not** need to implement this endpoint as Plaid identifies the customer using the OIDC [`id_token` response](/core-exchange/authentication#response-parameters).
          - If you use [OAuth2 authentication](#section/Authentication/oauth2), Plaid uses this endpoint as an alternate method of customer identification.

        **Errors:**
        <table>
          <tr>
            <th>HTTP status code</th>
            <th>FDX error code</th>
            <th>Example message</th>
            <th>Example debug message</th>
          </tr>
          <tr>
            <td>404</td>
            <td>601</td>
            <td>Customer not found</td>
            <td>A customer with the provided customer ID could not be found</td>
          </tr>
          <tr>
            <td>500</td>
            <td>500</td>
            <td>Internal server error</td>
            <td>Provider custom developer-level error details for troubleshooting</td>
          </tr>
          <tr>
            <td>500</td>
            <td>501</td>
            <td>Subsystem unavailable</td>
            <td>A system required to process the request was not available. Request was not processed</td>
          </tr>
          <tr>
            <td>503</td>
            <td>503</td>
            <td>Scheduled maintenance</td>
            <td>System is down for maintenance. Retry-After HTTP header may be used to communicate estimated time of recovery</td>
          </tr>
        </table>
      summary: Get current authenticated customer ID
      security:
        - openIdConnect: []
        - oauth2: []
      responses:
        '200':
          description: Data describing current authenticated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerWithId'

