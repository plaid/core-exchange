components:

  ############################################################
  #
  # Security schema
  #
  ############################################################

  securitySchemes:
    openIdConnect:
      type: openIdConnect
      description: >-
        This API uses an [OpenID Connect (OIDC) authentication flow](/core-exchange/authentication) and accepts the resulting [access token](/core-exchange/authentication#response-parameters) as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      openIdConnectUrl: https://www.your-organization.com/.well-known/openid-configuration
    oauth2:
      type: oauth2
      description: >-
        This API uses an [OAuth2.0 authorization code flow](https://auth0.com/docs/get-started/authentication-and-authorization-flow/authorization-code-flow) and accepts the resulting access token as a bearer token. For example,  `curl -H 'Authorization: Bearer <ACCESS_TOKEN>'`.
      flows:
        authorizationCode:
          authorizationUrl: https://www.your-organization.com/authorize
          tokenUrl: https://www.your-organization.com/token
          scopes:
            Account: (optional) Read account data
            Customer: (optional) Read customer data
            Transactions: (optional) Read transaction data

  parameters:

    ############################################################
    #
    # Shared request parameters (usable by core and all extensions)
    #
    ############################################################

    LimitQuery:
      name: limit
      in: query
      description: |
        Number of elements that the API consumer wishes to receive.
        Plaid has a default limit of 100 elements. If this value differs from your organization's limit for the number of items to send in one response, then pick
        the lower of the two different limits and use the lower limit to define the number of items you send on each page of a paginated response.
        Plaid then gets the next page by making a new request with the opaque `nextOffset` field that your organization returned in the latest response,
        until your organization omits `nextOffset` in the response to indicate the last page.
      schema:
        type: integer

    OffsetQuery:
      name: offset
      in: query
      description: |
        Plaid receives this value from your organization's latest response in a paginated response, and returns it to in a new request to get the next page.
        Your organization omits `nextOffset` in the response to indicate the last page.
      schema:
        type: string
        example: qwer123454q2f

    ############################################################
    #
    # Core request parameters
    #
    ############################################################

    AccountIdPath:
      name: accountId
      in: path
      description:  |
        Account identifier, found in the `GET /accounts` endpoint response. Plaid expects the ID to be a different value from the account number.
      required: true
      schema:
        type: string

    EndTimeQuery:
      name: endTime
      in: query
      description: >-
        End time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.
      schema:
        $ref: '#/components/schemas/DateString'

    StartTimeQuery:
      name: startTime
      in: query
      description: >-
        Start time for use in retrieval of elements (ISO 8601). For transactions, Plaid expects this to filter by the `postedTimestamp`.
      schema:
        $ref: '#/components/schemas/DateString'

  schemas:

    ############################################################
    #
    # Shared data entities (usable by core and all extensions)
    #
    ############################################################

    Address:
      title: Address
      description: Postal address
      type: object
      properties:
        line1:
          $ref: '#/components/schemas/String64'
          description: Address line 1
        line2:
          $ref: '#/components/schemas/String64'
          description: Address line 2
        line3:
          $ref: '#/components/schemas/String64'
          description: Address line 3
        city:
          $ref: '#/components/schemas/String64'
          description: City
        region:
          $ref: '#/components/schemas/String64'
          description: State or province or territory.
        postalCode:
          type: string
          maxLength: 16
          description: Postal code
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
          description: Country code
      required:
        - line1
        - city
        - country

    CustomerWithId:
      title: Customer entity.
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `customerId` property of the FDX `Customer` schema.
      type: object
      properties:
        customerId:
          $ref: '#/components/schemas/Identifier'
          description: |
            Long-term persistent identity of the customer.
            This identity must be unique within your organization.
            Plaid consumes this customer ID if your organization uses Oauth2 instead of OIDC to secure the API.
            Plaid expects your organization to issue the ID as a consistent, static, opaque, unique identifier for the user
          example:
            - customerId: customer0000001
      required:
        - customerId

    CustomerWithName:
      title: Customer entity
      description: |
        Represents a customer. Plaid-specific schema created to hold one property, the `name` property of the FDX `Customer` schema.
      type: object
      properties:
        name:
          $ref: '#/components/schemas/CustomerName'
      required:
        - name

    CustomerName:
      title: Customer Name entity
      description: |
        The name of an individual in their role as a customer. Plaid expects at least one populated name field.
        If any field is missing (for example, no first name), then you respond with an empty string for that field.
      type: object
      allOf:
        - $ref: '#/components/schemas/IndividualName'
        - type: object
          properties:
            prefix:
              description: Name prefix, e.g. Mr.
              type: string

    DeliveryAddress:
      title: Delivery Address
      description: A delivery address and its location type
      type: object
      allOf:
        - $ref: '#/components/schemas/Address'

    IndividualName:
      title: Individual name
      description: >-
        First name, middle initial, last name, suffix fields.
      type: object
      properties:
        first:
          description: First name
          type: string
        middle:
          description: Middle initial
          type: string
        last:
          description: Last name
          type: string
        suffix:
          description: Generational or academic suffix
          type: string
      required:
        - first
        - last

    PageMetadata:
      title: Page Metadata
      description:  |
        Contains opaque identifier, `nextoffset`, for paginated result sets. The `nextOffset` ID doesn't need to be numeric or have any specific pattern.
        In other words, your organization can implement this however you prefer.
        The presence of this offset indicates that there's at least one more page of data available.
        The absence of this offset indicates that there are no more pages of data left in this paginated array.
        The API consumer returns this in the `offset` parameter in a new request to get the next page in the response array.
      type: object
      properties:
        nextOffset:
          type: string
          example: qwer123454q2f
          description: Opaque offset identifier.

    PaginatedArray:
      title: Paginated Array
      description: Base class for results that may be paginated
      type: object
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'

    TelephoneNumber:
      title: Telephone Number
      description: Standard for international phone numbers
      type: object
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
          description: 'Type of phone number: HOME, BUSINESS, CELL, FAX'
        country:
          type: string
          maxLength: 3
          description: Country calling codes defined by ITU-T recommendations E.123 and E.164
        number:
          type: string
          maxLength: 15
          pattern: '\d+'
          description: Telephone subscriber number defined by ITU-T recommendation E.164
      required:
        - number
        - type

    ############################################################
    #
    # Core data entities
    #
    ############################################################

    AccountContact:
      title: Account Contact entity
      description: >-
        Contact information for the account.
      type: object
      properties:
        holders:
          type: array
          items:
            $ref: '#/components/schemas/AccountHolder'
          minItems: 1
          description: |
            Owners of the account.
            Note that while the [FDX specification]((https://financialdataexchange.org) enables associating holders and their
            contact information in the full `AccountHolder` schema, Plaid doesn't consume these associations.
            Instead, Plaid consumes limited information for each `AccountHolder` and doesn't associate contact information such as emails,
            addresses, or telephone numbers to account holders.
            For more information about Plaid's data model for account contact information, see [Identity](https://plaid.com/docs/api/products/identity/).
          example:
            - relationship: SECONDARY
              name:
                first: 'Ernest'
                middle: 'Miller'
                last: 'Hemingway'
                suffix: 'IV'
            - relationship: PRIMARY_JOINT
              name:
                first: "Maya"
                last: "Angelou"
                middle: "Annie"
        emails:
          type: array
          items:
            type: string
          minItems: 1
          description:  |
            Email addresses associated with the account.
          example:
            - "ernest.m.hemingway@domain.tld"
            - "m.angelou@domain.tld"
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/DeliveryAddress'
          minItems: 1
          description:  |
            Physical mail addresses associated with the account.
          example:
            - line1:  1850 N Clark St
              line2:  Apartment 103
              city: Chicago
              region: IL
              postalCode: '60614'
              country: US
            - line1:  2014 N Main St
              city: San Francisco
              region: CA
              postalCode: '94105'
              country: US
        telephones:
          type: array
          items:
            $ref: '#/components/schemas/TelephoneNumber'
          minItems: 1
          description: |
            Telephone numbers associated with the account.
          example:
          - type: HOME
            country: '1'
            number: '3127771926'
          - type: CELL
            country: '53'
            number: '45915607'
          - type: HOME
            country: '1'
            number: '4157771926'
      required:
        - holders
        - emails
        - addresses
        - telephones

    AccountDescriptor:
      title: Account Descriptor entity
      description: This descriptor provides minimal information about the account for use in lightweight arrays
      type: object
      properties:
        accountId:
          description: |
            Long-term persistent identity of the account, though not an account number.
            This identity must be unique within your organization.
          $ref: '#/components/schemas/Identifier'
        accountNumberDisplay:
          description: |
            Account display number for the end user's handle at the owning financial
            institution.
            Plaid expects that the last 4 digits of this masked number correspond to the last 4 digits of the account number.
          type: string
          example: "4321"
        productName:
          type: string
          description: Marketed product name for this account. Used in UIs to assist in account selection
        nickname:
          description: |
            Name given by the user. Used in UIs to assist in account selection.
            Plaid recommends returning this only if the account permits user renaming.
          type: string
        status:
          $ref: '#/components/schemas/AccountStatus'
        currency:
          $ref: '#/components/schemas/Currency'
      required:
        - accountId
        - productName
        - status
        - currency

    AccountHolder:
      title: Account Holder entity
      type: object
      allOf:
        - $ref: '#/components/schemas/CustomerWithName'
        - type: object
          properties:
            relationship:
              $ref: '#/components/schemas/AccountHolderRelationship'
              description: "Customer's relationship to the account"

    AccountPaymentNetwork:
      title: Payment Network Supported by Account
      description: This provides details required to execute a transaction against the account
        within the payment network
      type: object
      properties:
        bankId:
          type: string
          description: Bank identifier used by the payment network ie. Routing Number
        identifier:
          type: string
          description: >-
            The number used to identify the account within the payment network.
        type:
          $ref: '#/components/schemas/PaymentNetworkType'
        transferIn:
          type: boolean
          description: |
            Can transfer funds to the account using this information. Plaid expect that this value represents the account's current ability to be credited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
            
            **Note:** Both `transferIn` and `transferOut` must be `true` in order for the account to support ACH.
        transferOut:
          type: boolean
          description: |
            Can transfer funds from the account using this information. Plaid expect that this value represents the account's current ability to be debited through a payment network.
            Plaid recommends dynamically updating this value, for example to represent if the account is locked or not.
            
            **Note:** Both `transferIn` and `transferOut` must be `true` in order for the account to support ACH.
      required:
        - bankId
        - identifier
        - type
        - transferIn
        - transferOut

    AccountPaymentNetworkList:
      title: List payment networks for account
      description: An optionally paginated array of payment networks supported by the account
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            paymentNetworks:
              type: array
              items:
                $ref: '#/components/schemas/AccountPaymentNetwork'
              minItems: 1
              description: |
                Array of payment networks.
                Not all deposit accounts support ACH transfers. For example, a prepaid debit card account doesn't support ACH.
              example:
                - bankId: '010088889'
                  identifier: '1111222233335820'
                  type: US_ACH
                  transferIn: true
                  transferOut: true
          required:
            - paymentNetworks

    AccountWithDetails:
      title: Account With Details entity
      description: An account with full details
      type: object
      oneOf:
        - type: object
          title: Deposit Account
          properties:
            depositAccount:
              $ref: '#/components/schemas/DepositAccount'
          required:
            - depositAccount
          additionalProperties: false
        - type: object
          title: Investment Account
          properties:
            investmentAccount:
              $ref: '#/components/schemas/InvestmentAccount'
          required:
            - investmentAccount
          additionalProperties: false
        - type: object
          title: Loan Account
          properties:
            loanAccount:
              $ref: '#/components/schemas/LoanAccount'
          required:
            - loanAccount
          additionalProperties: false
        - type: object
          title: Line of Credit Account
          properties:
            locAccount:
              $ref: '#/components/schemas/LocAccount'
          required:
            - locAccount
          additionalProperties: false

    AccountWithDescriptor:
      title: Account With Descriptor entity
      description: This provides an instance of an account without full details
      type: object
      oneOf:
        - type: object
          title: Deposit Account
          properties:
            depositAccount:
              $ref: '#/components/schemas/DepositAccountDescriptor'
              description: |
                A deposit account. For example, a checking, savings or money market account.
                Plaid consumes more detailed information for `CHECKING` and `SAVINGS` accounts.

                The `accountType` field for deposit accounts may be set to any of the following:
                * `CHECKING`: A deposit account held at a financial institution that allows withdrawals and deposits.<br/>
                * `SAVINGS`: An interest-bearing deposit account held at a bank or other financial institution.<br/>
                * `CD`: A certificate of deposit (CD) is a product offered by banks and credit unions that provides an interest rate premium in exchange for the customer agreeing to leave a lump-sum deposit untouched for a predetermined period of time.<br/>
                * `COMMERCIALDEPOSIT`: A deposit account for commercial customers, for example a business trust account.<br/>
                * `ESCROW`: A contractual arrangement in which a third party (the stakeholder or escrow agent) receives and disburses money or property for the primary transacting parties, with the disbursement dependent on conditions agreed to by the transacting parties.<br/>
                * `MONEYMARKET`: A deposit account that pays interest based on current interest rates in the money markets.<br/>
                * `OTHERDEPOSIT`: Use when none of the listed enums apply.<br/>
          required:
            - depositAccount
          additionalProperties: false
        - type: object
          title: Loan Account
          properties:
            loanAccount:
              $ref: '#/components/schemas/LoanAccountDescriptor'
              description: |
                A loan account. For example, mortgage, student loan or auto loan.
                Plaid consumes more detailed information for `MORTGAGE` and `STUDENTLOAN` accounts.

                The `accountType` field for loan accounts may be set to any of the following:
                * `AUTOLOAN`: A type of loan used to finance a car purchase.<br/>
                * `COMMERCIALLOAN`: A preset borrowing limit that can be used at any time.<br/>
                * `HOMEEQUITYLOAN`: A type of loan in which the borrower uses the equity of his or her home as collateral.<br/>
                * `INSTALLMENT`: A type of agreement or contract involving a loan that is repaid over time with a set number of scheduled payments.<br/>
                * `LOAN`: The lending of money by one or more individuals, organizations, or other entities to other individuals, organizations etc.<br/>
                * `MILITARYLOAN`: A military loan.<br/>
                * `MORTGAGE`: A type of loan you can use to buy or refinance a home.<br/>
                * `PERSONALLOAN`: A type of debt that is not protected by a guarantor, or collateralized by a lien on specific assets of the borrower.<br/>
                * `SMBLOAN`: A small/medium business loan.<br/>
                * `STUDENTLOAN`: A type of loan designed to help students pay for post-secondary education and the associated fees, such as tuition, books and supplies, and living expenses.<br/>
          required:
            - loanAccount
          additionalProperties: false
        - type: object
          title: Line of Credit Account
          properties:
            locAccount:
              $ref: '#/components/schemas/LocAccountDescriptor'
              description: |
                A line-of-credit account. For example, a credit card or home equity line of credit.
                Plaid consumes more detailed information for `CREDITCARD` accounts.

                The `accountType` field for line of credit accounts may be set to any of the following:
                * `LINEOFCREDIT`: A credit facility extended by a bank or other financial institution to a government, business or individual customer that enables the customer to draw on the facility when the customer needs funds.<br/>
                * `CHARGE`: An account to which goods and services may be charged on credit.<br/>
                * `COMMERCIALLINEOFCREDIT`: An account with a preset borrowing limit that can be used at any time.<br/>
                * `CREDITCARD`: Allows cardholders to borrow funds with which to pay for goods and services with merchants that accept cards for payment.<br/>
                * `HOMELINEOFCREDIT`: A loan in which the lender agrees to lend a maximum amount within an agreed period, where the collateral is the borrower's equity in their house.<br/>
          required:
            - locAccount
          additionalProperties: false
        - type: object
          title: Investment Account
          properties:
            investmentAccount:
              $ref: '#/components/schemas/InvestmentAccountDescriptor'
              description: |
                An investment account. For example, a 401K or IRA.
                Plaid consumes the same details for all investment accounts.

                The `accountType` field for investment accounts may be set to any of the following:
                * `401A`: An employer-sponsored money-purchase retirement plan that allows dollar or percentage-based contributions from the employer, the employee, or both.<br/>
                * `401K`: An employer-sponsored defined-contribution pension account defined in subsection 401(k) of the Internal Revenue Code.<br/>
                * `403B`: A U.S. tax-advantaged retirement savings plan available for public education organizations, some non-profit employers (only Internal Revenue Code 501(c)(3) organizations), cooperative hospital service organizations, and self-employed ministers in the United States.<br/>
                * `529`: A tax-advantaged savings plan designed to help pay for education.<br/>
                * `BROKERAGEPRODUCT`: Investment management offered by a licensed brokerage firm that places trades on behalf of the customer, utilizing any number of investment options.<br/>
                * `COMMERCIALINVESTMENT`: Investment Account for Commercial Customers. e.g. Commercial Brokerage Account.<br/>
                * `COVERDELL`: A trust or custodial account set up in the United States solely for paying qualified education expenses for the designated beneficiary of the account.<br/>
                * `DIGITALASSET`: An account containing digital assets.<br/>
                * `DEFINEDBENEFIT`: An employer-sponsored retirement plan where employee benefits are computed using a formula that considers several factors, such as length of employment and salary history.<br/>
                * `ESOP`: An employee stock ownership plan (ESOP) is an employee benefit plan that gives workers ownership interest in the company.<br/>
                * `GUARDIAN`: An account of a child in the parent's name, with legal title to the assets in the account, as well as all capital gains and tax liabilities produced from the account belonging to the parent.<br/>
                * `INSTITUTIONALTRUST`: An institutional trust account.<br/>
                * `IRA`: An individual retirement account (IRA) is a tax-advantaged account that individuals use to save and invest for retirement.<br/>
                * `KEOGH`: A tax-deferred pension plan available to self-employed individuals or unincorporated businesses for retirement purposes.<br/>
                * `NONQUALIFIEDPLAN`: A type of tax-deferred employer-sponsored retirement plan that falls outside of ERISA guidelines.<br/>
                * `OTHERINVESTMENT`: Use when none of the listed enums apply.<br/>
                * `ROLLOVER`: An account containing investments rolled over from an employee-sponsored account.<br/>
                * `ROTH`: An individual retirement account that offers tax-free growth and tax-free withdrawals in retirement.<br/>
                * `SARSEP`: A simplified employee pension (SEP) plan set up before 1997 that includes a salary reduction arrangement.<br/>
                * `TAXABLE`: A taxable investment account.<br/>
                * `TDA`: TreasuryDirect Account.<br/>
                * `TRUST`: A type of financial account that is opened by an individual and managed by a designated trustee for the benefit of a third party in accordance with agreed-upon terms.<br/>
                * `TERM`: Life insurance that provides coverage at a fixed rate of payments for a limited period of time.<br/>
                * `UGMA`: Uniform Gifts to Minors Act account.<br/>
                * `UTMA`: Uniform Transfers to Minors Act account.<br/>
          required:
            - investmentAccount
          additionalProperties: false
        - type: object
          title: Insurance Account
          properties:
            insuranceAccount:
              $ref: '#/components/schemas/InsuranceAccountDescriptor'
              description: |
                An insurance account. For example, whole life insurance or short-term disability.

                The `accountType` field for insurance accounts may be set to any of the following:
                * `LONGTERMDISABILITY`: Insurance that replaces a portion of the policyholder's income due to a disability for an extended period of time, usually more than a year.<br/>
                * `SHORTTERMDISABILITY`: Insurance that replaces a portion of the policyholder's income due to a disability for a short period of time, usually less than a year.<br/>
                * `UNIVERSALLIFE`: A type of a cash value life insurance where the excess of premium payments above the current cost of insurance is credited to the cash value of the policy, which in turn is credited each month with interest.<br/>
                * `WHOLELIFE`: Life insurance which is guaranteed to remain in force for the insured's entire lifetime, provided required premiums are paid, or to the maturity date.<br/>
          required:
            - insuranceAccount
          additionalProperties: false
        - type: object
          title: Annuity Account
          properties:
            annuityAccount:
              $ref: '#/components/schemas/AnnuityAccountDescriptor'
              description: |
                An annuity account. For example, a fixed or variable annuity account.

                The `accountType` field for annuity accounts may be set to any of the following:
                * `ANNUITY`: A form of insurance or investment entitling the investor to a series of annual sums.<br/>
                * `FIXEDANNUITY`: A type of insurance contract that promises to pay the buyer a specific, guaranteed interest rate on their contributions to the account.<br/>
                * `VARIABLEANNUITY`: A type of insurance contract that promises to pay back the buyer based on the performance of an underlying portfolio of mutual funds selected by the buyer.<br/>
          required:
            - annuityAccount
          additionalProperties: false

    Accounts:
      title: Accounts entity
      description: An optionally paginated array of accounts
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            accounts:
              type: array
              description: |
                An array of accounts with entity types dependent on the
                account type (deposit, investment, loan, line of credit, insurance, or annuity).
                Plaid accepts all account types for this endpoint but consumes account details
                through `GET accounts/{accountId}` solely for deposit, investment, loan, and line of credit accounts.
                
                **Note:** Each object in the accounts array is expected to contain at least one account type.
              items:
                $ref: '#/components/schemas/AccountWithDescriptor'
              minItems: 1
              example:
                  - depositAccount:
                      accountId: depositAccount0000001
                      accountType: CHECKING
                      accountNumberDisplay: '5820'
                      productName: 'Checking'
                      nickname: 'Main Checking'
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - loanAccount:
                      accountId: loanAccount0000001
                      accountType: LOAN
                      accountNumberDisplay: "4704"
                      productName: "Loan"
                      nickname: "Primary Loan"
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - locAccount:
                      accountId: locAccount0000001
                      accountType: LINEOFCREDIT
                      accountNumberDisplay: "8200"
                      productName: "Line of Credit"
                      nickname: "First plaidypus LOC"
                      status: OPEN
                      currency:
                        currencyCode: USD
                  - investmentAccount:
                      accountId: investmentAccount0000001
                      accountType: TAXABLE
                      accountNumberDisplay: "1050"
                      productName: "Brokerage Account"
                      nickname: "First plaidypus Brokerage"
                      status: OPEN
                      currency:
                        currencyCode: USD
          required:
            - accounts

    AnnuityAccountDescriptor:
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/AnnuityAccountType'
          required:
            - accountType

    Currency:
      title: Currency entity
      description: Represents an international currency.
      type: object
      properties:
        currencyCode:
          $ref: '#/components/schemas/Iso4217Code'
          description: ISO 4217 currency code
      required:
        - currencyCode

    DepositAccount:
      title: Deposit Account entity
      description: |
        Full details of a deposit account. Plaid consumes the same information for all types of deposit accounts.
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`. 
        
        The `accountType` field for deposit accounts may be set to either of the following:
        * `CHECKING`: A deposit account held at a financial institution that allows withdrawals and deposits.<br/>
        * `SAVINGS`: An interest-bearing deposit account held at a bank or other financial institution.<br/>
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/DepositAccountType'
            currentBalance:
              type: number
              description: |
                The total amount of money in the account (sum of all posted/cleared transactions, not including pending transactions).
                For Plaid's full definition, see the [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-current).
            availableBalance:
              type: number
              description:  |
                The money in the account available to spend (sum of all transactions, plus or minus pending transactions).
                For Plaid's full definition, see [Transactions](https://plaid.com/docs/api/products/transactions/#transactions-get-response-accounts-balances-available).
          required:
            - currentBalance
            - availableBalance
            - accountType

    DepositAccountDescriptor:
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/DepositAccountType'
          required:
            - accountType

    DepositTransaction:
      title: Deposit Transaction entity
      description: A transaction on a deposit account type
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            payee:
              $ref: '#/components/schemas/String255'
              description: Payee name
            checkNumber:
              type: integer
              description: |
                Check number. Plaid expects this solely if the transaction involves a check.


    Holding:
      title: Holding entity
      description: |
        A holding in an investment account.
        Plaid maps the `holding` and the `investmentAccount` FDX models to its
        securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances.
        For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings).
      allOf:
        - type: object
          properties:
            securityId:
              description: |
                If you return the `securityId` for a holding, Plaid uses it to look up the closing price from NYSE Group Security Master.
                If you don't return `securityId` for a holding that uses security IDs (not recommended), Plaid uses the `unitPrice` as the closing price.
                
                This field, along with `securityIdType` are **required** unless `symbol` is provided.
                
                **Note:** If `securityId` is provided, `securityIdType` is required.
              type: string
            securityIdType:
              $ref: '#/components/schemas/SecurityIdType'
            holdingName:
              type: string
              description: Holding name or security name
            holdingType:
              $ref: '#/components/schemas/HoldingType'
            holdingSubType:
              $ref: '#/components/schemas/HoldingSubType'
              description: MONEYMARKET, CASH
            symbol:
              type: string
              description: Ticker / Market symbol

                This field is **required** unless both `securityId` and `securityIdType` are provided.
            purchasedPrice:
              type: number
              description: |
                Price of holding at the time of purchase.
                Plaid determines an approximate [cost basis](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-cost-basis)
                using the purchase price and the number of units. Plaid cannot take fees into account to determine the cost basis
                because the FDX holding schema doesn't include fees.
            currentUnitPrice:
              type: number
              description: |
                Current unit price. Plaid uses this as the [institution_price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-holdings-institution-price).
                Plaid falls back to using this as the [close price](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-close-price)
                if you don't return `securityId` for holdings involving securities.
            currentUnitPriceDate:
              $ref: '#/components/schemas/DateString'
              description: Current unit price as of date
            units:
              type: number
              description: |
                Plaid requires this field for holdings and transactions involving securities.
                For security-based actions other than stock splits, quantity.
                Shares for stocks, mutual funds, and others. Face value for bonds.
                Contracts for options.
                
                **Note:** This field is required if the transaction involves a security.
            marketValue:
              type: number
              description: Market value at the time of data retrieved
            faceValue:
              type: number
              description: |
                Required for bonds. Face value at the time of data retrieved. If this isn't present,
                Plaid assumes the holding  isn't a bond and falls back to `marketValue`.
            cashAccount:
              type: boolean
              description: |
                If true, indicates that this holding is used to maintain proceeds
                from sales, dividends, and other cash postings to the investment account.
                If you don't set a value for `isCashEquivalent` in the `fiAttributes` array,
                then Plaid uses `cashAccount` in determining the [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent)
                status.
            currency:
              $ref: '#/components/schemas/Currency'
              description: Currency information if it is different from Account entity.
            fiAttributes:
              type: array
              description: |
                Array of financial institution-specific attributes.
                Plaid recommends including a value for [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-holdings-get-response-securities-is-cash-equivalent)
                property in this array.
                Plaid accepts `isCashEquivalent` as the attribute name and a string value of `true` or `false`.
                If you return a value for `isCashEquivalent`, then return the same value for `cashAccount` as a boolean.
              items:
                $ref: '#/components/schemas/FiAttribute'
          required:
            - cashAccount
            - marketValue

    InsuranceAccountDescriptor:
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/InsuranceAccountType'
          required:
            - accountType

    InvestmentAccount:
      title: Investment Account entity
      description: |
        Full details of an investment account. Plaid consumes all `InvestmentAccount` FDX fields for all types of investment accounts.
        In the holdings array, Plaid consumes fields depending on their relevancy to the holding type. See the `holdings` array for more information.
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`.
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/InvestmentAccountType'
            availableCashBalance:
              type: number
              description: >-
                Cash balance across all sub-accounts. Plaid expects that this includes sweep funds.
            balanceAsOf:
              description: |
                As-of date of balances.
                
                ISO 8601 date-time in format `YYYY-MM-DDThh:mm:ss.nnn[Z|[+|-]hh:mm]` according to
                [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
              $ref: '#/components/schemas/Timestamp'
            currentValue:
              type: number
              description:  >-
                Total current value of all investments.
            holdings:
              type: array
              description: |
                Holdings in the investment account.
                Plaid maps the `holding` and the `investmentAccount` FDX models to its
                securities models, which hold universal information like the ticker symbol, and to its holdings models, which hold account-specific information like balances.
                For more information, see [Plaid investments](https://plaid.com/docs/investments/#securities-and-holdings).
              items:
                $ref: '#/components/schemas/Holding'
          required:
            - availableCashBalance
            - currentValue
            - accountType

    InvestmentAccountDescriptor:
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/InvestmentAccountType'
          required:
            - accountType

    InvestmentTransaction:
      title: Investment Transaction entity
      description: |
        A transaction on an investment account.
        In addition to the required fields in the base `Transaction` model, Plaid requires the following fields
        for all transactions on an investment account:
        
        * `fees`
        * `transactionType`
        
        If the transaction involves a security, Plaid additionally requires the following fields:
        
        * `unitPrice`
        * `units`
        * Either of the following:
          - `symbol`
          - `securityId` and `securityIdType`
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            transactionType:
              $ref: '#/components/schemas/InvestmentTransactionType'
            securityId:
              type: string
              description: |
                If you return the `securityId` for a holding, Plaid uses it to look up the closing price from NYSE Group Security Master.
                If you don't return `securityId` for a holding that uses security IDs (not recommended), Plaid uses the `unitPrice` as the closing price.
                
                This field, along with `securityIdType` are **required** unless `symbol` is provided.
                
                **Note:** If `securityId` is provided, `securityIdType` is required.
            securityIdType:
              $ref: '#/components/schemas/SecurityIdType'
            securityType:
              $ref: '#/components/schemas/SecurityType'
              description: STOCK, MUTUALFUND, DEBT, OPTION, SWEEP, OTHER, BOND
            symbol:
              type: string
              description: Ticker symbol

                This field is **required** unless both `securityId` and `securityIdType` are provided.
            commission:
              type: number
              description: |
                Plaid expects that your organization includes a value for commission if the commission isn't included in `fees`.
            fees:
              type: number
              description: |
                Fees applied to the trade. Plaid expects that the `fees` include the commission, unless your organization separately provides a value for `commission`.
            unitPrice:
              type: number
              description: |
                Unit price. Plaid uses this as the [price](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-investment-transactions-price).
                Plaid falls back to using this as the [close price](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-close-price)
                if you don't return `securityId` for transactions involving securities.
                
                **Note:** This field is required if the transaction involves a security.
            units:
              type: number
              description: |
                Plaid requires this field for holdings and transactions involving securities.
                For security-based actions other than stock splits, quantity.
                Shares for stocks, mutual funds, and others. Face value for bonds.
                Contracts for options.
                
                **Note:** This field is required if the transaction involves a security.
            unitType:
              $ref: '#/components/schemas/UnitType'
              description: SHARES, CURRENCY
            fiAttributes:
              type: array
              description: |
                Array of financial institution-specific attributes.
                Plaid recommends including a value for [is_cash_equivalent](https://plaid.com/docs/api/products/investments/#investments-transactions-get-response-securities-is-cash-equivalent)
                property in this array.
                Plaid accepts `isCashEquivalent` as the attribute name and a string value of `true` or `false`.
              items:
                $ref: '#/components/schemas/FiAttribute'
          required:
            - fees
            - transactionType

    LoanAccount:
      title: Loan Account entity
      description: |
        Full details of a loan account. Plaid only consumes the `MORTGAGE` and `STUDENTLOAN` types for its [Liabilities API](https://plaid.com/docs/api/products/liabilities/). For other loan account types Plaid consumes account details and transactions.
        Plaid consumes all loan account information as returned in the `GET /accounts` endpoint, as well as the additional information listed below:
        
        Required for all loan accounts:
        
        * `principalBalance`
        
        Optional fields for `STUDENTLOAN` accounts:
        * `interestPaidYearToDate`
        * `interestRate`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `maturityDate`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        Optional fields for `MORTGAGE` accounts:
        * `accountNumber`
        * `escrowBalance`
        * `interestPaidYearToDate`
        * `interestRate`
        * `interestRateType`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `loanTerm`
        * `maturityDate`
        * `nextPaymentAmount`
        * `nextPaymentDate`
        * `originalPrincipal`
        * `originatingDate`
        
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"escrowBalance": 192.00`.
      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/LoanAccountType'
            accountNumber:
              type: string
              description: >-
                Full account number for the end user's handle for
                the account at the owning institution
            principalBalance:
              type: number
              description: Principal balance of loan
            escrowBalance:
              type: number
              description: Escrow balance of loan
            originalPrincipal:
              type: number
              description: Original principal of loan
            originatingDate:
              $ref: '#/components/schemas/DateString'
              description: Loan origination date
            loanTerm:
              type: integer
              description: Term of loan in months
            nextPaymentAmount:
              type: number
              description: Amount of next payment
            nextPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: Date of next payment
            lastPaymentAmount:
              type: number
              description: Last payment amount
            lastPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: Last payment date
            maturityDate:
              $ref: '#/components/schemas/DateString'
              description: Maturity date
            interestPaidYearToDate:
              type: number
              description: Interest paid year to date
            interestRate:
              type: number
              description: The account's interest rate
            interestRateType:
              $ref: '#/components/schemas/InterestRateType'
          required:
            - accountNumber
            - principalBalance
            - interestRate
            - interestRateType
            - accountType

    LoanAccountDescriptor:
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/LoanAccountType'
          required:
            - accountType

    LoanTransaction:
      title: Loan Transaction entity
      description: A transaction on a loan account
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            transactionType:
              $ref: '#/components/schemas/LoanTransactionType'

    LocAccount:
      title: Line-Of-Credit Account entity
      description:  |
        Full details of a line of credit account. Plaid may consume all the parameters returned by the `GET /accounts` endpoint.
        
        * `availableCredit`
        * `creditLine`
        * `currentBalance`
        
        Additionally, for the `CREDITCARD` accountType, Plaid consumes the previous information plus the following for its liabilities product:
        
        * `advancesApr`
        * `lastPaymentAmount`
        * `lastPaymentDate`
        * `lastStmtBalance`
        * `lastStmtDate`
        * `minimumPaymentAmount`
        * `nextPaymentDate`
        * `purchasesApr`
        Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`.

      type: object
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/LocAccountType'
            creditLine:
              type: number
              description: Credit limit
            availableCredit:
              type: number
              description: Available credit
            nextPaymentAmount:
              type: number
              description: Amount of next payment.
            nextPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: Due date of next payment
            principalBalance:
              type: number
              description: Principal balance.
            currentBalance:
              type: number
              description: Current balance of the line of credit.
            minimumPaymentAmount:
              type: number
              description: Minimum payment amount.
            lastPaymentAmount:
              type: number
              description: Last payment amount.
            lastPaymentDate:
              $ref: '#/components/schemas/DateString'
              description: Last payment date
            pastDueAmount:
              type: number
              description: Amount owed that the account holder failed to pay on the due date.
            lastStmtBalance:
              type: number
              description: Last Statement Balance.
            lastStmtDate:
              $ref: '#/components/schemas/DateString'
              description: Last Statement Date
            purchasesApr:
              type: number
              description: Purchases APR
            advancesApr:
              type: number
              description: Advances APR
          required:
            - currentBalance
            - availableCredit
            - accountType
      example:
        accountId: loc_01_creditcard
        accountType: CREDITCARD
        accountNumberDisplay: "8200"
        productName: "First Plaidypus Credit Card"
        nickname: "my travel rewards card"
        status: OPEN
        currency:
          currencyCode: USD
        minimumPaymentAmount: 100.00
        lastPaymentAmount: 400.00
        lastPaymentDate: "2022-03-30"
        pastDueAmount: 0.00
        lastStmtBalance: 400.00
        lastStmtDate: "2022-03-25"
        purchasesApr: 10.25
        advancesApr: 15.75
        currentBalance: 375.00
        availableCredit: 625.00

    LocAccountDescriptor:
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            accountType:
              $ref: '#/components/schemas/LocAccountType'
          required:
            - accountType

    LocTransaction:
      title: Line-Of-Credit Transaction entity
      description: A line-of-credit transaction
      type: object
      allOf:
        - $ref: '#/components/schemas/Transaction'
        - type: object
          properties:
            transactionType:
              $ref: '#/components/schemas/LocTransactionType'
            checkNumber:
              type: integer
              description: Check number

    Transaction:
      title: Transaction
      description: |
        Base entity for financial transactions. Plaid expects a decimal amount with two places (to represent fractional values of the base currency) for all monetary amounts. For example, `"currentBalance": 192.00`.
      type: object
      properties:
        transactionId:
          description: >-
            Long term persistent identity of the transaction (unique to account). Plaid expects that `status: PENDING` and `status: POSTED` transactions have different IDs.
          $ref: '#/components/schemas/Identifier'
        referenceTransactionId:
          description: >-
            For reverse postings, the identity of the transaction being
            reversed. For the correction transaction, the identity of the
            reversing post. For credit card posting transactions, the identity
            of the authorization transaction
          $ref: '#/components/schemas/Identifier'
        postedTimestamp:
          description: |
            The date and time that the transaction was posted to the account.
            
            This property is **required** by Plaid when `status=POSTED`.
            Plaid expects this property to be omitted when `status=PENDING`
            
            ISO 8601 date-time in format `YYYY-MM-DDThh:mm:ss.nnn[Z|[+|-]hh:mm]` according to
            [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
          $ref: '#/components/schemas/Timestamp'
        transactionTimestamp:
          description: |
            The date and time that the transaction was added to the server
            backend systems. This acts as postedTimestamp when postedTimestamp is not present (pending transaction).
            
            ISO 8601 date-time in format `YYYY-MM-DDThh:mm:ss.nnn[Z|[+|-]hh:mm]` according to
            [IETF RFC3339](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6)
          $ref: '#/components/schemas/Timestamp'
        description:
          type: string
          description: The description of the transaction
        debitCreditMemo:
          $ref: '#/components/schemas/DebitCreditMemo'
        category:
          type: string
          description: |
            Transaction category, preferably MCC or SIC. Plaid expects your organization to provide MCC, if available and applicable.
        subCategory:
          type: string
          description: Transaction category detail
        status:
          $ref: '#/components/schemas/TransactionStatus'
        amount:
          type: number
          description: |
            The amount of money in the account currency.
            The amount is an absolute value.
            Plaid relies on the `DebitCreditMemo` enum to determine the direction (and sign) of the transaction.
        foreignAmount:
          type: number
          description: >-
            The amount of money in the foreign currency. If this amount is specified, then Plaid expects that the `foreignCurrency` property is also set.
        foreignCurrency:
          $ref: '#/components/schemas/Iso4217Code'
          description: The ISO 4217 code of the foreign currency
      required:
        - debitCreditMemo
        - description
        - transactionId
        - transactionTimestamp
        - status
        - amount

    Transactions:
      title: Transactions entity
      description: Optionally paginated array of transactions
      type: object
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            transactions:
              description: |
                An array of transactions.
                The `transactionType` is dependent on the account type.
                Plaid consumes investment, deposit, loan, and line of credit transactions.
                Plaid expects your organization to return an empty array if this information isn't available.
              type: array
              items:
                oneOf:
                  - type: object
                    title: Deposit Transaction
                    properties:
                      depositTransaction:
                        $ref: '#/components/schemas/DepositTransaction'
                    required:
                      - depositTransaction
                    additionalProperties: false
                  - type: object
                    title: Investment Transaction
                    properties:
                      investmentTransaction:
                        $ref: '#/components/schemas/InvestmentTransaction'
                        description: |
                          A transaction on an investment account.
                          In addition to the required fields in the base `Transaction` model, Plaid requires the following fields
                          for all transactions on an investment account:
                          
                          * `fees`
                          * `transactionType`
                          
                          If the transaction involves a security, Plaid additionally requires the following fields:
                          
                          * `unitPrice`
                          * `units`
                          * Either of the following:
                            - `symbol`
                            - `securityId` and `securityIdType`
                    required:
                      - investmentTransaction
                    additionalProperties: false
                  - type: object
                    title: Loan Transaction
                    properties:
                      loanTransaction:
                        $ref: '#/components/schemas/LoanTransaction'
                    required:
                      - loanTransaction
                    additionalProperties: false
                  - type: object
                    title: Line of Credit Transaction
                    properties:
                      locTransaction:
                        $ref: '#/components/schemas/LocTransaction'
                    required:
                      - locTransaction
                    additionalProperties: false
          required:
            - transactions
      example:
        page:
          nextOffset: qwer123454q2f
        transactions:
          - depositTransaction:
              transactionType: CHECK
              checkNumber: 1234
              payee: ACME llc
              transactionId: depositTransaction000000001
              postedTimestamp: '2022-04-06T00:00:00.000Z'
              transactionTimestamp: '2022-04-05T00:00:00.000Z'
              description: 'check for latest ACME invoice'
              debitCreditMemo: DEBIT
              status: PENDING
              amount: 400.00
          - depositTransaction:
              transactionType: ADJUSTMENT
              transactionId: depositTransaction000000002
              postedTimestamp: '2022-04-07T00:00:00.000Z'
              transactionTimestamp: '2022-04-07T00:00:00.000Z'
              description: 'reconciliation/adjustment of bank statement error'
              debitCreditMemo: DEBIT
              status: POSTED
              amount: 0.80
          - depositTransaction:
              transactionType: ATMDEPOSIT
              transactionId: depositTransaction000000003
              postedTimestamp: '2022-04-08T00:00:00.000Z'
              transactionTimestamp: '2022-04-08T00:00:00.000Z'
              description: 'ATM cash deposit location #1234'
              debitCreditMemo: CREDIT
              status: POSTED
              amount: 101.80

