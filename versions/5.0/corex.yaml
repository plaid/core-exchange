    DebitCreditMemo:
      title: DebitCreditMemo
      description:  |
        The posting type of a transaction. The transaction amount is always positive, and this parameter indicates the direction of the transaction.
        Plaid expects `DEBIT` or `CREDIT` for this enum. Plaid expects that your organization indicates
        the `MEMO` (i.e., pending) status using the `status` field in the transaction response rather than this field. 
        If your organization sends `MEMO` in this `DebitCreditMemo` enum, Plaid 
        handles this value the same as it handles `DEBIT`.
        * `DEBIT`: An amount leaves the account
        * `CREDIT`: An amount enters the account
        * `MEMO`: A pending transaction to be completed at the end of this day. 
        
      type: string
      enum:
        - CREDIT
        - DEBIT
        - MEMO

    DepositTransactionType:
      title: Deposit Transaction Type
      description: |
        The type of a deposit transaction. Plaid passes through all transaction types.      
      type: string
      enum:
        - ADJUSTMENT
        - ATMDEPOSIT
        - ATMWITHDRAWAL
        - BILLPAYMENT
        - CHECK
        - DEPOSIT
        - DIRECTDEPOSIT
        - DIVIDEND
        - FEE
        - INTEREST
        - POSCREDIT
        - POSDEBIT
        - TRANSFER
        - WITHDRAWAL

    InterestRateType:
      title: Interest Rate Type
      description: The type of interest rate
      type: string
      enum:
        - FIXED
        - VARIABLE

    LoanTransactionType:
      title: Loan Transaction Type
      description: >-
        Plaid passes through all transaction types.<br/> 
        Defines the type of a loan transaction:<br/>
        * `ADJUSTMENT`: Adjustment or correction.<br/>
        * `FEE`: Fee charge. For example, a late payment fee.<br/>
        * `INTEREST`: Interest charge.<br/>
        * `PAYMENT`: Required payment that satisfies the minimum payment (e.g. principal + interest for mortgages).<br/>
        * `LUMP_SUM_PAYMENT`: A single payment of money, as opposed to a series of payments made over time.<br/>
        * `SKIP_PAYMENT`: Payment that satisfies deferral of a required payment.</br>
        * `DOUBLE_UP_PAYMENT`: Additional payment beyond the required payment to reduce the principal.</br>
        * `PAYOFF`: Payment that satisfies the terms of the mortgage loan and completely pays off the debt.
      type: string
      enum:
        - ADJUSTMENT
        - FEE
        - INTEREST
        - PAYMENT
        - LUMP_SUM_PAYMENT
        - SKIP_PAYMENT
        - DOUBLE_UP_PAYMENT
        - PAYOFF

    LocTransactionType: 
      title: Line-Of-Credit Transaction Type
      description: >-         
        The type of a line-of-credit transaction. Plaid passes through all transaction types. 
      type: string
      enum:
        - ADJUSTMENT
        - CHECK
        - FEE
        - INTEREST
        - PAYMENT
        - WITHDRAWAL

    PaymentNetworkType:
      title: Payment Network Type
      description: >-
        Suggested values for Payment Network Type. `US_` refers to the USA, and `CA_` refers to Canada.

        <table>
        <thead>
        <tr>
        <th>Value</th>
        <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>US_ACH</td>
        <td>Automated Clearing House, also called Fed ACH network (mostly small banks)</td>
        </tr>
        <tr>
        <td>US_FEDWIRE</td>
        <td>Fedwire Funds Service.</td>
        </tr>
        <tr>
        <td>US_CHIPS</td>
        <td>Clearinghouse Interbank Payments System. Also called Clearing House ACH network (primarily big banks)</td>
        </tr>
        <tr>
        <td>CA_ACSS</td>
        <td>Automated Clearing House Settlement System</td>
        </tr>
        <tr>
        <td>CA_LVTS</td>
        <td>Large-Value Transfer System</td>
        </tr>
        </tbody>
        </table>


      type: string
      enum:
        - US_ACH
        - US_FEDWIRE
        - US_CHIPS
        - CA_ACSS
        - CA_LVTS

    TransactionStatus:
      title: Transaction Status
      description:  |
        The status of a transaction. Plaid consumes solely the `PENDING` and `POSTED` enums, 
        and treats `MEMO` and `AUTHORIZATION` as if they were `PENDING`. Plaid expects that pending and posted transactions
        have different `transactionIds`.  
        * `AUTHORIZATION` 
        * `MEMO` - A pending transaction to be completed at the end of this day 
        * `PENDING` - A pending transaction 
        * `POSTED` - A posted transaction 
        
      type: string
      enum:
        - AUTHORIZATION
        - MEMO
        - PENDING
        - POSTED
